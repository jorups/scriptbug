 is launched but fails to reach orbit.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1959/09/23", "description": "The ''M\/S Princess of Tasmania'' (Australia's first passenger RO\/RO diesel ferry) makes its maiden voyage across the Bass Strait.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1959/09/25", "description": "Ceylon's prime minister S.W.R.D. Bandaranaike is assassinated.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1959/09/25", "description": "Typhoon Vera hits central Honsh\u016b, Japan, killing an estimated 5,098, injuring another 38,921, and leaving 1,533,000 homeless. Most of the victims and damage are centered in the Nagoya area.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1959/09/25", "description": "The first official large unit action of the Vietnam War took place when two companies of the ARVN 23d Division were ambushed by a well-organized Vietcong force of several hundred identified as the ampquot2d Liberation Battalionampquot.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1959/09/30", "description": "Soviet Union leader Nikita Khrushchev meets Mao Zedong in Beijing.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1959/10/02", "description": "Rod Serling's classic anthology series ''The Twilight Zone'' premieres on CBS.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1959/10/07", "description": "The U.S.S.R. probe ''Luna 3'' sends back the first ever photos of the far side of the Moon.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1959/10/12", "description": "At the national APRA Congress in Peru, a group of leftist radicals is expelled from the party they later form APRA Rebelde.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1959/10/13", "description": "The United States launches Explorer 7.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1959/10/21", "description": "In New York City, the Solomon R. Guggenheim Museum (designed by Frank Lloyd Wright) opens to the public.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1959/10/31", "description": "Riots break out in the Belgian Congo.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1959/11/01", "description": "In Rwanda, Hutu politician Dominique Mbonyumutwa is beaten up by Tutsi forces, leading to a period of violence known as the wind of destruction.", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1959/11/02", "description": "The first section of the M1 motorway in England opens between Hertfordshire, just north of London, and the border of Northamptonshire and Warwickshire. The motorway is set to be expanded over the next few years to provide an unbroken motorway link with London and Leeds. A full motorway network across Britain is also set to be developed over the coming decade and into the 1970s.", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1959/11/12", "description": "The Warner Bros. religious epic ''The Miracle'', very loosely based on the 1911 stage pantomime ''Das Mirakel'', is released. It is a critical and financial bomb.", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1959/11/15", "description": "The Clutter family of Holcomb, Kansas is brutally murdered, inspiring Truman Capote's ''In Cold Blood''.", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1959/11/18", "description": "MGM's widescreen, multimillion dollar, Technicolor version of ''Ben-Hur'', starring Charlton Heston, is released and becomes the studio's greatest hit up to that time. It is critically acclaimed and eventually wins 11 Academy Awards \u2013 a record held until 1998, when 1997's ''Titanic'' becomes the first film to equal the record. To the present day, the 1959 ''Ben-Hur'' remains the last MGM film to win a Best Picture Oscar, though ''Doctor Zhivago'', another MGM film, was nominated in 1965.", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1959/11/20", "description": "The Declaration of the Rights of the Child is adopted by the United Nations.", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1959/12/01", "description": "Cold War \u2013 Antarctic Treaty: 12 countries, including the United States and the Soviet Union, sign a landmark treaty, which sets aside Antarctica as a scientific preserve and bans military activity on that continent (the first arms control agreement established during the Cold War).", "lang": "en", "category1": "December", "granularity": "year"}, "event": {"date": "1959/12/02", "description": "Malpasset Dam in southern France collapses and water flows over the town of Frejus, killing 412.", "lang": "en", "category1": "December", "granularity": "year"}, "event": {"date": "1959/12/08", "description": "The Mona, a lifeboat based at Broughty Ferry in Scotland, capsizes during a rescue attempt, with the loss of 8 lives.", "lang": "en", "category1": "December", "granularity": "year"}, "event": {"date": "1959/12/13", "description": "Three years after its first telecast, MGM's ''The Wizard of Oz'' is shown on television for only the second time, but it gains an even larger viewing audience than its first television outing, spurring CBS to make it an annual tradition.", "lang": "en", "category1": "December", "granularity": "year"}, "event": {"date": "1959/12/14", "description": "Makarios III is selected the first president of Cyprus.", "lang": "en", "category1": "December", "granularity": "year"}, "event": {"date": "1959/12/14", "description": "Pantyhose introduced by Glen Raven Mills.", "lang": "en", "category1": "Date unknown", "granularity": "year"}, "event": {"date": "1959/12/14", "description": "The Workers World Party is founded by Sam Marcy.", "lang": "en", "category1": "Date unknown", "granularity": "year"}, "event": {"date": "1959/12/14", "description": "The first known human with HIV dies in the Congo.ampamp{{cite journal |title=An African HIV-1 sequence from 1959 and implications for the origin of the epidemic|pages=594\u20137|doi=10.1038\/35400| pmid=9468138  |first1= David D. |last2= Zhu |first2= Tuofu |last3= Korber |first3= Bette T. |last4= Nahmias |first4= Andre J. |last5= Hooper |first5= Edward |last6= Sharp |first6= Paul M. |journal= Nature |volume= 391 |issue= 6667}}ampamp", "lang": "en", "category1": "Date unknown", "granularity": "year"}, "event": {"date": "1959/12/14", "description": "The current (as of 2006) design of the Japanese 10 yen coin is put into circulation.", "lang": "en", "category1": "Date unknown", "granularity": "year"}, "event": {"date": "1959/12/14", "description": "The Caspian Tiger becomes extinct in Iran.", "lang": "en", "category1": "Date unknown", "granularity": "year"}, "event": {"date": "1959/12/14", "description": "The Henney Kilowatt goes on sale in the United States, becoming the first mass-produced electric car in almost three decades.", "lang": "en", "category1": "Date unknown", "granularity": "year"}, "event": {"date": "1959/12/14", "description": "Erving Goffman publishes his seminal study in sociology, ''The Presentation of Self in Everyday Life''.", "lang": "en", "category1": "Date unknown", "granularity": "year"}, "event": {"date": "1960", "description": "January \u2013 The state of emergency is lifted in Kenya, officially ending the Mau Mau Uprising.", "lang": "en", "category1": "January", "granularity": "year"}, "event": {"date": "1960/01/01", "description": "Cameroon gains its independence from French-administered U.N. trusteeship.", "lang": "en", "category1": "January", "granularity": "year"}, "event": {"date": "1960/01/02", "description": "U.S. Senator John F. Kennedy (D-MA) announces his candidacy for the Democratic presidential nomination.", "lang": "en", "category1": "January", "granularity": "year"}, "event": {"date": "1960/01/09", "description": "January 11 \u2013 Aswan High Dam construction begins in Egypt.", "lang": "en", "category1": "January", "granularity": "year"}, "event": {"date": "1960/01/10", "description": "British Prime Minister Harold Macmillan makes the Wind of Change speech for the first time (see February 3).", "lang": "en", "category1": "January", "granularity": "year"}, "event": {"date": "1960/01/14", "description": "The Reserve Bank and Commonwealth Bank are created in Australia.", "lang": "en", "category1": "January", "granularity": "year"}, "event": {"date": "1960/01/19", "description": "The Treaty of Mutual Cooperation and Security between the United States and Japan is signed in Washington, D.C.", "lang": "en", "category1": "January", "granularity": "year"}, "event": {"date": "1960/01/21", "description": "A mine collapses at Coalbrook, South Africa, killing 500 miners.", "lang": "en", "category1": "January", "granularity": "year"}, "event": {"date": "1960/01/21", "description": "In France, President Charles de Gaulle fires Jacques Massu, the commander-in-chief of the French troops in Algeria.", "lang": "en", "category1": "January", "granularity": "year"}, "event": {"date": "1960/01/21", "description": "Jacques Piccard and Don Walsh descend into the Mariana Trench in the ''bathyscaphe Trieste'', reaching the depth of 10,911 meters (35,797 feet) and become the first human beings to reach the lowest spot on Earth.", "lang": "en", "category1": "January", "granularity": "year"}, "event": {"date": "1960/01/24", "description": "A major insurrection occurs in Algiers against French colonial policy.", "lang": "en", "category1": "January", "granularity": "year"}, "event": {"date": "1960/01/25", "description": "In Washington, D.C., the National Association of Broadcasters reacts to the payola scandal by threatening fines for any disc jockeys who accepted money for playing particular records.", "lang": "en", "category1": "January", "granularity": "year"}, "event": {"date": "1960/01/30", "description": "The African National Party is founded in Chad, through the merger of traditionalist parties.", "lang": "en", "category1": "January", "granularity": "year"}, "event": {"date": "1960/02/01", "description": "In Greensboro, North Carolina, four black students from North Carolina Agricultural and Technical State University begin a sit-in at a segregated Woolworth's lunch counter. Although they are refused service, they are allowed to stay at the counter. The event triggers many similar nonviolent protests throughout the Southern United States, and six months later the original four protesters are served lunch at the same counter.", "lang": "en", "category1": "February", "granularity": "year"}, "event": {"date": "1960/02/03", "description": "Prime Minister of the United Kingdom Harold Macmillan makes the Wind of Change speech to the South African Parliament in Cape Town (although he had first made the speech, to little publicity, in Accra, Gold Coast \u2013 now Ghana \u2013 on January 10).", "lang": "en", "category1": "February", "granularity": "year"}, "event": {"date": "1960/02/05", "description": "The first CERN particle accelerator becomes operational in Geneva, Switzerland.", "lang": "en", "category1": "February", "granularity": "year"}, "event": {"date": "1960/02/05", "description": "Joanne Woodward receives the first star on the Hollywood Walk of Fame in Southern California.", "lang": "en", "category1": "February", "granularity": "year"}, "event": {"date": "1960/02/05", "description": "Adolph Coors III, the chairman of the board of the Coors Brewing Company, is kidnapped, and his captors demand a ransom of $500,000. Coors was later found murdered, and Joseph Corbett, Jr., is indicted for the crime.", "lang": "en", "category1": "February", "granularity": "year"}, "event": {"date": "1960/02/10", "description": "A conference about the proposed independence of the Belgian Congo begins in Brussels, Belgium.", "lang": "en", "category1": "February", "granularity": "year"}, "event": {"date": "1960/02/10", "description": "The N class blimp ZPG-3W of the U.S. Navy is destroyed during a storm over Massachusetts.", "lang": "en", "category1": "February", "granularity": "year"}, "event": {"date": "1960/02/10", "description": "Twelve Indian soldiers die in clashes with Red Chinese troops along their small common border.", "lang": "en", "category1": "February", "granularity": "year"}, "event": {"date": "1960/02/13", "description": "France tests its first atomic bomb - in the Sahara Desert of Algeria.", "lang": "en", "category1": "February", "granularity": "year"}, "event": {"date": "1960/02/18", "description": "The 1960 Winter Olympic Games begin at the Squaw Valley Ski Resort, in Placer County, California.", "lang": "en", "category1": "February", "granularity": "year"}, "event": {"date": "1960/02/26", "description": "A New York bound Alitalia airliner crashes into a cemetery at Shannon, Ireland, shortly after takeoff, killing 34 of the 52 persons on board.", "lang": "en", "category1": "February", "granularity": "year"}, "event": {"date": "1960/02/29", "description": "The 1960 Agadir earthquake completely destroys the town of  Agadir, Morocco.", "lang": "en", "category1": "February", "granularity": "year"}, "event": {"date": "1960/03/03", "description": "Elvis Presley returns home from Germany, after being away on duty for 2 years.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1960/03/05", "description": "Alberto Korda takes his iconic photograph of Che Guevara, ''Guerrillero Heroico'', in Havana.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1960/03/05", "description": "Vietnam War: The United States announces that 3,500 American soldiers will be sent to Vietnam.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1960/03/05", "description": "The Canton of Geneva in Switzerland gives women the right to vote.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1960/03/17", "description": "Northwest Airlines Flight 710 crashes near Tell City, Indiana, killing all 63 on board.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1960/03/21", "description": "The Sharpeville massacre in South Africa results in more than 69 dead, 300 injured.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1960/03/22", "description": "Arthur Leonard Schawlow amp Charles Hard Townes receive the first patent for a laser.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1960/03/23", "description": "Soviet premier Nikita Khrushchev meets French president Charles de Gaulle in Paris.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1960/03/29", "description": "''Tom Pillibi'' by Jacqueline Boyer (music by Andr\u00e9 Popp, text by Pierre Cour) wins the Eurovision Song Contest 1960 for France.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1960/03/29", "description": "Tuanku Abdul Rahman ibni Almarhum Tuanku Muhammad, 1st Yang di-Pertuan Agong of Malaysia, dies in office. He is replaced by Hisamuddin Alam Shah ibni Almarhum Sultan Alaeddin Sulaiman Shah, Sultan of Selangor.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1960/03/29", "description": "The United States launches the first weather satellite, TIROS-1.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1960/03/29", "description": "The 1960 United States Census begins. There are 179,323,175 U.S. residents on this day.ampamp<a href=\"http:\/\/ th Korean students hold a nationwide pro-democracy protest against President Syngman Rhee. Thus eventually leads him to resign from that office.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1960/04/21", "description": "In Brazil, the country's capital (Federal District) is relocated from the city of Rio de Janeiro to the new city, Bras\u00edlia, in the highlands. The actual city of Rio de Janeiro becomes the State of Guanabara.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1960/04/27", "description": "Togo gains independence from France, with the French-administered United Nations Trust Territory being terminated.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1960/04/27", "description": "Several Soviet surface-to-air missiles shoot down an American Lockheed U-2 spy plane. Its pilot, Francis Gary Powers, of the Central Intelligence Agency is captured.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1960/04/27", "description": "In India, May 1 is declared as 'Maharashtra Divas', i.e., Maharashtra Day (also celebrated as 'Kaamgaar Divas', i.e., Workers Day).", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1960/04/27", "description": "European Free Trade Association (EFTA) established.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1960/04/27", "description": "The Fantasticks, the world's longest-running musical, opens at New York City's Sullivan Street Playhouse where it will play for 42 years.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1960/04/27", "description": "West German refugee minister Theodor Oberl\u00e4nder is fired because of his past with Nazi Germany.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1960/04/27", "description": "A.J. Liebling promulgates Liebling's Law in The New Yorker magazine: ampquotFreedom of the press is guaranteed only to those who own one.ampquot", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1960/05/06", "description": "President of the United States Dwight D. Eisenhower signs the Civil Rights Act of 1960 into law.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1960/05/09", "description": "The U.S. Food and Drug Administration announces that it will approve birth control as an additional indication for Searle's Enovid, making it the world's first approved oral contraceptive pill.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1960/05/10", "description": "The nuclear submarine USS ''Triton'', under the command of Captain Edward L. Beach, Jr., completes the first underwater circumnavigation of the Earth codenamed Operation Sandblast.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1960/05/11", "description": "In Buenos Aires, four Mossad agents abduct the fugitive Nazi criminal against humanity, Adolf Eichmann, in order that he could be taken to Israel and put on trial. Eichmann was later convicted and executed.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1960/05/13", "description": "A joint Swiss amp Austrian expedition makes the first ascent of the Asian mountain, Dhaulagiri, the world's 7th highest mountain.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1960/05/14", "description": "The Kenyan African National Congress Party is founded in Kenya, when 3 political parties join forces.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1960/05/15", "description": "The satellite Sputnik 4 is launched into orbit by the Soviet Union.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1960/05/15", "description": "Soviet premier Nikita Khrushchev demands an apology from President Dwight D. Eis a Democratic primary.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1960/06/09", "description": "Typhoon Mary kills 1,600 people in China.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1960/06/09", "description": "Violent demonstrations at Tokyo University result in 182 arrests, 589 injuries.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1960/06/09", "description": "The BC Ferries company, later to become the second-largest ferry operator in th world, commences service between Tsawwassen and Swartz Bay, British Columbia, Canada.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1960/06/19", "description": "The Associated Broadcasting Company (now TV5) is founded in the Philippines.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1960/06/20", "description": "The short-lived Mali Federation, consisting of the Sudanese Republic (now the Republic of Mali) and Senegal, gains independence from France.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1960/06/23", "description": "The Japanese prime minister, Nobusuke Kishi, announces his resignation.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1960/06/24", "description": "Joseph Kasavubu is elected as the first President of the independent Congo.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1960/06/24", "description": "British Somaliland receives its independence from the United Kingdom. Five days later, it unites with Somalia (the former Italian Somaliland) to create the Somalia.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1960/06/24", "description": "The Malagasy Republic, now Madagascar, becomes independent from France", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1960/06/24", "description": "The Belgian Congo receives its independence from Belgium as the Republic of the Congo (L\u00e9opoldville). A civil war followed closely on the heels of this.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1960/06/24", "description": "Public demonstrations by democratic and left forces, against Italian government support of the post-fascist Italian Social Movement, are heavily suppressed by police.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1960/06/24", "description": "Ghana becomes a republic and Kwame Nkrumah becomes its first President.", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1960/06/24", "description": "Cold War: A Soviet Air Force MiG-19 fighter plane flying north of Murmansk, Russia, over the Barents Sea shoots down a six-man RB-47 Stratojet reconnaissance plane of the U.S. Air Force. Four of the U.S. Air Force officers are killed, and the two survivors are held prisoner in the Soviet Union", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1960/06/24", "description": "Italian Somaliland gains its independence from Italy, 5 days after British Somaliland, with which it unites to form the Somali Republic.", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1960/07/04", "description": "Following the admission of the State of Hawaii as the 50th state in August 1959, the new 50-star Flag of the United States is first officially flown over Philadelphia, Pennsylvania.", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1960/07/10", "description": "The Soviet Union national football team defeats the Yugoslavian national football team 2\u20131 in Paris to win the first European Soccer Championship.", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1960/07/10", "description": "Moise Tshombe declares the Congolese province of Katanga independent. He requests and receives help from Belgium.", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1960/07/10", "description": "Harper Lee publishes her novel ''To Kill a Mockingbird'', which later wins the Pulitzer Prize for the best American novel of 1960.", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1960/07/13", "description": "The U.S. Senator John F. Kennedy is nominated for President of the United States at", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1960/07/14", "description": "The United Nations Security Council decides to send troops to Katanga to oversee the withdrawal of Belgian troops.", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1960/07/20", "description": "Ceylon elects Mrs Sirimavo Bandaranaike as its Prime Minister, the world's first elected female head of government. She takes office the following day.", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1960/07/21", "description": "Francis Chichester, English navigator and yachtsman, arrives at New York City aboard his yacht, ''Gypsy Moth II'', crossing the Atlantic Ocean solo in a new record of just forty days.", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1960/07/25", "description": "The Woolworth Company's lunch counter in Greensboro, North Carolina, the location of a sit-in that had sparked demonstrations by Negroes across the Southern United States, serves a meal to its first black customer.", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1960/07/25", "description": "July 28 \u2013 In Chicago, the 1960 Republican National Convention nominates Vice-President Richard Nixon as its candidate for President of the United States, and Henry Cabot Lodge, Jr., as its candidate to become the new Vice-President.", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1960/08/01", "description": "Dahomey, now known as Benin, becomes independent from France.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1960/08/03", "description": "Niger becomes independent from France.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1960/08/05", "description": "Upper Volta, now known as Burkina Faso, becomes independent from France.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1960/08/05", "description": "Cuban Revolution: In response to a United States embargo against Cuba, Fidel Castro nationalizes all American and foreign-owned property in Cuba.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1960/08/05", "description": "In the Republic of the Congo (L\u00e9opoldville), now the Democratic Republic of the Congo, Albert Kalonji declares the independence of the ampquotAutonomous State of South Kasaiampquot.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1960/08/07", "description": "The C\u00f4te d'Ivoire (the Ivory Coast)  becomes independent from France.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1960/08/11", "description": "Chad becomes independent from France.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1960/08/13", "description": "Ubangi-Shari becomes independent from France, as the quotCentral African Republicquot. It later becomes the quotCentral African Empirequot for some years.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1960/08/15", "description": "Middle Congo becomes independent from France, as Republic of Congo (Congo-Brazzaville).", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1960/08/15", "description": "Joseph Kittinger parachutes from a balloon over New Mexico at an aititude of about 102,800 feet (31,333 meters). Kittinger set unbeaten ({{As of|2012|lc=on}}) world records for: high-altitude jump free-fall by falling 16.0 miles (25.7 kilometers) before opening his parachute and the fastest speed attained by a human being without mechanical or chemical assistance, about 982 k.p.h (614 m.p.h.). Kittinger survived more or less uninjured, and he is still alive in Florida as of 2012.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1960/08/15", "description": "The Mediterranean island of Cyprus receives its independence from the United Kingdom.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1960/08/15", "description": "The newly-named band, the Beatles begin a 48-night series of performances at the Indra Club in Hamburg, Germany.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1960/08/15", "description": "Gabon becomes independent from France.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1960/08/15", "description": "The trial of the American U - 2 pilot Francis Gary Powers begins in Moscow.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1960/08/15", "description": "Cold War: In Moscow, the American U - 2 pilot Francis Gary Powers is sentenced to 10 years in prison for espionage.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1960/08/15", "description": "Sputnik program: The Soviet Union launches the satellite Sputnik 5, with the dogs Belka and Strelka (the Russian for ampquotSquirrelampquot and ampquotLittle Arrowampquot), 40 mice, two rats and a variety of plants. This satellite returns to earth the next day and all animals are recovered safely.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1960/08/20", "description": "Senegal breaks away from the Mali Federation, declaring its independence.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1960/08/20", "description": "The 1960 Summer Olympic Games begin in Rome.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1960/08/20", "description": "The American nuclear submarine USS ''Seadragon'' (SSN-584) surfaced through the arctic ice cap at the North Pole, the first submarine ever to do so.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1960/08/29", "description": "Hurricane Donna kills 50 people in Florida and New England.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1960/08/29", "description": "Sultan Hisamuddin Alam Shah, Sultan of Selangor and 2nd Yang di-Pertuan Agong of Malaysia, dies in office. He is replaced by Tuanku Syed Putra, Raja of Perlis.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1960/08/29", "description": "Disgruntled railroad workers effectively halt operations of the Pennsylvania Railroad, marking the first shutdown in the company's history (the event lasts two days).", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1960/09/02", "description": "The first elections of the Parliament of the Central Tibetan Administration are held. The Tibetan community observes this date as Democracy Day.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1960/09/02", "description": "1960 Summer Olympic Games: Cassius Clay wins the gold medal in light-heavyweight boxing.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1960/09/02", "description": "The Congolese president, Joseph Kasavubu, fires Patrice Lumumba's entire government, and also places Lumumba under house arrest.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1960/09/06", "description": "William Hamilton Martin and Bernon F. Mitchell, two American cryptologists, announce their defection to the Soviet Union at a press conference in Moscow.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1960/09/08", "description": "In Huntsville, Alabama, U.S. President Dwight D. Eisenhower formally dedicates the Marshall Space Flight Center (which had been activated by NASA on July 1).", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1960/09/08", "description": "Colonel Joseph Mobutu takes power in Republic of the Congo via a military coup.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1960/09/08", "description": "The countries of Iran, Iraq, Kuwait, Saudi Arabia, and Venezuela form OPEC.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1960/09/22", "description": "Mali, the sole remaining member of the quotMali Federationquot following the withdrawal of Senegal one month earlier, declares its full independence as the ''Republic of Mali''.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1960/09/26", "description": "The leading candidates for President of the United States, Richard Nixon and John F. Kennedy, made the first televised debate.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1960/10/01", "description": "Nigeria becomes independent from United Kingdom, and Nnamdi Azikiwe becomes its first native-born Governor General.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1960/10/01", "description": "Cameroon declared independence from United Kingdom.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1960/10/03", "description": "J\u00e2nio Quadros is elected the President of Brazil for a five-year term.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1960/10/05", "description": "White South Africans vote to make the country a republic.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1960/10/07", "description": "Nigeria becomes the 99th member of the United Nations.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1960/10/07", "description": "Cold War: Soviet premier Nikita Khrushchev pounds his shoe on a table at a meeting of the United Nations General Assembly, his way of protesting the discussion of the Soviet Union's policies toward Eastern Europe.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1960/10/07", "description": "Otoya Yamaguchi assassinates Inejiro Asanuma, the chairman of the Japanese Socialist Party.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1960/10/13", "description": "The Pittsburgh Pirates won the 1960 World Series of baseball in Game 7, on a home run hit by Bill Mazeroski for a 10\u20139 victory over the New York Yankees. It was the first time in the history of the Series that a homer had won the championship.<a href=\"http:\/\/news.google.com\/newspapers?id=g0QNAAAAIBAJampsjid=uWwDAAAAIBAJamppg=7531,3692253ampdq=bill-mazeroskiamphl=en\">http:\/\/news.google.com\/newspapers?id=g0QNAAAAIBAJampsjid=uWwDAAAAIBAJamppg=7531,3692253ampdq=bill-mazeroskiamphl=en<\/a> quotBucs Are the Champs: Maz's Homer in 9th Wins, 10-0quot, ''Pittsburgh Post-Gazette'', October 13, 1960, p1", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1960/10/14", "description": "Presidential candidate John F. Kennedy first suggests the idea for the Peace Corps of the United States.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1960/10/24", "description": "A large rocket explodes on the launch pad at the Baikonur Cosmodrome, killing at least 90 people of the Soviet space program.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1960/10/26", "description": "Robert F. Kennedy telephones Coretta Scott King, the wife of Dr. Martin Luther King, Jr., and he also secures King's release from jail regarding a traffic violation in Atlanta, Georgia, U.S..", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1960/10/29", "description": "In Louisville, Kentucky, Cassius Clay (later Muhammad Ali) wins his first professional boxing match.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1960/10/30", "description": "Dr. Michael Woodruff carries out the first successful kidney transplant in the United Kingdom, in Edinburgh, Scotland, at the Edinburgh Royal Infirmary.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1960/11/02", "description": "Penguin Books is found not guilty of obscenity in the case of D. H. Lawrence's novel ''Lady Chatterley's Lover''.", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1960/11/08", "description": "United States presidential election, 1960: In a close race, John F. Kennedy is elected over Richard Nixon, to become (at 43) the second youngest man to serve at the  President of the United States, and the youngest man elected to this position.", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1960/11/13", "description": "Sammy Davis, Jr., marries the Swedish actress May Britt.", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1960/11/13", "description": "Belgium threatens to leave the United Nations over criticism of its policy concerning the Republic of the Congo.", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1960/11/13", "description": "A collision between two trains in Pardubice, Czechoslovakia, kills 117 people.", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1960/11/15", "description": "A Polaris missile is test-launched from Cape Canaveral, Florida", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1960/11/22", "description": "The United Nations supports the government of Joseph Kasavubu and Joseph Mobutu in the Republic of the Congo.", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1960/11/24", "description": "The professional basketball player Wilt Chamberlain of the Philadelphia 76ers  gets 55 rebounds in an NBA game versus the Boston Celtics.", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1960/11/28", "description": "Mauritania becomes independent of France.", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1960/11/28", "description": "December \u2013 African and Malagasy Organisation for Economic Cooperation (OAMCE) (Organisation Africain et Malagache de Coop\u00e9ration \u00c9conomique) is established.", "lang": "en", "category1": "December", "granularity": "year"}, "event": {"date": "1960/11/28", "description": "Patrice Lumumba, the deposed premier of the Republic of the Congo, is arrested by the troops of Colonel Joseph Mobutu.", "lang": "en", "category1": "December", "granularity": "year"}, "event": {"date": "1960/11/28", "description": "A Soviet satellite containing live animals and plants is launched into orbit. Due to a malfunction it burns up during re-entry.", "lang": "en", "category1": "December", "granularity": "year"}, "event": {"date": "1960/11/28", "description": "The Archbishop of Canterbury, the Most Rev. Geoffrey Francis Fisher, talks with Pope John XXIII for about one hour in Vatican City. This is the first time that any chief of the Anglican Church had ever visited the Pope.", "lang": "en", "category1": "December", "granularity": "year"}, "event": {"date": "1960/11/28", "description": "U.S. President Dwight D. Eisenhower authorizes the use of $1.0 million for the relief and resettlement of Cuban refugees, who had been arriving in Florida at the rate of about 1,000 per week.", "lang": "en", "category1": "December", "granularity": "year"}, "event": {"date": "1960/12/04", "description": "The admission of Mauritania to the United Nations vetoed by the Soviet Union for inscrutable reasons.", "lang": "en", "category1": "December", "granularity": "year"}, "event": {"date": "1960/12/04", "description": "Pierre Lagaillarde, who led the insurrections in 1958 and 1960 in Algeria, fails to appear in court in Paris, France. He had reportedly fled with his four fellow defendants to Spain en route to return to Algeria.", "lang": "en", "category1": "December", "granularity": "year"}, "event": {"date": "1960/12/04", "description": "''Boynton v. Virginia'': The Supreme Court declares that segregation in public transportation is illegal in the United States.", "lang": "en", "category1": "December", "granularity": "year"}, "event": {"date": "1960/12/07", "description": "The United Nations Security Council is called into session by the Soviet Union in order to consider Soviet demands for the Security Council to seek the immediate release of the former Congolese Premier Patrice Lumumba.", "lang": "en", "category1": "December", "granularity": "year"}, "event": {"date": "1960/12/08", "description": "For the first time, the Mary Martin ''Peter Pan'' is presented as a stand-alone two-hour special on NBC instead of as part of an anthology series. This version, rather than being presented live, is shown on videotape, enabling NBC to repeat it as often as they wish without having to restage it. Although nearly all of the adult actors repeat their original Broadway roles, all of the original children have, ironically, outgrown their roles and are replaced by new actors.", "lang": "en", "category1": "December", "granularity": "year"}, "event": {"date": "1960/12/08", "description": "French President Charles de Gaulle's visit to Algeria is bloodied by European and Muslim rioters in Algeria's largest cities. These riots caused 127 deaths.", "lang": "en", "category1": "December", "granularity": "year"}, "event": {"date": "1960/12/08", "description": "The first episode of the classic British TV series ''Coronation Street'' is broadcast. Planned as a 13-part drama, it becomes such a success among viewers that it is still shown five times per week.", "lang": "en", "category1": "December", "granularity": "year"}, "event": {"date": "1960/12/11", "description": "MGM's ''The Wizard of Oz'' is rerun on CBS only a year after its previous telecast, thus beginning the tradition of annual telecasts of the film.", "lang": "en", "category1": "December", "granularity": "year"}, "event": {"date": "1960/12/12", "description": "The Supreme Court of the United States upholds a lower Federal Court ruling that the State of Louisiana's laws on racial segregation laws are unconstitutional, and overturns them.", "lang": "en", "category1": "December", "granularity": "year"}, "event": {"date": "1960/12/12", "description": "While Emperor Haile Selassie I of Ethiopia visits Brazil, his Imperial Bodyguard leads a military coup against his rule, proclaiming that the emperor's son, Crown Prince Asfa Wossen, is the new emperor.", "lang": "en", "category1": "December", "granularity": "year"}, "event": {"date": "1960/12/12", "description": "The countries of El Salvador, Guatemala, Honduras, and Nicaragua announce the formation of the Central American Common Market.", "lang": "en", "category1": "December", "granularity": "year"}, "event": {"date": "1960/12/12", "description": "The U.S. Navy's Commander Leroy Heath (the pilot) and Lieutenant Larry Monroe (the bombardier\/navigator) establish a world flight-altitude record of 91,450 feet (27,874 m), with payload, in an A-5 Vigilante twinjet bomber carrying a 1,000 kilogram payload, and they better the previous world record by over four miles (6ampampnbspkm).", "lang": "en", "category1": "December", "granularity": "year"}, "event": {"date": "1960/12/14", "description": "Antoine Gizenga proclaims in Republic of the Congo, that he has taken over as the premier.", "lang": "en", "category1": "December", "granularity": "year"}, "event": {"date": "1960/12/14", "description": "King Mahendra of Nepal deposes the democratic government there and he takes direct control himself.", "lang": "en", "category1": "December", "granularity": "year"}, "event": {"date": "1960/12/14", "description": "King Baudouin of Belgium marries Do\u00f1a Fabiola de Mora y Aragon.", "lang": "en", "category1": "December", "granularity": "year"}, "event": {"date": "1960/12/14", "description": "Secretary of State Christian Herter announces that the United States will commit five nuclear submarines and eighty Polaris missiles to the defense of the NATO countries by the end of 1963.", "lang": "en", "category1": "December", "granularity": "year"}, "event": {"date": "1960/12/14", "description": "New York air disaster: a United Airlines DC-8 collides in mid-air with a TWA Lockheed Constellation over Staten Island in New York City. All 128 passengers and crewmembers on the two airliners,  and six people on the ground, are killed.", "lang": "en", "category1": "December", "granularity": "year"}, "event": {"date": "1960/12/17", "description": "Troops loyal to Emperor Haile Selassie I in Ethiopia overcome the coup that began on December 13, returning the reins to the Emperor upon his return from a trip to Brazil. The Emperor absolves his own son of any guilt.", "lang": "en", "category1": "December", "granularity": "year"}, "event": {"date": "1960/12/19", "description": "Fire sweeps through the USS ''Constellation'', to become the U.S. Navy's largest aircraft carrier, while she is under construction at the Brooklyn Navy Yard. 50 workers are killed and 150 are injured.", "lang": "en", "category1": "December", "granularity": "year"}, "event": {"date": "1960/12/27", "description": "France sets off its third A-bomb test at its nuclear weapons testing range near Reggane, Algeria.", "lan or Alfredo Fioravanti marches into the U.S. Consulate in Rome, and confesses that he was part of the team that forged the Etruscan terracotta warriors in the Metropolitan Museum of Art.", "lang": "en", "category1": "January", "granularity": "year"}, "event": {"date": "1961", "description": "Cemal G\u00fcrsel forms the new government of Turkey (25th government)", "lang": "en", "category1": "January", "granularity": "year"}, "event": {"date": "1961/01/07", "description": " Following a 4-day conference in Casablanca, 5 African chiefs of state announce plans for a NATO-type African organization to ensure common defense. The Charter of Casablanca involves the Casablanca Group: Morocco, the United Arab Republic, Ghana, Guinea, and Mali.", "lang": "en", "category1": "January", "granularity": "year"}, "event": {"date": "1961/01/08", "description": " In France, a referendum supports Charles de Gaulle's policies on independence for Algeria.", "lang": "en", "category1": "January", "granularity": "year"}, "event": {"date": "1961/01/09", "description": " British authorities announce that they have discovered a large Soviet spy ring in London.", "lang": "en", "category1": "January", "granularity": "year"}, "event": {"date": "1961/01/09", "description": "President Dwight Eisenhower gives his final State of the Union Address to Congress.  In a Farewell Address the same day, he warns of the increasing power of a ampquotmilitary-industrial complex.ampquot", "lang": "en", "category1": "January", "granularity": "year"}, "event": {"date": "1961/01/09", "description": "Patrice Lumumba of Republic of Congo is assassinated.", "lang": "en", "category1": "January", "granularity": "year"}, "event": {"date": "1961/01/20", "description": " John F. Kennedy succeeds Dwight Eisenhower as the 35th President of the United States of America.", "lang": "en", "category1": "January", "granularity": "year"}, "event": {"date": "1961/01/24", "description": " B-52 Stratofortress, with two nuclear bombs, crashes near Goldsboro, North Carolina.", "lang": "en", "category1": "January", "granularity": "year"}, "event": {"date": "1961/01/24", "description": "In Washington, DC John F. Kennedy delivers the first live presidential news conference. In it, he announces that the Soviet Union has freed the 2 surviving crewmen of a USAF RB-47 reconnaissance plane shot down by Soviet flyers over the Barents Sea July 1, 1960 (see RB-47H shot down).", "lang": "en", "category1": "January", "granularity": "year"}, "event": {"date": "1961/01/24", "description": "Acting to halt 'leftist excesses,' a junta composed of 2 army officers and 4 civilians takes over El Salvador, ousting another junta that had ruled for 3 months.", "lang": "en", "category1": "January", "granularity": "year"}, "event": {"date": "1961/01/26", "description": " John F. Kennedy appoints Janet G. Travell to be his physician, the first woman to hold this appointment.", "lang": "en", "category1": "January", "granularity": "year"}, "event": {"date": "1961/01/30", "description": " President John F. Kennedy delivers his first State of the Union Address.", "lang": "en", "category1": "January", "granularity": "year"}, "event": {"date": "1961/01/31", "description": " Ham the Chimp, a 37-pound (17-kg) male, is rocketed into space aboard Mercury-Redstone 2, in a test of the Project Mercury capsule, designed to carry United States astronauts into space.", "lang": "en", "category1": "January", "granularity": "year"}, "event": {"date": "1961/02/01", "description": " The United States launches its first test of the Minuteman I intercontinental ballistic missile.<a href=\"http:\/\/www.fas.org\/spp\/military\/program\/6555th\/6555c3-8.htm\">http:\/\/www.fas.org\/spp\/military\/program\/6555th\/6555c3-8.htm<\/a> Fas.org", "lang": "en", "category1": "February", "granularity": "year"}, "event": {"date": "1961/02/03", "description": " China buys grain from Canada for $60 million.", "lang": "en", "category1": "February", "granularity": "year"}, "event": {"date": "1961/02/04", "description": " The Portuguese Colonial War begins in Angola.", "lang": "en", "category1": "February", "granularity": "year"}, "event": {"date": "1961/02/05", "description": " February 9 ampndash In Congo, President Joseph Kasavubu names Joseph Ileo as the new Prime Minister.", "lang": "en", "category1": "February", "granularity": "year"}, "event": {"date": "1961/02/09", "description": " The Beatles perform for the first time at the Cavern Club.", "lang": "en", "category1": "February", "granularity": "year"}, "event": {"date": "1961/02/12", "description": " The U.S.S.R. launches ''Venera 1'' towards Venus.", "lang": "en", "category1": "February", "granularity": "year"}, "event": {"date": "1961/02/13", "description": " The Congo government announces that villagers have killed Patrice Lumumba.", "lang": "en", "category1": "February", "granularity": "year"}, "event": {"date": "1961/02/14", "description": " Discovery of the chemical elements: Element 103, Lawrencium, is first synthesized in Berkeley, California.", "lang": "en", "category1": "February", "granularity": "year"}, "event": {"date": "1961/02/14", "description": "President Kennedy warns the Soviet Union to avoid interfering with the United Nations pacification of the Congo.ampamp{{cite web|url=<a href=\"http:\/\/www.jfklibrary.org\/Historical+Resources\/Archives\/Reference+Desk\/Selected+Milestones+in+the+Presidency+of+John+F.+Kennedy.htm\">http:\/\/www.jfklibrary.org\/Historical+Resources\/Archives\/Reference+Desk\/Selected+Milestones+in+the+Presidency+of+John+F.+Kennedy.htm<\/a> |title=Selected Milestones of the Kennedy Presidency - John F. Kennedy Presidential Library ampamp Museum |publisher=Jfklibrary.org |date= |accessdate=2012-04-27}}ampamp", "lang": "en", "category1": "February", "granularity": "year"}, "event": {"date": "1961/02/14", "description": "A Sabena Boeing 707 crashes near Brussels, Belgium, killing 73, including the entire United States figure skating team and several coaches.", "lang": "en", "category1": "February", "granularity": "year"}, "event": {"date": "1961/02/14", "description": "A total solar eclipse occurs in southern part of Europe", "lang": "en", "category1": "February", "granularity": "year"}, "event": {"date": "1961/02/25", "description": " The last public trams in Sydney, Australia, cease operation, bringing to an end the Southern Hemisphere's largest tramway network.", "lang": "en", "category1": "February", "granularity": "year"}, "event": {"date": "1961/02/26", "description": " Hassan II is pronounced King of Morocco.", "lang": "en", "category1": "February", "granularity": "year"}, "event": {"date": "1961/02/26", "description": "MarchampampndashApril ampampndash Drilling for Project Mohole is undertaken off the coast of Guadalupe Island, Mexico.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1961/03/01", "description": " President of the United States John F. Kennedy establishes the Peace Corps.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1961/03/03", "description": " Hassan II is crowned King of Morocco.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1961/03/03", "description": "Max Conrad circumnavigates the earth in 8 days, 18 hours and 49 minutes, setting a new world record.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1961/03/03", "description": "The first U.S. Polaris submarines arrive at Holy Loch.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1961/03/03", "description": "Black and white \u00a35 notes cease to be legal tender in the UK.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1961/03/03", "description": "A dam burst in Kiev, USSR, killing 145.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1961/03/03", "description": "United States delegate to the UNSC Adlai Stevenson votes against Portuguese policies in Africa.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1961/03/03", "description": "President of the United States John F. Kennedy proposes a long-term ampquotAlliance for Progressampquot between the United States and Latin America.ampamp<a href=\"http:\/\/www.jfklibrary.org\/Historical+Resources\/Archives\/Reference+Desk\/Selected+Milestones+in+the+Presidency+of+John+F.+Kennedy.htm\">http:\/\/www.jfklibrary.org\/Historical+Resources\/Archives\/Reference+Desk\/Selected+Milestones+in+the+Presidency+of+John+F.+Kennedy.htm<\/a> JFK Library.orgampamp", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1961/03/03", "description": "Cyprus joins the Commonwealth of Nations, becoming the first small country in the Commonwealth.ampamp{{cite journal |last=McIntyre |first=W. David |authorlink=W. David McIntyre |year=2008 |month=April |title=The Expansion of the Commonwealth and the Criteria for Membership |journal=Round Table |volume=97 |issue=395 |pages=273\u201385 |doi=10.1080\/00358530801962089 |accessdate=2008-12-19 |quote= }}ampamp", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1961/03/03", "description": "Monash University in Melbourne, Australia, takes in its first students.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1961/03/03", "description": "South Africa withdraws from the Commonwealth of Nations.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1961/03/03", "description": "The Union of Peoples of Angola, led by Holden Roberto, attacks strategic locations in the north of Angola. These events result in the beginning of the colonial war with Portugal.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1961/03/03", "description": "A ceasefire takes effect in the Algerian War of Independence.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1961/03/03", "description": "''Nous les amoureux'' by Jean-Claude Pascal (music by Jacques Datin, text by Maurice Vidalin) wins the Eurovision Song Contest 1961 for Luxembourg.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1961/03/29", "description": " The Twenty-third Amendment to the United States Constitution is ratified, allowing residents of Washington, D.C. to vote in presidential elections.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1961/03/30", "description": " The Single Convention on Narcotic Drugs is signed at New York.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1961/04/05", "description": " The New Guinea Council of Western Papua is installed.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1961/04/08", "description": " The British passenger ship ''Dara'' blows up and sinks off Dubai. 238 passengers and crew are killed.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1961/04/11", "description": " The trial of Nazi Adolf Eichmann begins in Jerusalem.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1961/04/11", "description": "''Vostok 1'': Soviet cosmonaut Yuri Gagarin becomes the first human in space, orbiting the Earth once.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1961/04/11", "description": "Albert Kalonji takes the title ''Emperor Albert I Kalonji'' of South Kasai.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1961/04/13", "description": " In Portugal, a coup attempt against Ant\u00f3nio de Oliveira Salazar fails.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1961/04/13", "description": "The Bay of Pigs Invasion of Cuba begins it fails by April 19.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1961/04/13", "description": "The 33rd Academy Awards ceremony is held.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1961/04/18", "description": " Portugal sends to Angola its first military reinforcement.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1961/04/20", "description": " Fidel Castro announces that the Bay of Pigs invasion has been defeated.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1961/04/22", "description": " Algiers putsch: Four French generals who oppose de Gaulle's policies in Algeria fail in a coup attempt.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1961/04/23", "description": " Judy Garland performs in a legendary comeback concert at Carnegie Hall in New York City.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1961/04/24", "description": " The Swedish ship ''Regalskeppet Vasa'' is removed from the water after being sunk 333 years earlier.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1961/04/24", "description": "President Kennedy delivers a revealing speech: ''The President and the Press: Address before the American Newspaper Publishers Association''ampamp<a href=\"http:\/\/www.jfklibrary.org\/Historical+Resources\/Archives\/Reference+Desk\/Speeches\/JFK\/003POF03NewspaperPublishers04271961.htm\">http:\/\/www.jfklibrary.org\/Historical+Resources\/Archives\/Reference+Desk\/Speeches\/JFK\/003POF03NewspaperPublishers04271961.htm<\/a> JFK Library.orgampamp", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1961/04/24", "description": "Sierra Leone becomes independent from the United Kingdom.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1961/05/04", "description": " U.S. Freedom Riders begin interstate bus rides to test the new U.S. Supreme Court integration decision.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1961/05/05", "description": " Mercury program: Alan Shepard becomes the first American in space aboard Mercury-Redstone 3.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1961/05/06", "description": " Tottenham Hotspur F.C. becomes the first team in the 20th century to win the English league and cup double. This being the last time Tottenham won the English League.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1961/05/08", "description": " Briton George Blake is sentenced to 42 years imprisonment for spying.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1961/05/14", "description": " American civil rights movement: A Freedom Riders bus is fire-bombed near Anniston, Alabama and the civil rights protestors are beaten by an angry mob.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1961/05/15", "description": " Heinrich Matthaei alone performs the Poly-U-Experiment and is the first human to recognize and understand the genetic code. This is the birthdate of modern genetics.Hans-J\u00f6rg Rheinberger, quotExperimentalsysteme ampndash Eine Geschichte der Proteinsynthese im Reagenzglasquot Wallstein ISBN 3-89244-454-4", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1961/05/16", "description": " Park Chung Hee takes over in a military coup in South Korea.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1961/05/19", "description": " ''Venera 1'' becomes the first man-made object to fly-by another planet by passing Venus (however, the probe had lost contact with Earth a month earlier and does not send back any data).", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1961/05/21", "description": " American civil rights movement: Alabama Govern
