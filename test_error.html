nd Peru.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1937/06/03", "description": "Carl Orff's ''Carmina Burana'' premieres in Frankfurt, Germany.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1937/06/14", "description": " Pennsylvania becomes the first (and only) of the United States to celebrate Flag Day officially as a state holiday.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1937/06/21", "description": " The coalition government of L\u00e9on Blum resigns in France.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1937/06/28", "description": " Civilian Conservation Corps (CCC) established in the United States, superseding the Emergency Conservation Work program.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1937/06/28", "description": "June ampampndash Picasso completes his painting ''Guernica''.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1937/06/28", "description": "June\/July ampampndash The D\u00e1il \u00c9ireann debates and passes the draft new Constitution of Ireland, which is then submitted for public approval by plebiscite.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1937/06/28", "description": "The Gestapo arrests pastor Martin Niem\u00f6ller.", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1937/06/28", "description": "In a referendum the people of the Irish Free State accept the new Constitution by 685,105 votes to 527,945.", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1937/06/28", "description": "First alleged sighting of the White River Monster.", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1937/06/28", "description": "Amelia Earhart and navigator Fred Noonan disappear after taking off from New Guinea during Earhart's attempt to become the first woman to fly around the world.", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1937/06/28", "description": "A guard takes his place at the Tomb of the Unknowns in Washington, DC continuous guard has been maintained there ever since.", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1937/07/05", "description": " The highest recorded temperature in Canada, at Yellow Grass, Saskatchewan, is 45\u00b0C (113\u00b0F).", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1937/07/05", "description": "Sino-Japanese War: Battle of Lugou Bridge (aka Marco Polo Bridge Incident): Japanese forces invade China (often seen as the beginning of World War II in Asia).", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1937/07/05", "description": "Peel Commission proposes partition of the British Mandate of Palestine into separate Arab and Jewish states.ampamp{{cite book|title=League of Nations Mandates - Palestine: Report of the Palestine Royal Commission|month=July|year=1937|url=<a href=\"http:\/\/www.jewishvirtuallibrary.org\/jsource\/History\/peel1.html|accessdate=2012-03-08}}ampampampamp{{cite\">http:\/\/www.jewishvirtuallibrary.org\/jsource\/History\/peel1.html|accessdate=2012-03-08}}ampampampamp{{cite<\/a> book|title=Population Transfers in Asia|first=Joseph B.|last=Schechtman|authorlink=Joseph Schechtman|location=New York|publisher=Hallsby Press|year=1949|url=<a href=\"http:\/\/www.archive.org\/stream\/Schechtman-Population-Transfers-in-Asia\/Schechtman--PopulationTransfersInAsia_djvu.txt|accessdate=2012-03-08}}ampamp\">http:\/\/www.archive.org\/stream\/Schechtman-Population-Transfers-in-Asia\/Schechtman--PopulationTransfersInAsia_djvu.txt|accessdate=2012-03-08}}ampamp<\/a>", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1937/07/11", "description": " American popular composer George Gershwin dies in ge, to quoteliminate anti-Soviet elements.quot Within the following year, at least 724,000 people are killed on order of the troikas, directed by Joseph Stalin. This was an offensive that targeted social classes (such as the kulaks), ethnic or racial backgrounds which were seen as non-Russian, and Stalin's personal opponents from the Communist Party and their sympathizers.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1937/08/06", "description": " Spanish Civil War: Falangist artillery bombards Madrid.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1937/08/08", "description": " Japan occupies Beijing.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1937/08/26", "description": " Sino-Japanese War: Japanese aircraft attack the car carrying the ambassador of Great Britain during a raid on Shanghai.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1937/09/02", "description": " The Great Hong Kong Typhoon kills an estimated 11,000 persons.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1937/09/05", "description": " Spanish Civil War: The city of Llanes falls to the Falangists.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1937/09/07", "description": " CBS broadcasts a two-and-a-half hour memorial concert nationwide on radio in memory of George Gershwin, live from the Hollywood Bowl.  Many celebrities appear, including Oscar Levant, Fred Astaire, Otto Klemperer, Lily Pons, and members of the original cast of ''Porgy and Bess''. The concert is recorded and released complete years later in what is excellent sound for its time, on CD. The Los Angeles Philharmonic is the featured orchestra.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1937/09/17", "description": " Abraham Lincoln's head is dedicated at Mount Rushmore.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1937/09/19", "description": " Swiss professional ice hockey club HC Ambr\u00ec-Piotta founded.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1937/09/21", "description": " George Allen amp Unwin, Ltd. of London publishes the first edition of J. R. R. Tolkien's ''The Hobbit''.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1937/09/25", "description": " Sino-Japanese War: Battle of Pingxingguan: The Communist Chinese National Revolutionary Army defeats the Japanese.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1937/09/26", "description": " Street and Smith Publications launches a half-hour radio program, ''The Shadow'', with Orson Welles in the title role.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1937/09/27", "description": " The last Bali tiger dies.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1937/09/27", "description": "The Marihuana Tax Act becomes law in the United States.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1937/09/27", "description": "U.S. Supreme Court associate justice Hugo Black, in a nationwide radio broadcast, refutes allegations of past involvement in the Ku Klux Klan.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1937/10/03", "description": " Sino-Japanese War: Japanese troops advance toward Nanking.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1937/10/04", "description": " Rabotnicki Skopje is established as a football club .", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1937/10/05", "description": " Roosevelt gives his famous ''Quarantine Speech'' in Chicago.", "lang": "en", "category1": "October", "granularity": "year"},  selected theaters.", "lang": "en", "category1": "December", "granularity": "year"}, "event": {"date": "1937/12/25", "description": " At the age of 70, legendary conductor Arturo Toscanini conducts the NBC Symphony Orchestra on radio for the first time, beginning his successful 17-year tenure with that orchestra.  This first concert consists of music by Vivaldi (at a time when he was still seldom played), Mozart, and Brahms. Millions tune in to listen, including U.S. President Franklin Delano Roosevelt.", "lang": "en", "category1": "December", "granularity": "year"}, "event": {"date": "1937/12/29", "description": " The new Constitution of Ireland (''Bunreacht na h\u00c9ireann'') comes into force. The Irish Free State becomes quotIrelandquot, and \u00c9amon de Valera becomes the first Taoiseach (prime minister) of the new state. A Presidential Commission (made up the Chief Justice, the Speaker of D\u00e1il \u00c9ireann, and the President of the High Court) assumes the powers of the new presidency, pending the popular election of the first President of Ireland in June 1938. The new constitution prohibits divorce.", "lang": "en", "category1": "December", "granularity": "year"}, "event": {"date": "1937/12/29", "description": "Switzerland begins construction of its Border Line defences.", "lang": "en", "category1": "Date unknown", "granularity": "year"}, "event": {"date": "1937/12/29", "description": "The Vibora Luviminda trades union's sugar plantation strike on Maui island, Hawaii.", "lang": "en", "category1": "Date unknown", "granularity": "year"}, "event": {"date": "1937/12/29", "description": "Jimmie Angel lands his plane on top of Devil's Mountain however, the plane gets damaged and he has to trek through the rainforest for help.", "lang": "en", "category1": "Date unknown", "granularity": "year"}, "event": {"date": "1937/12/29", "description": "Italian psychiatrist Amarro Fiamberti is the first to document a transorbital approach to the brain, which becomes the basis for the controversial medical procedure of transorbital lobotomy.", "lang": "en", "category1": "Date unknown", "granularity": "year"}, "event": {"date": "1937/12/29", "description": "''Of Mice and Men'' by John Steinbeck is published.", "lang": "en", "category1": "Date unknown", "granularity": "year"}, "event": {"date": "1937/12/29", "description": "Soviet industry produces about four times as much as it had in 1928.", "lang": "en", "category1": "Date unknown", "granularity": "year"}, "event": {"date": "1938", "description": "The new Constitution of Estonia enters into force, ending the Era of Silence and the authoritarian regime.", "lang": "en", "category1": "January", "granularity": "year"}, "event": {"date": "1938", "description": "Sir Alexander Cadogan succeeds Sir Robert Vansittart as permanent under-secretary at the British Foreign Office Vansittart is ampquotkicked upstairsampquot by being given the new and unimportant office of Chief Diplomatic Advisor to the Government.", "lang": "en", "category1": "January", "granularity": "year"}, "event": {"date": "1938", "description": "The Merrie Melodies cartoon short ''Daffy Duck and Egghead'' is released, being the first cartoon to give Daffy Duck his current name, as well as his second appearance.", "lang": "en", "category1": "January", "granularity": "year"}, "event": {"date": "1938/01/03", "description": " The March of Dimes is established by Franklin Delano Roosevelt.", "lang": "en", "category1": "January", "granularity": "year"}, "event": {"date": "1938/01/12", "description": " The German War Minister Field Marshal Werner von Blomberg marries Eva Gruhn in Berlin Hermann G\u00f6ring is best man at the wedding.", "lang": "en", "category1": "January", "granularity": "year"}, "event": {"date": "1938/01/16", "description": " Two landmark live recordings are produced this day: the very first of Mahler's Ninth by the Vienna Philharmonic under Bruno Walter in the face of dire circumstance and Benny Goodman and his orchestra become the first jazz musicians to headline a concert at Carnegie Hall in New York City.", "lang": "en", "category1": "January", "granularity": "year"}, "event": {"date": "1938/01/20", "description": " King Farouk of Egypt marries Queen Farida Zulficar in Cairo.", "lang": "en", "category1": "January", "granularity": "year"}, "event": {"date": "1938/01/22", "description": " Thornton Wilder's play ''Our Town'' is performed for the first time anywhere in Princeton, New Jersey.  It premieres in New York City on February 4.", "lang": "en", "category1": "January", "granularity": "year"}, "event": {"date": "1938/01/25", "description": " A brilliant aurora borealis described variously as quota curtain of firequot and a quothuge blood-red beam of lightquot startles people across Europe and is visible as far south as Gibraltar.", "lang": "en", "category1": "January", "granularity": "year"}, "event": {"date": "1938/01/25", "description": "The Niagara Bridge at Niagara Falls, New York collapses due to an ice jam.", "lang": "en", "category1": "January", "granularity": "year"}, "event": {"date": "1938/01/25", "description": "German War Minister Field Marshal Werner von Blomberg resigns, following the revelation that his new wife had previously posed for pornographic photos.", "lang": "en", "category1": "January", "granularity": "year"}, "event": {"date": "1938/01/28", "description": " The first ski tow in America begins operation in Vermont.", "lang": "en", "category1": "January", "granularity": "year"}, "event": {"date": "1938/01/28", "description": "Adolf Hitler abolishes the War Ministry and creates the Oberkommando der Wehrmacht (High Command of the Armed Forces), giving him direct control of the German military. In addition, Hitler sacks political and military leaders considered unsympathetic to his philosophy or policies. General Werner von Fritsch is forced to resign as Commander of Chief of the German Army following accusations of homosexuality, and replaced by General Walther von Brauchitsch. Foreign Minister Baron Konstantin von Neurath is sacked and replaced by Joachim von Ribbentrop.", "lang": "en", "category1": "February", "granularity": "year"}, "event": {"date": "1938/01/28", "description": "Walt Disney's ''Snow White and the Seven Dwarfs'', the first cel-animated feature in motion picture history, is released in the United States.", "lang": "en", "category1": "February", "granularity": "year"}, "event": {"date": "1938/02/06", "description": " Black Sunday at Bondi Beach, Sydney, Australia: 300 swimmers are dragged out to sea in 3 freak waves 80 lifesavers save all but 5.", "lang": "en", "category1": "February", "granularity": "year"}, "event": {"date": "1938/02/10", "description": " Carol II of Romania takes dictatorial powers.", "lang": "en", "category1": "February", "granularity": "year"}, "event": {"date": "1938/02/12", "description": " Chancellor Kurt von Schuschnigg of Austria meets Adolf Hitler at Berchtesgaden and, under threat of invasion, is forced to yield to German demands for greater Nazi participation in the Austrian government.", "lang": "en", "category1": "February", "granularity": "year"}, "event": {"date": "1938/02/14", "description": " The British naval base at Singapore begins operations.", "lang": "en", "category1": "February", "granularity": "year"}, "event": {"date": "1938/02/20", "description": " Sir Anthony Eden resigns as British Foreign Secretary following major disagreements with Prime Minister Neville Chamberlain over the best policy to follow in regards to Italy, and is succeeded by Lord Halifax.", "lang": "en", "category1": "February", "granularity": "year"}, "event": {"date": "1938/02/24", "description": " A nylon bristle toothbrush becomes the first commercial product to be made with nylon yarn.", "lang": "en", "category1": "February", "granularity": "year"}, "event": {"date": "1938/02/24", "description": "March ampampndash Italian mathematician Ettore Majorana disappears.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1938/02/24", "description": "The Santa Ana River in California spills over its banks during a rainy winter, killing 58 people in Orange County and causing trouble as far inland as Palm Springs.ampamp{{cite web|title=Daily Pilot - Serving Newport Beach ampampamp Costa Mesa, California amp!-- BOT GENERATED TITLE --amp|url=<a href=\"http:\/\/dailypilot.com\/articles\/2009\/05\/17\/topstory\/dpt-alookback051709.txt|work=|archiveurl=http:\/\/www.webcitation.org\/5gujSnck0|archivedate=2009-05-20|deadurl=no|accessdate=2009-05-18}}ampamp\">http:\/\/dailypilot.com\/articles\/2009\/05\/17\/topstory\/dpt-alookback051709.txt|work=|archiveurl=http:\/\/www.webcitation.org\/5gujSnck0|archivedate=2009-05-20|deadurl=no|accessdate=2009-05-18}}ampamp<\/a>", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1938/02/24", "description": "Oil is discovered in Saudi Arabia.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1938/02/24", "description": "Sir Nevile Henderson, British Ambassador to Germany, presents a proposal to Hitler for an international consortium to rule much of Africa (in which Germany would be assigned a leading role) in exchange for a German promise never to resort to war to change her frontiers Hitler rejects the British offer.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1938/03/12", "description": " ''Anschluss:'' German troops occupy Austria annexation is declared the following day.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1938/03/14", "description": " French Premier L\u00e9on Blum reassures the Czechoslovak government that France will honor its treaty obligations to aid Czechoslovakia in event of German invasion.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1938/03/15", "description": " Soviet Union announces officially that Nikholai Bukharin has been executed.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1938/03/17", "description": " Poland presents an ultimatum to Lithuania, to establish normal diplomatic relations that were severed over the Vilnius Region.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1938/03/17", "description": "Mexico nationalizes all foreign-owned oil properties within its borders.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1938/03/17", "description": "General Werner von Fritsch is acquitted of charges of homosexuality at his court-martial.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1938/03/17", "description": "\u00c9douard Daladier becomes prime minister of France. He appoints as Foreign Minister a leading advocate of the policy of appeasement, Georges Bonnet, effectively negating Blum's reassurances of March 14.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1938/03/17", "description": "In a result that astonished even Hitler, the Austrian electorate in a national referendum approved Anschluss by an overwhelming 99.73%.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1938/04/16", "description": " London and Rome sign an agreement that sees Britain recognise Italian control of Ethiopia in return for an Italian pledge to withdraw all its troops from Spain at the conclusion of the civil war there.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1938/04/18", "description": " First appearance of Superman. The date Action Comics #1 was published (June Cover) according to court documents released during the legal battle over the rights to Superman. DC Comics recognizes May 3, 1938 as the publishing date.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1938/04/24", "description": " Konstantin P\u00e4ts becomes president of Estonia.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1938/04/25", "description": " ''Erie Railroad Co. v. Tompkins'': The U.S. Supreme Court overturns a century of federal common law.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1938/04/28", "description": " The towns of Dana, Enfield, Greenwich, and Prescott in Massachusetts are disincorporated to make way for the Quabbin Reservoir.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1938/04/28", "description": "The Vatican recognizes Franco's government in Spain.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1938/04/28", "description": "General Ludwig Beck, Chief of the German Army's General Staff, submits a memorandum to Hitler opposing ''Fall Gr\u00fcn'' (Case Green), the plan for a war with Czechoslovakia, under the grounds that Germany is ill-prepared for the world war likely to result from such an attack.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1938/05/09", "description": " Kaarel Eenpalu becomes prime minister of Estonia.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1938/05/12", "description": " U.S. Secretary of State Cordell Hull rejects Russia's offer of a joint defence pact to counter rise of Nazi Germany.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1938/05/14", "description": " Chile withdraws from the League of Nations.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1938/05/17", "description": " ''Information Please'' debuts on ''NBC'' Radio.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1938/05/20", "description": " Czechoslovakia orders a partial mobilization of its armed forces along the German border.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1938/05/21", "description": " Matsuo Toi kills 30 people in a village in Okayama, Japan, in the Tsuyama massacre, the world's worst spree killing by an individual until 1982.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1938/05/23", "description": " Temporarily frustrated by the Czechoslovak mobilization and international diplomatic unity in the face of German demands over the Sudetenland, Hitler orders the Foreign Office to assure the Czechoslovaks that he has no demands on their territory. The world at large mistakenly believes the crisis is averted.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1938/05/23", "description": "Spanish Civil War: Alicante, Spain is bombed, resulting in 313 deaths.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1938/05/23", "description": "The Soviet ambassador to the United States A.A. Troyanovsky declared that Moscow was ready to defend Czechoslovakia. This offer was ignored by Britain and the U.S.A.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1938/05/28", "description": " In a conference at the Reichs Chancellery, Hitler declares his decision to destroy Czechoslovakia by military force, and orders the immediate mobilization of 96 Wehrmacht divisions.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1938/05/30", "description": " Poland who had its eyes on the Teschen region of Czechoslovakia was reassured by Rumania that it would block any attempt by the Soviet Union to come to the aid of the Czechs in the event of a Polish invasion.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1938/06/11", "description": " Fire destroys 212 buildings in Ludza, Latvia.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1938/06/12", "description": "June 18 ampndash The Roma and Sinti peoples in Germany and Austria are rounded up, beaten up and jailed.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1938/06/15", "description": " L\u00e1szl\u00f3 B\u00edr\u00f3 patents the ballpoint pen in Britain.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1938/06/19", "description": " Italy beats Hungary 4\u20132 to win the 1938 World Cup.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1938/06/22", "description": " Heavyweight boxing champion Joe Louis knocks out Max Schmeling in the first round of their rematch at Yankee Stadium in New York City.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1938/06/22", "description": "The Civil Aeronautics Act is signed into law, forming the Civil Aeronautics Authority in the United States.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1938/06/22", "description": "Marineland opens near St. Augustine, Florida.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1938/06/24", "description": " A {{convert|450|MT|ST|0|lk=on|adj=on}} meteorite explodes about {{convert|12|mi|km|0}} above the earth near Chicora, Pennsylvania.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1938/06/25", "description": " Dr. Douglas Hyde is elected the first President of Ireland.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1938/06/30", "description": " ''Action Comics #1'' is published, which is the first publication featuring the comic book character ''Superman''.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1938/06/30", "description": "July ampampndash The Mauthausen concentration camp is built in Austria.", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1938/06/30", "description": "The steam locomotive ''Mallard'' sets the world speed record for steam by reaching 126ampampnbspmph.", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1938/06/30", "description": "The last reunion of the Blue and Gray commemorates the 75th anniversary of the Battle of Gettysburg in Gettysburg, Pennsylvania.", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1938/07/05", "description": " The Non-Intervention Committee reaches an agreement to withdraw all foreign volunteers from the Spanish Civil War. The agreement is respected by most Republican foreign volunteers, notably by those from England and the United States, but is ignored by the governments of Germany and Italy.", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1938/07/06", "description": " The Evian Conference on Refugees is convened in France. No country in Europe is prepared to accept Jews fleeing persecution and the United States will only take 27,370. The prospect for European Jewry looks bleak.", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1938/07/14", "description": " Howard Hughes sets a new record by completing a 91 hour airplane flight around the world.", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1938/07/18", "description": " Wrong Way Corrigan takes off from New York, ostensibly heading for California.  He lands in Ireland instead.", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1938/07/22", "description": " Britain rejected a proposal from its ambassador in Berlin, Nevile Henderson, for a four power summit on Czechoslovakia consisting of Britain, France, Germany and the U.S.S.R.  London would under no circumstances accept the U.S.S.R. as a diplomatic partner.", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1938/07/24", "description": " First ascent of the Eiger north face.", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1938/07/28", "description": " A revolt against the Ioannis Metaxas dictatorship is put down in Chania, Greece.", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1938/07/30", "description": " The first ever issue of ''The Beano'' is published.", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1938/07/30", "description": "August ampampndash In the face of overwhelming Japanese military pressure, Chiang Kai-shek withdraws his government to Chungking.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1938/08/04", "description": " Lord Runciman arrives in Prague to act as Neville Chamberlain's special envoy in the continuing Sudetenland disturbances.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1938/08/06", "description": " The Looney Tunes animated short ''Porky amp Daffy'' is released.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1938/08/10", "description": " At a secret summit with his leading generals, Hitler attacks General Beck's arguments against ''Fall Gr\u00fcn'', winning the majority of his senior officers over to his point of view.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1938/08/10", "description": "The Thousand Islands Bridge, connecting the United States with Canada, is dedicated by U.S. President Franklin D. Roosevelt.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1938/08/10", "description": "Colonel General Ludwig Beck, convinced that Hitler's decision to attack Czechoslovakia will lead to a general European war, resigns his position as Chief of the Army General Staff in protest.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1938/08/10", "description": "Ewald von Kleist-Schmenzin arrives in London looking for British support for an anti-Nazi ''putsch'', using the looming crisis over the Sudetenland as a pretext. His private mission is dismissed by Neville Chamberlain as unimportant (Chamberlain refers to von Kleist as a ampquotJacobiteampquot), but he finds a sympathetic if powerless audience in Winston Churchill.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1938/08/22", "description": " Civil Aeronautics Authority (independent agency).", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1938/08/23", "description": " Hitler, hosting a dinner on board the ocean liner ''Patria'' in Kiel Bay, tells the Regent of Hungary, Admiral Horthy, that action against Czechoslovakia is imminent and that quothe who wants to sit at the table must at least help in the kitchenquot, a reference to Horthy's designs on Carpathian Ruthenia.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1938/08/27", "description": "eneral Beck leaves office as Chief of the General Staff he is replaced by General Franz Halder.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1938/08/28", "description": " Lord Runciman's mission to mitigate the Sudetenland crisis begins to break down. British Prime Minister Neville Chamberlain recalls the British Ambassador Nevile Henderson from Berlin, to instruct Henderson to set up a personal meeting between Chamberlain and Hitler.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1938/08/31", "description": " Winston Churchill, still believing France and Britain mean to honor their promises to defend Czechoslovakia against Nazi aggression, suggests in a personal note to Neville Chamberlain that His Majesty's Government may want to set up a broad international alliance including the United States (specifically mentioning U.S. President Franklin Delano Roosevelt as possibly receptive to the idea) and the Soviet Union.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1938/08/31", "description": "September ampampndash The European crisis over German demands for annexation of the  Sudeten borderland of Czechoslovakia heats up.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1938/09/02", "description": " Soviet Ambassador to Britain Ivan Maisky calls on Winston Churchill, to tell him that Soviet Foreign Commissar Maxim Litvinov has expressed to the French charg\u00e9 d'affaires in Moscow that the Soviet Union is willing to fight over the territorial integrity of Czechoslovakia.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1938/09/04", "description": " During the ceremony marking the unveiling of a plaque at Pointe de Grave, France celebrating Franco-American friendship, American Ambassador William Bullitt in a speech states, quotFrance and the United States were united in war and peacequot, leading to much speculation in the press that if war did break out over Czechoslovakia, then the United States would join the war on the Allied side.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1938/09/05", "description": " Czechoslovakian President Edvard Bene\u0161 invites mid-level representatives of the Sudeten Germans to the Hradcany palace, to tell them he will accept whatever demands they care to make, provided the Sudetenland remains part of the Republic of Czechoslovakia.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1938/09/06", "description": " What eventually proves to be the last of the quotNuremberg Ralliesquot begins. It draws worldwide attention because it is widely assumed Hitler, in his closing remarks, will signal whether there will be peace with or war over Czechoslovakia.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1938/09/07", "description": " ''The Times'' publishes a lead article which calls on Czechoslovakia to cede the Sudetenland to Germany.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1938/09/09", "description": " U.S. President Franklin D. Roosevelt disallows the popular interpretation of Bullitt's speech at a press conference at the White House. Roosevelt states it is quot100% wrongquot the U.S. would join a quotstop-Hitler blocquot under any circumstances, and makes it quite clear that in the event of German aggression against Czechoslovakia, the U.S. would remain neutral.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1938/09/10", "description": " Hermann G\u00f6ring, in a speech at Nuremberg, calls the Czechs a quotmiserable pygmy racequot who are quotharassing the human race.quot That same evening, Edvard Bene\u0161, President of Czechoslovakia, makes a broadcast in which he appeals for calm.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1938/09/12", "description": " Hitler makes his much-anticipated closing address at Nuremberg, in which he vehemently attacks the Czech people and President Bene\u0161. American news commentator Hans von Kaltenborn begins his famous marathon of broadcast bulletins over the CBS Radio Network with a summation of Hitler's address.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1938/09/13", "description": " The followers of Konrad Henlein begin an armed revolt against the Czechoslovak government in Sudetenland. Martial law is declared and after much bloodshed on both sides order is temporarily restored. Neville Chamberlain personally sends a telegram to Hitler urgently requesting that they both meet.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1938/09/15", "description": " Neville Chamberlain arrives in Berchtesgaden to begin negotiations with Hitler over the Sudetenland.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1938/09/17", "description": " Neville Chamberlain returns temporarily to London to confer with his cabinet. The Russian army masses along the Ukrainian frontier. Rumania agrees to allow Russian soldiers free passage across her territory to defend Czechoslovakia.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1938/09/18", "description": " During a meeting between Neville Chamberlain and the recently elected Premier of France, \u00c9douard Daladier, and Daladier's Foreign Minister, Georges Bonnet, it becomes apparent neither the English nor the French governments are prepared to go to war over the Sudetenland.  The Soviet Union declares it will come to the defence of Czechoslovakia only if France honours her commitment to defend Czech independence.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1938/09/18", "description": "In the early hours of the day, representatives of the French and British governments call on Czechoslovak President Edvard Bene\u0161 to tell him France and Britain will not fight Hitler if he decides to annex the Sudetenland by force. Late in the afternoon the Czechoslovak government capitulates to the French and British demands.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1938/09/18", "description": "Winston Churchill warns of grave consequences to European security if Czechoslovakia is partitioned. The same day, Soviet Foreign Commissar Maxim Litvinov makes a similar statement in the League of Nations.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1938/09/18", "description": "The New England Hurricane of 1938 strikes Long Island and southern New England, killing over 300 along the Rhode Island shoreline and 600 altogether.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1938/09/18", "description": "Following the capitulation of the Czech government to Germany's demands both Poland and Hungary demand slices of Czech territory where their nationals reside.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1938/09/18", "description": "Unable to survive the previous day's capitulation to the demands of the English and French governments, Czechoslovak premier Milan Hod\u017ea resigns. General Jan Syrovy takes his place.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1938/09/18", "description": "Neville Chamberlain arrives in the city of Bad Godesberg for another round of talks with Hitler over the Sudetenland crisis. Hitler raises his demands to include occupation of all German Sudeten territories by October 1. That night after a telephone conference, Chamberlain reverses himself and advises the Czechoslovaks to mobilize.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1938/09/18", "description": "Olsen and Johnson's musical comedy revue ''Hellzapoppin''' begins its 3-year run on Broadway.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1938/09/18", "description": "The Czechoslovak army mobilizes.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1938/09/18", "description": "As the Polish army masses along the Czech border the Soviet Union warns Poland if it crosses the Czech frontier Russia will regard the 1932 non-aggression pact between the two countries void.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1938/09/18", "description": "Sir Eric Phipps, British Ambassador to France, reports to London, ampquotall that is best in France is against war, almost at any priceampquot, being opposed only by a ampquotsmall, but noisy and corrupt, war groupampquot. Phipps's report creates major doubts about the ability and\/or willingness of France to go to war.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1938/09/18", "description": "At 1:30 AM, Adolf Hitler and Neville Chamberlain conclude their talks on the Sudetenland. Chamberlain agrees to take Hitler's demands, codified in the Godesberg Memorandum, personally to the Czech Government. The Czech Government rejects the demands, as does Chamberlain's own cabinet. The French Government also initially rejects the terms and orders a partial mobilizaton of the French army.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1938/09/26", "description": " In a vitriolic speech at Berlin's Sportpalast, Hitler defies the world and implies war with Czechoslovakia will begin at any time.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1938/09/28", "description": " As his self-imposed October 1 deadline for occupation of the Sudetenland approaches, Adolf Hitler invites Italian Duce Benito Mussolini, French Premier Edourd Deladier, and British Prime Minister Neville Chamberlain to one last conference in Munich. The Czechs themselves are not invited.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1938/09/28", "description": "Colonel Graham Christie, assistant British military attach\u00e9 in Berlin, is informed by Carl Friedrich Goerdeler that the mobilization of the Royal Navy has badly damaged the popularity of the Nazi regime, as the German public realizes that ''Fall Gr\u00fcn'' is likely to cause a world war.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1938/09/28", "description": "Munich Agreement: German, Italian, British and French leaders agree to German demands regarding annexation of the Sudetenland in Czechoslovakia. The Czechoslovak government is largely excluded from the negotiations and is not a signatory to the agreement.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1938/09/28", "description": "The Republic of Hatay is declared in Syria", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1938/09/30", "description": " Neville Chamberlain returns to Britain from meeting with Adolf Hitler and declares quotPeace for our timequot.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1938/09/30", "description": "October ampampndash The Japanese Imperial Army largely overruns Canton.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1938/10/01", "description": " German troops march into the Sudetenland. The Polish government gives the Czech government an ultimatum stating that Zaolzie region must be handed over within twenty-four hours. The Czechs have little choice but to comply. Polish forces occupy Zaolzie.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1938/10/01", "description": "Tiberias massacre: Arabs murder 20 Jews.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1938/10/01", "description": "Disgusted with Neville Chamberlain's conduct at Munich, Duff Cooper resigns his post as First Lord of the Admiralty. With his resignation, formal debate begins in the Parliament of the United Kingdom on the Munich Agreement, but with Chamberlain at the peak of his popularity, there can be little doubt His Majesty's Government will receive a vote of confidence.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1938/10/04", "description": " The Republican forces in the Spanish Civil War begin withdrawing their foreign volunteers from combat as agreed on July 5.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1938/10/04", "description": "Edvard Bene\u0161, president of Czechoslovakia, resigns.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1938/10/04", "description": "In Nazi Germany Jews\u2 vakia and Ruthenia.", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1938/11/04", "description": " At a public meeting in Epping, Winston Churchill narrowly survives an attempt by fellow Conservative and constituent Sir Colin Thornton-Kemsley to remove him from Parliament.", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1938/11/09", "description": " Holocaust ampndash Kristallnacht: In Germany, the quotnight of broken glassquot begins as Nazi activists and sympathizers loot and burn Jewish businesses (the all night affair sees 7,500 Jewish businesses destroyed, 267 synagogues burned, 91 Jews killed, and at least 25,000 Jewish men arrested).<a href=\"http:\/\/www1.yadvashem.org\/yv\/en\/exhibitions\/kristallnacht\/index.asp?WT.mc_id=wiki\">http:\/\/www1.yadvashem.org\/yv\/en\/exhibitions\/kristallnacht\/index.asp?WT.mc_id=wiki<\/a> It Came From Within... 71 Years Since Kristallnacht - Online exhibition from Yad Vashem, including survivor testimonies, archival footage, photos, and stories", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1938/11/09", "description": "On the eve of Armistice Day, Kate Smith sings Irving Berlin's ''God Bless America'' for the first time on her weekly radio show.", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1938/11/09", "description": "\u0130smet \u0130n\u00f6n\u00fc becomes the second president of Turkey.", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1938/11/11", "description": " Celal Bayar forms the new government of Turkey. (10 th government Celal Bayar had  served twice as a prime minister)", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1938/11/12", "description": " French Finance Minister Paul Reynaud brings into effect a series of laws aiming at improving French productivity (thus aiming to undo the economic weaknesses which led to Munich), and undoes most of the economic and social laws of the Popular Front.", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1938/11/12", "description": "The first reported ampquotattackampquot of The Halifax Slasher mass hysteria incident.", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1938/11/12", "description": "Britain formally recognised Italy's control of Ethiopia. In return Mussolini agreed to withdraw 10,000 troops from Spain.", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1938/11/18", "description": " Trade union members elect John L. Lewis as the first president of the Congress of Industrial Organizations.", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1938/11/25", "description": " French Foreign Minister Georges Bonnet informs L\u00e9on No\u00ebl, the French Ambassador to Poland, that France should find an excuse for terminating the 1921 Franco-Polish alliance.", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1938/11/25", "description": "The Czechoslovak parliament elects Emil H\u00e1cha as the new president of Czechoslovakia.", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1938/11/25", "description": "Benito Mussolini and his Foreign Minister Count Galeazzo Ciano order ampquotspontaneousampquot demonstrations in the Italian Chamber of Deputies, demanding that France cede Tunisia, Nice, Corsica and French Somaliland to Italy. This begins an acute crisis in Franco-Italian relations that lasts until March 1939.", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1938/11/25", "description": "Corneliu Zelea Codreanu, leader of the Romanian fascist Iron Guard, is murdered on the orders of King Carol II. Officially, Codreanu and the 13 other Iron Guard leaders are ampquotshot while trying to escape on at this time.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1939/03/14", "description": " The Slovak provincial assembly proclaims independence priest Jozef Tiso becomes the president of the independent Slovak government.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1939/03/15", "description": " German troops occupy the remaining part of Bohemia and Moravia Czechoslovakia ceases to exist. The Ruthenian region of Czechoslovakia declares independence as Carpatho-Ukraine.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1939/03/15", "description": "Princess Fawzia of Egypt marries Shah Mohammad Reza Pahlavi of Iran.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1939/03/15", "description": "Hungary invades Carpatho-Ukraine final resistance ends on March 18.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1939/03/17", "description": " British Prime Minister Neville Chamberlain gives a speech in Birmingham, stating that Britain will oppose any effort at world domination on the part of Germany.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1939/03/18", "description": " quotRomanian War Scarequot: Virgil Tilea, the Romanian Minister in London, spreads false rumours that Romania is on the verge of a German attack.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1939/03/19", "description": " Hitler sends a registered letter to the government of Lithuania stating that Germany intends to annex the port of Memel.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1939/03/20", "description": " At an emergency meeting in London to deal with the Romanian crisis, French Foreign Minister Georges Bonnet suggests to Lord Halifax that the ideal state for saving Romania from a German attack is Poland.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1939/03/21", "description": " In London: the Ordo Templi Orientis publish Aleister Crowley's ''Eight Lectures on Yoga''.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1939/03/22", "description": " After an ultimatum of March 20, Nazi Germany takes Memelland from Lithuania.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1939/03/23", "description": " The Slovak-Hungarian War begins.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1939/03/24", "description": " Marks the seventh successive year of the world wide boycott of all German exports initiated by front page declarations in Britain and the U.S. 'Judea declares war on Germany'", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1939/03/24", "description": "Dictator Francisco Franco assumes power in Madrid.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1939/03/24", "description": "American adventurer Richard Halliburton delivers a last message from a Chinese junk, before he disappears on a voyage across the Pacific Ocean.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1939/03/31", "description": " Neville Chamberlain gives a speech in the House of Commons offering the British quotguaranteequot of the independence of Poland.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1939/04/01", "description": " The Spanish Civil War comes to an end when the last of the Republican forces surrender.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1939/04/03", "description": " Adolf Hitler orders the German military to start planning for Fall Weiss, the codename for the invasion of Poland.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1939/04/03", "description": " Refik Saydam forms the new government in Turkey. (12 th government Refik Saydam had  served twice as a prime minister )", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1939/04/03", "description": "Faisal II becomes King of Iraq.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1939/04/03", "description": "The Slovak-Hungarian War ends with Slovakia ceding eastern territories to Hungary.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1939/04/07", "description": " Italy invades Albania King Zog flees.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1939/04/09", "description": " African-American singer Marian Anderson performs before 75,000 people at the Lincoln Memorial in Washington, D.C., after having been denied the use both of Constitution Hall by the Daughters of the American Revolution, and of a public high school by the federally controlled District of Columbia.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1939/04/11", "description": " Hungary leaves the League of Nations.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1939/04/13", "description": " Britain offers a quotguaranteequot to Romania and Greece.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1939/04/13", "description": "John Steinbeck's novel ''The Grapes of Wrath'' is first published.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1939/04/13", "description": "At a meeting in Paris, French Foreign Minister Georges Bonnet meets with Soviet Ambassador Jakob Suritz, and suggests that a ampquotpeace frontampquot comprising France, the Soviet Union, Great Britain, Poland and Romania would deter Germany from war.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1939/04/18", "description": " The Soviet Union proposes a quotpeace frontquot to resist aggression.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1939/04/20", "description": " Billie Holiday records quotStrange Fruitquot, the first anti-lynching song.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1939/04/25", "description": " The Federal Security Agency (FSA) is founded in the USA, along with the Civilian Conservation Corps and Public Health Service.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1939/04/27", "description": " Ely Racecourse in Cardiff closes.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1939/04/28", "description": " In a speech before the ''Reichstag'', Adolf Hitler renounces the Anglo-German Naval Agreement and the German\u2013Polish Non-Aggression Pact.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1939/04/30", "description": " The 1939 New York World's Fair opens.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1939/05/01", "description": " ''Batman'', created by Bob Kane (and, unofficially, Bill Finger) makes his first appearance in a comic book.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1939/05/02", "description": " Major League Baseball's Lou Gehrig, the legendary Yankee first baseman known as quotThe Iron Horsequot, ends his  2,130 consecutive games played streak after contracting amyotrophic lateral sclerosis. The record stands for 56 years before Cal Ripken, Jr. plays 2,131 consecutive games.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1939/05/02", "description": "Vyacheslav Molotov succeeds Maxim Litvinov as Soviet Foreign Commissar.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1939/05/02", "description": "The All India Forward Bloc is formed by Netaji Subhash Chandra Bose.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1939/05/06", "description": " Carl Friedrich Goerdeler tells the British government that the German and Soviet governments are secretly beginning a rapprochement with the aim of dividing Eastern Europe between them. Goerdeler also informs the British of German economic problems which he states threaten the survival of the Nazi regime, and advises that if a firm stand is made for Poland, then Hitler will be deterred from war.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1939/05/09", "description": " Spain leaves the League of Nations.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1939/05/14", "description": " Lina Medina, a 5-year old Peruvian girl, gives birth to a baby boy, becoming the youngest confirmed mother in medical history.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1939/05/14", "description": "King George VI and Queen Elizabeth arrive in Quebec City to begin the first-ever tour of Canada by Canada's monarch.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1939/05/14", "description": "The British government issues the White Paper of 1939, sharply restricting Jewish immigration to the Palestine Mandate.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1939/05/14", "description": "Sweden, Norway, and Finland refuse Germany's offer of non-aggression pacts.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1939/05/20", "description": " Pan-American Airways begins trans-Atlantic mail service with the inaugural flight of its Yankee Clipper from Port Washington, New York.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1939/05/22", "description": " Germany and Italy sign the Pact of Steel.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1939/05/29", "description": " Albanian fascist leader Tefik Mborja is appointed as member of the Italian Chamber of Fasces and Corporations.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1939/06/03", "description": " The Soviet government offers its definition of what constitutes quotaggressionquot, upon which the projected Anglo-Soviet-French alliance will come into effect. The French Foreign Minister Georges Bonnet accepts the Soviet definition of aggression at once. The British reject the Soviet definition, especially the concept of quotindirect aggressionquot, which they feel is too loose a definition and phrased in such a manner as to imply the Soviet right of inference in the internal affairs of nations of Eastern Europe.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1939/06/04", "description": " The ''St. Louis'', a ship carrying a cargo of 907 Jewish refugees, is denied permission to land in Florida after already having been turned away from Cuba. Forced to return to Europe, many of its passengers later die in Nazi death camps during the Holocaust.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1939/06/12", "description": " The National Baseball Hall of Fame and Museum is officially dedicated in Cooperstown, New York.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1939/06/14", "description": " Tientsin Incident: The Japanese blockade the British concession in Tianjin, China, beginning a crisis which almost causes an Anglo-Japanese war in the summer of 1939.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1939/06/17", "description": " In the last ''public'' guillotining in France, murderer Eugen Weidmann is decapitated by the guillotine.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1939/06/23", "description": " Talks are completed in Ankara between French Ambassador Ren\u00e9 Massigli and Turkish Foreign Minister \u015e\u00fckr\u00fc Saraco\u011flu, resolving the Hatay dispute in Turkey's favor. Turkey annexes Hatay.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1939/06/24", "description": " The government of Siam changes its name to Thailand, which means 'Free Land'.quotThailand ( Siam ) Historyquot (overview), CS Mngt, 2005, ''CSMngt.com'' webpage: <a href=\"http:\/\/www.csmngt.com\/thailand_history.htm\">http:\/\/www.csmngt.com\/thailand_history.htm<\/a> CSMngt-Thai.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1939/06/29", "description": " Ford 9N tractor with Ferguson hydraulic three-point hitch first demonstrated at Dearborn, Michigan.{{cite book|first=Randy|last=Leffingwell|title=Classic Farm Tractors: History of the Farm Tractor|year=1996|location=Osceola, WI, USA|publisher=Motorbooks International|isbn=978-0760302460|page=99}}", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1939/07/02", "description": " The 1st World Science Fiction Convention opens in New York City.", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1939/07/02", "description": " Theodore Roosevelt's head is dedicated at Mount Rushmore.", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1939/07/02", "description": "Lou Gehrig gives his last public speech, following a diagnosis of amyotrophic lateral sclerosis (ALS).  In it, he says, ampquotToday, I consider myself the luckiest man on the face of the earth.ampquot", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1939/07/02", "description": "The Neuengamme concentration camp becomes autonomous.", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1939/07/06", "description": " The last remaining Jewish enterprises in Germany are closed by the Nazis.", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1939/07/23", "description": " Mahatma Gandhi the spiritual leader from India writes a personal letter to Adolf Hitler addressing him quotMy friendquot, requesting to prevent any possible war.", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1939/07/27", "description": " The first recorded snowfall in Auckland, New Zealand since records began in 1853.", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1939/08/02", "description": " Albert Einstein writes to President Franklin Roosevelt about developing the atomic bomb using uranium. This leads to the creation of the Manhattan Project.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1939/08/04", "description": " Neville Chamberlain dismisses Parliament until October 3.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1939/08/15", "description": " MGM's classic musical film ''The Wizard of Oz'', based on L. Frank Baum's famous novel, and starring Judy Garland as Dorothy, premieres at Grauman's Chinese Theatre in Hollywood.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1939/08/19", "description": " Hitler, after evaluating the pace of the non-aggression negotiations with the Soviet Union, orders the Kriegsmarine to begin the opening operations for ''Fall Weiss'', the invasion of Poland. The {{Ship|German pocket battleship|Admiral Graf Spee}}, along with the {{Ship|German pocket battleship| Deutschland}}, as well as dozens of u-boats, cast off for their advance positions.  According to William L. Shirer, Hitler spends the next few days worrying that the Russians will not come to terms in time for the rest of the invasion plans to unfold as scheduled.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1939/08/20", "description": " Armored forces under the command of Soviet General Georgi Zhukov deliver a decisive defeat to Japanese Imperial Army forces in the Japanese-Soviet border war in Inner Mongolia.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1939/08/23", "description": " Molotov-Ribbentrop Pact signed between Germany and the Soviet Union, a neutrality treaty that also agreed to division of spheres of influence (Finland, Estonia, Latvia, eastern Poland and Bessarabia (today Moldova), north-east province of Romania to the Soviet Union Lithuania and western Poland to Germany).", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1939/08/24", "description": " As details of the Molotov-Ribbentrop Pact become public, Neville Chamberlain recalls the Parliament of the United Kingdom several weeks early. In a burst of legislation, a War Powers Act is approved and HMG order the Royal Navy to be put on a war footing, all leaves to be cancelled, and the Naval and coast defense reserves to be called up, especially radar and anti-aircraft units. In addition, the last British and French private citizens in Germany are ordered home by their respective Governments.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1939/08/25", "description": " The German Foreign Ministry cuts off all telegraph and telephone communication with the outside world in accordance with the plan for ''Fall Weiss''. At approximately 1830 Central European time, Adolf Hitler postpones ''Fall Weiss'' for 5 days, after receiving a message from Benito Mussolini that he will not honor the Pact of Steel if Germany attacks Poland, and because Chamberlain's government has not fallen as a result of the German-Soviet Non-Aggression Pact. Some units already in their forward positions (the attack is scheduled for 0430 the next day) do not get the word in time and attack various targets along the border. That same day, Neville Chamberlain gives Edward Rydz-\u015amig\u0142y his quotironclad guaranteequot of assistance if Poland is attacked by Germany.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1939/08/25", "description": "An Irish Republican Army bomb explodes in the centre of Coventry, England, killing 5 people.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1939/08/25", "description": "MGM's classic musical film ''The Wizard of Oz'', based on L. Frank Baum's famous novel, and starring Judy Garland as Dorothy, is released in theaters everywhere.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1939/08/25", "description": "Division of Grazing renamed U.S. Grazing Service.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1939/08/25", "description": "The Kriegsmarine orders all German-flagged merchant ships to head to German ports immediately in anticipation of the invasion of Poland.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1939/08/27", "description": " A Heinkel 178, the first turbojet-powered aircraft, flies for the first time with Captain Erich Warsitz in command.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1939/08/30", "description": " Poland begins a mobilization against Nazi Germany.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1939/09/01", "description": " WWII:", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1939/09/01", "description": "At 04.45 Central European Time, under cover of darkness, the German WW1-era battleship ''Schleswig-Holstein'' quietly slips her moorings at her wharf in Danzig harbor, drifts into the center of the channel, and commences firing on the fortress Westerplatte, a Polish army installation at the mouth of the port of Danzig, Poland. These are generally considered to be the opening shots of '''World War Two'''. Simultaneously, shock-troops of the German Wehrmacht begin crossing the border into Poland.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1939/09/01", "description": "Norway, Finland, Sweden, and Switzerland declare their neutrality.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1939/09/02", "description": " WWII:", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1939/09/02", "description": "Following the invasion of Poland, Danzig (now Gda\u0144sk, Poland) is annexed to Nazi Germany.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1939/09/02", "description": "Spain and Ireland declare their neutrality.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1939/09/03", "description": " WWII:", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1939/09/03", "description": "The United Kingdom, France, New Zealand and Australia declare war on Germany.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1939/09/03", "description": "President Franklin Delano Roosevelt advocates neutrality in a Nation-wide radio address.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1939/09/03", "description": "British liner {{SS|Athenia}} becomes the first civilian casualty of the war when she is torpedoed and sunk by {{GS|U-30|1936|6}} in the eastern Atlantic. Of the 1,418 aboard, 98 passengers and 19 crew are killed.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1939/09/03", "description": "Canadian Prime Minister Mackenzie King, in English, and Justice Minister Ernest Lapointe, in French, give an international radio address, stating its intentions to declare war against Nazi Germany.ampamp{{cite web|url=<a href=\"http:\/\/archives.cbc.ca\/on_this_day\/09\/10\/|title=On\">http:\/\/archives.cbc.ca\/on_this_day\/09\/10\/|title=On<\/a> This Day - September 10, 1939|publisher=CBC.ca|accessdate=2011-09-15}}ampampampamp{{cite web|url=<a href=\"http:\/\/www.junobeach.org\/e\/2\/can-eve-eve-war-e.htm|title=War!|publisher=CBC.ca|publisher=junobeach.org|accessdate=2011-09-15}}ampamp\">http:\/\/www.junobeach.org\/e\/2\/can-eve-eve-war-e.htm|title=War!|publisher=CBC.ca|publisher=junobeach.org|accessdate=2011-09-15}}ampamp<\/a>", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1939/09/04", "description": " WWII: Nepal declares war on Germany.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1939/09/05", "description": " WWII: The United States declares its neutrality in the war.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1939/09/06", "description": " WWII: South Africa declares war on Germany.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1939/09/06", "description": "Little Sisters of Jesus founded in Algeria by Little Sister Magdeleine.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1939/09/06", "description": "WWII: Forward elements of General Hoeppner's XVI Panzerkorps take up positions outside Warsaw. The world is stunned by the rapidity of the German advance and the Polish High Command is effectively isolated, but lack of infantry support and effective civilian resistance cause Hoeppner to halt outside the city itself.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1939/09/06", "description": "WWII: Polish troops on the Westerplatte are forced, due to lack of food and ammunition, to surrender. The garrison of about two hundred had held out against thousands of German forces (many of them Naval officer cadets from the ''Schleswig-Holstein,'') for seven days.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1939/09/09", "description": " WWII: Troops of the Polish Poznan Army under the command of General Kutrzeba open the Battle of the Bzura, the largest and best organized counter-attack mounted by the Polish forces in the campaign of 1939. For the first few days all goes well and the Germans are forced to retreat but quick reaction by mechanized units and the Luftwaffe soon take their toll and the operation bogs down.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1939/09/10", "description": " WWII: Canada declares war on Germany.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1939/09/15", "description": " WWII: Diverse elements of the German Wehrmacht surround Warsaw and demand its surrender. The Poles refuse and the siege begins in earnest.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1939/09/16", "description": " A ceasefire ends the undeclared Border War between The Soviet Union (and Mongolian allies) and Japan.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1939/09/17", "description": " WWII: The Soviet Union invades Poland and then occupies eastern Polish territories.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1939/09/19", "description": " WWII: The Poznan pocket collapses, and the Germans capture, according to many sources, over 150,000 men. Many elements of General Kutrzeba's forces work their way into Warsaw under extreme difficulty.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1939/09/19", "description": "Reinhard Heydrich, chief of the Security Police, sent a directive, the Schnellbrief, explaining that Jews living in towns and villages in the Polish occupation zones were to be transferred to ghettos, and Jewish councils \u2013 Judenr\u00e4te \u2013 would be established to carry out the German authorities\u2019 orders.ampamp<a href=\"http:\/\/www1.yadvashem.org\/yv\/en\/holocaust\/about\/02\/occupation.asp?WT.mc_id=wiki\">http:\/\/www1.yadvashem.org\/yv\/en\/holocaust\/about\/02\/occupation.asp?WT.mc_id=wiki<\/a> The Conquest of Poland and the Beginnings of Jewish Persecution on the Yad Vashem websiteampamp", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1939/09/19", "description": "Radio station WJSV in Washington, D.C. records an entire broadcast day for preservation in the National Archives.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1939/09/22", "description": " WWII: Joint victory parade of Wehrmacht and Red Army in Brest-Litovsk at the end of the Invasion of Poland.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1939/09/28", "description": " WWII:", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1939/09/28", "description": "Nazi Germany and the Soviet Union agree on a division of Poland after their invasion.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1939/09/28", "description": "Warsaw surrenders to Germany Modlin surrenders a day later the last Polish large operational unit surrenders near Kock 8 days later.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1939/09/29", "description": " Gerald J. Cox, speaking at an American Water Works Association meeting, becomes the first person to publicly propose the fluoridation of public water supplies in the United States.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1939/10/08", "description": " WWII: Germany annexes Western Poland.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1939/10/11", "description": " Manhattan Project: U.S. President Franklin D. Roosevelt is presented a letter signed by Albert Einstein, urging the United States to rapidly develop the oys {{convert|190,000|acre|km2}}.", "lang": "en", "category1": "Date unknown", "granularity": "year"}, "event": {"date": "1939/12/27", "description": "Sandia View Academy, a private Adventist school, is founded in Corrales, New Mexico,", "lang": "en", "category1": "Date unknown", "granularity": "year"}, "event": {"date": "1939/12/27", "description": "General Motors introduces the Hydra-Matic drive, the first mass-produced, fully automatic transmission, as an option in 1940 model year Oldsmobile automobiles.", "lang": "en", "category1": "Date unknown", "granularity": "year"}, "event": {"date": "1940/01/04", "description": " WWII: Axis powers: Luftwaffe General Hermann G\u00f6ring assumes control of most war industries in Germany.", "lang": "en", "category1": "January", "granularity": "year"}, "event": {"date": "1940/01/06", "description": " WWII: Winter War: General Semyon Timoshenko takes command of all Russian forces.", "lang": "en", "category1": "January", "granularity": "year"}, "event": {"date": "1940/01/06", "description": "WWII: Winter War ampampndash Battle of Suomussalmi: The Russian 44th Assault Division is destroyed by Finnish forces.", "lang": "en", "category1": "January", "granularity": "year"}, "event": {"date": "1940/01/06", "description": "WWII: Food rationing begins in Great Britain.", "lang": "en", "category1": "January", "granularity": "year"}, "event": {"date": "1940/01/09", "description": " WWII British submarine {{HMS|Starfish|19S}} is sunk.", "lang": "en", "category1": "January", "granularity": "year"}, "event": {"date": "1940/01/10", "description": " WWII: Mechelen Incident: A German plane carrying secret plans for the invasion of western Europe makes a forced landing in Belgium, leading to mobilization of defense forces in the Low Countries.", "lang": "en", "category1": "January", "granularity": "year"}, "event": {"date": "1940/01/26", "description": " Brisbane, Australia swelters through its hottest day ever, 43.2 degrees Celsius (109.76 Fah
