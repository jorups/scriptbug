egins", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1940/05/10", "description": "Iceland is invaded by the United Kingdom.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1940/05/10", "description": "With the resignation of Neville Chamberlain, Winston Churchill becomes Prime Minister of the United Kingdom.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1940/05/10", "description": "Winston Churchill, in his first address as Prime Minister, tells the House of Commons, ampquotI have nothing to offer you but blood, toil, tears, and sweat.ampquot", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1940/05/10", "description": "WWII: German armies open a {{convert|60|mi|km|adj=on}} wide breach in the Maginot Line at Sedan, France.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1940/05/10", "description": "Queen Wilhelmina of the Netherlands and her government flee to London Rotterdam is subjected to savage terror bombing by the Luftwaffe 980 are killed, and 20,000 buildings destroyed.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1940/05/10", "description": "Recruitment begins in Britain for a home defence force: the Local Defence Volunteers, later known as the Home Guard.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1940/05/10", "description": "The very first McDonald's restaurant opens in San Bernardino, California.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1940/05/10", "description": "Women's stockings made of nylon are first placed on sale across the United States. Almost five million pairs are bought on this day.ampamp{{cite web|title=the history of nylon|url=<a href=\"http:\/\/www.caimateriali.org\/index.php?id=32|first=L.|last=Trossarelli|publisher=Club\">http:\/\/www.caimateriali.org\/index.php?id=32|first=L.|last=Trossarelli|publisher=Club<\/a> Alpino Italiano, Centro Studi Materiali e Tecniche|year=2010|accessdate=2012-02-28|language=English|archiveurl=<a href=\"http:\/\/www.webcitation.org\/query?id=1330663850286781|archivedate=2012-03-02|deadurl=no}}ampamp\">http:\/\/www.webcitation.org\/query?id=1330663850286781|archivedate=2012-03-02|deadurl=no}}ampamp<\/a>", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1940/05/10", "description": "WWII: The Dutch army surrenders.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1940/05/16", "description": " President of the United States Franklin D. Roosevelt, addressing a joint session of the U.S. Congress, asks for an extraordinary credit of approximately $900 million to finance construction of at least 50,000 airplanes per year.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1940/05/17", "description": " Brussels falls to German forces the Belgian government flees to Ostend.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1940/05/18", "description": " Marshal Philippe P\u00e9tain is named vice-premier of France.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1940/05/19", "description": " General Maxime Weygand replaces Maurice Gamelin as commander-in-chief of all French forces.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1940/05/19", "description": "WWII: German forces (2nd Panzer division), under General Rudolf Veiel, reach Noyelles on the English Channel.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1940/05/19", "description": "Holocaust: The Nazi German concentration and extermination camp Auschwitz-Birkenau, the largest of the German concentration camps, opens in occupied Poland near the town of O\u015bwi\u0119cim. Between May 1940 and January 1945, around 1.1 million people will be killed here.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1940/05/22", "description": " WWII: The British Parliament passes a further Emergency Powers (Defence) Act, giving the government full control over all persons and property.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1940/05/24", "description": " WWII: The Anglo-French Supreme War Council decides to withdraw all forces from Norway.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1940/05/24", "description": "WWII: The Dunkirk evacuation of the British Expeditionary Force starts.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1940/05/24", "description": "First free flight of Igor Sikorsky's Vought-Sikorsky VS-300 helicopter.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1940/05/24", "description": "WWII: King Leopold III of Belgium orders the Belgian forces to cease fighting. Leaders of the Belgian government on French territory declare Leopold deposed.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1940/05/24", "description": "Winston Churchill warns the House of Commons to ampquotprepare itself for hard and heavy tidings.ampquot", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1940/05/29", "description": " The Vought XF4U-1, prototype of the F4U Corsair U.S. fighter later used in WWII, makes its first flight.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1940/05/29", "description": "The Holocaust: Franz Rademacher proposes the Madagascar Plan.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1940/05/29", "description": "Weather Bureau transferred to the Department of Commerce.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1940/05/29", "description": "WWII: Paris is bombed by the Luftwaffe for the first time.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1940/05/29", "description": "WWII: The Dunkirk evacuation ends ampampndash British and Dutch forces complete evacuating 300,000 troops from Dunkirk in France to England.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1940/05/29", "description": "WWII: Winston Churchill tells the British House of Commons, ampquotWe shall not flag or fail. We shall fight on the beaches... on the landing grounds... in the fields and the streets.... We shall never surrender.ampquot", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1940/06/09", "description": " WWII: The British Commandos are created.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1940/06/09", "description": "WWII: Italy declares war on France and the United Kingdom.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1940/06/09", "description": "WWII: U.S. President Franklin D. Roosevelt denounces Italy's actions with his <a href=\"ftp:\/\/webstorage2.mcpa.virginia.edu\/library\/nara\/fdr\/audiovisual\/speeches\/fdr_1940_0610.mp3\">ftp:\/\/webstorage2.mcpa.virginia.edu\/library\/nara\/fdr\/audiovisual\/speeches\/fdr_1940_0610.mp3<\/a> ampquotStab in the Backampquot speech during the graduation ceremonies of the University of Virginia.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1940/06/09", "description": "WWII: Canada declares war on Italy.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1940/06/09", "description": "WWII: Norway surrenders to German forces.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1940/06/09", "description": "WWII: The French government flees to Tours.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1940/06/09", "description": "Marcus Mosiah Garvey died of a stroke on June 10, 1940", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1940/06/12", "description": " WWII: 13,000 British and French troops surrender to Field Marshal Erwin Rommel at St. Valery-en-Caux.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1940/06/13", "description": " WWII: Paris is declared an open city.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1940/06/13", "description": "WWII: The Soviet Union annexes three Baltic States which are Estonia, Latvia and Lithuania. This is the most popular date to be said when the term Soviet Empire was coined.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1940/06/13", "description": "WWII: The French government flees to Bordeaux and Paris falls under German occupation.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1940/06/13", "description": "WWII: U.S. President Franklin D. Roosevelt signs the Naval Expansion Act into law, which aims to increase the United States Navy's tonnage by 11%.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1940/06/13", "description": "WWII: A group of 728 Polish political prisoners from Tarn\u00f3w become the first residents of the Auschwitz concentration camp.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1940/06/15", "description": " WWII: Verdun falls to German forces.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1940/06/16", "description": " The Sturgis Motorcycle Rally is held for the first time in Sturgis, South Dakota.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1940/06/16", "description": "Philippe P\u00e9tain becomes Prime Minister of France and immediately asks Germany for peace terms.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1940/06/16", "description": "The Soviet Army enters the Baltic states of Estonia, Lithuania and Latvia.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1940/06/16", "description": "WWII: Operation Ariel begins: Allied troops start to evacuate France, following Germany's takeover of Paris and most of the nation.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1940/06/16", "description": "WWII: A Luftwaffe Junkers 88 bomber sinks the British ship ''RMS Lancastria'', which was evacuating troops from near Saint-Nazaire, France, killing some 5,800 men.ampamp{{cite book|last=Hooton|first=E.R.|title=Luftwaffe at War: Blitzkrieg in the West|publisher=Chervron\/Ian Allan|year=2007|location=London|page=88|isbn=978-1-85780-272-6}}ampamp (Wartime censorship prevents the story from becoming public.)", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1940/06/16", "description": "WWII: Winston Churchill says to the House of Commons: ampquotThe Battle of France is over. The Battle of Britain is about to begin.ampquot", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1940/06/16", "description": "WWII: Appeal of 18 June: General Charles de Gaulle, ''de facto'' leader of the Free French Forces, makes his first broadcast appeal over Radio Londres from London rallying French Resistance, calling on all French people to continue the fight against Nazi Germany: ampquotFrance has lost a battle. But France has not lost the warampquot.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1940/06/21", "description": " WWII: Vichy France and Germany sign an armistice at Compiegne, in the same wagon-lit railroad car used by Marshal Ferdinand Foch to accept the surrender of Germany in 1918.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1940/06/23", "description": " WWII: German leader Adolf Hitler surveys newly defeated Paris in now occupied France.<a href=\"http:\/\/history1900s.about.com\/library\/holocaust\/blhitler38.htm\">http:\/\/history1900s.about.com\/library\/holocaust\/blhitler38.htm<\/a>", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1940/06/23", "description": "United States politics: The Republican Party begins its national convention in Philadelphia and nominates Wendell Willkie as its candidate for president.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1940/06/23", "description": "WWII: Vichy France signs armistice terms with Italy.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1940/06/28", "description": " General Charles de Gaulle is officially recognized by Britain as the quotLeader of all Free Frenchmen, wherever they may be.quot", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1940/06/28", "description": "WWII: German forces land in Guernsey, marking the start of the 5-year Occupation of the Channel Islands.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1940/06/28", "description": "Federal government of the United States reorganisation:", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1940/06/28", "description": "The Civil Aeronautics Administration is placed under the Department of Commerce.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1940/06/28", "description": "The U.S. Food and Drug Administration (FDA) is placed under the Federal Security Agency.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1940/06/28", "description": "The Fish and Wildlife Service is placed under the Department of the Interior.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1940/07/01", "description": " The first Tacoma Narrows Bridge opens for business, built with an {{convert|8|ft|m|adj=on}} girder and {{convert|190|ft|m}} above the water, as the third longest suspension bridge in the world.", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1940/07/02", "description": " WWII: British-owned {{SS|Arandora Star}}, carrying civilian internees and POWs of Italian and German origin from Liverpool to Canada, is torpedoed and sunk by the {{GS|U-47|1938|6}} off northwest Ireland with the loss of around 865 lives.", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1940/07/03", "description": " WWII:  British naval units sink or seize ships of the French fleet anchored in the Algerian ports of Oran and Mers-el-Kebir. The following day, Vichy France breaks off diplomatic relations with Britain", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1940/07/06", "description": " British submarine {{HMS|Shark|54S}} is sunk.", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1940/07/10", "description": " WWII: The Battle of Britain begins", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1940/07/10", "description": "WWII: British destroyer {{HMS|Escort|H66}} is torpedoed and sunk by an Italian submarine.", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1940/07/10", "description": "WWII: Vichy France begins with a constitutional law which only 80 members of the parliament vote against.", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1940/07/14", "description": " WWII: Winston Churchill, in a worldwide broadcast, proclaims the intention of Great Britain to fight alone against Germany whatever the outcome: quotWe shall seek no terms. We shall tolerate no parley. We may show mercy. We shall ask none.quot", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1940/07/15", "description": " U.S. politics: The Democratic Party begins its national convention in Chicago, and nominates Franklin D. Roosevelt for an unprecedented third term as president.", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1940/07/15", "description": "WWII:  Allied victory at the Battle of Cape Spada {{HMAS|Sydney|D48}} and five destroyers sink the Italian cruiser ''Bartolomeo Colleoni''.", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1940/07/15", "description": "WWII: Adolf Hitler makes a peace appeal to Britain in an address to the Reichstag. Lord Halifax, the British foreign minister, flatly rejects peace terms in a broadcast reply on July 22.", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1940/07/21", "description": " The Estonian SSR, Latvian SSR and Lithuanian SSR are proclaimed in Moscow.", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1940/07/25", "description": " General Henri Guisan addresses the officer corps of the Swiss army at R\u00fctli resolving to resist any invasion of the country.", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1940/07/27", "description": " Bugs Bunny makes his debut in the Oscar-nominated cartoon short, ''A Wild Hare''.", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1940/08/01", "description": " WWII: British submarine {{HMS|Spearfish|69S}} is sunk.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1940/08/03", "description": " The Lithuanian SSR, Latvian SSR (August 5) and Estonian SSR (August 6) are incorporated into the Soviet Union six weeks after their anaxation.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1940/08/04", "description": " Gen. John J. Pershing, in a nationwide radio broadcast, urges all-out aid to Britain in order to defend the Americas, while Charles Lindbergh speaks to an isolationist rally at Soldier Field in Chicago.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1940/08/08", "description": " WWII: Wilhelm Keitel signs the quotAufbau Ostquot directive, which eventually leads to the invasion of the Soviet Union.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1940/08/10", "description": " WWII: British armed merchant cruiser {{HMS|Transylvania|F56}} is torpedoed off Malin Head, Ireland, by German submarine ''U-56''.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1940/08/18", "description": " HRH The Prince Edward, Duke of Windsor, is installed as Governor of the Bahamas.{{cite book|last=Bloch|first=Michael|year=1982|title=The Duke of Windsor's War|location=London|publisher=Weidenfeld amp Nicolson|isbn=0-297-77947-8}}", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1940/08/18", "description": "WWII: Winston Churchill pays tribute in the House of Commons to the Royal Air Force: ampquotNever in the field of human conflict was so much owed by so many to so few.ampquot", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1940/08/18", "description": "Leon Trotsky is attacked with an ice axe in his Mexico home by NKVD agent Ram\u00f3n Mercader.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1940/08/21", "description": " Leon Trotsky dies of injuries sustained.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1940/08/24", "description": " Howard Florey and a team including Ernst Chain and Norman Heatley at the Sir William Dunn School of Pathology, University of Oxford, publish their laboratory results showing the ''in vivo'' bactericidal action of penicillin. They have also purified the drug.{{cite journal|last=Drews|first=J\u00fcrgen|year=2000|month=March|title=Drug Discovery: a Historical Perspective|journal=Science|volume=287|issue=5460|pages=1960\u20134|doi=10.1126\/science.287.5460.1960|pmid=10720314}}{{cite book|first=Patrick|last=Robertson|title=The Shell Book of Firsts|location=London|publisher=Ebury Press|year=1974|page=124}}", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1940/08/26", "description": " WWII: Chad is the first French colony to proclaim its support for the Allies.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1940/08/30", "description": " Second Vienna Award: Germany and Italy compel Romania to cede half of Transylvania to Hungary.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1940/08/30", "description": "September ampampndash The U.S. Army 45th Infantry Division (previously a National Guard Division in Arizona, Colorado, New Mexico, and Oklahoma), is activated and ordered into federal service for 1 year, to engage in a training program in Ft. Sill and Louisiana, prior to serving in WWII.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1940/09/02", "description": " WWII: An agreement between America and Great Britain is announced to the effect that 50 U.S. destroyers needed for escort work will be transferred to Great Britain. In return, America gains 99-year leases on British bases in the North Atlantic, West Indies and Bermuda.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1940/09/05", "description": " WWII: Commerce raiding German auxiliary cruiser ''Komet'' enters the Pacific Ocean via the Bering Strait after crossing the Arctic Ocean from the North Sea with the help of Soviet icebreakers ''Lenin'', ''Stalin'', and ''Kaganovich''.{{cite book | author=Muggenthaler, August Karl| title=German Raiders of WWII| publisher=Prentice-Hall| year=1977| ISBN=0-13-354027-8| page=58}}", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1940/09/05", "description": "Treaty of Craiova: Romania loses Southern Dobrudja to Bulgaria.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1940/09/05", "description": "WWII: The Blitz ampampndash Nazi Germany begins to rain bombs on London (the first of 57 consecutive nights of strategic bombing).", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1940/09/05", "description": "In Lascaux, France, 17,000-year-old cave paintings are discovered by a group of young Frenchmen hiking through Southern France.  The paintings depict animals and date to the Stone Age.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1940/09/05", "description": "The Hercules Munitions Plant in Succasunna-Kenvil, New Jersey explodes, killing 55 people.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1940/09/16", "description": " WWII: The Selective Training and Service Act of 1940 is signed into law by Franklin D. Roosevelt, creating the first peacetime draft in U.S. history.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1940/09/17", "description": "September 18 ampndash WWII: {{SS|City of Benares}} is torpedoed by {{GS|U-48|1939|6}} in the Atlantic with the loss of 248 of the 406 on board, including child evacuees bound for Canada. This results in cancellation of the British Children's Overseas Reception Board's plan to relocate children overseas.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1940/09/26", "description": " WWII: The United States imposes a total embargo on all scrap metal shipments to Japan.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1940/09/27", "description": " WWII: Germany, Italy and Japan sign the Tripartite Pact.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1940/10/16", "description": " The draft registration of approximately 16 million men begins in the United States.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1940/10/18", "description": "October 19 ampndash WWII: Thirty-two ships are sunk from Convoy SC 7 and Convoy HX 79 by the most effective quotwolfpackquot of the war including U-boat aces Kretschmer, Prien and Schepke", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1940/10/28", "description": " WWII: Italian troops invade Greece, meeting strong resistance from Greek troops and civilians. This action signals the beginning of the Balkans Campaign.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1940/10/29", "description": " The Selective Service System lottery is held in Washington, D.C..", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1940/10/29", "description": "November ampampndash In Cambodia the Khmer Issarak is formed to overthrow the French Army within the nation.", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1940/11/05", "description": " United States presidential election, 1940: Democrat incumbent Franklin D. Roosevelt defeats Republican challenger Wendell Willkie and becomes the United States' first and only third-term president.", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1940/11/06", "description": " Agatha Christie's mystery novel ''And Then There Were None'' is published in book form in the United States.", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1940/11/07", "description": " In Tacoma, Washington, the {{convert|600|ft|m|sing=on}}-long center span of the Tacoma Narrows Bridge (known as Galloping Gertie) collapses.", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1940/11/08", "description": " MS City of Rayville is sunk by a naval mine, the first US merchant to be lost in the war off Cape Otway, Australia", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1940/11/09", "description": " Joaquin Rodrigo's ''Concierto de Aranjuez'' premieres in Barcelona, Spain.", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1940/11/10", "description": " An earthquake in Bucharest, Romania kills 1,000.", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1940/11/10", "description": "WWII: The Royal Navy launches the first aircraft carrier strike in history, on the Italian battleship fleet anchored at Taranto naval base.", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1940/11/10", "description": "WWII: {{Ship|German auxiliary cruiser|Atlantis}} captures top secret British mail, and sends it to Japan.", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1940/11/10", "description": "Armistice Day Blizzard: An unexpected blizzard kills 144 in the Midwestern United States.", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1940/11/13", "description": " Walt Disney's ''Fantasia'' is released. It is the first box office failure for Disney, though it eventually recoups its cost years later, and becomes one of the most highly regarded of Disney's films.", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1940/11/14", "description": " WWII: The city of Coventry, England is destroyed by 500 Luftwaffe bombers: 150,000 fire bombs, 503 tons of high explosives, and 130 parachute mines level 60,000 of the city's 75,000 buildings 568 people are killed.", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1940/11/14", "description": "WWII: In response to Germany levelling Coventry 2 days before, the Royal Air Force begins to bomb Hamburg (by war's end, 50,000 Hamburg residents will have died from Allied attacks).", "lang": "en", "categ nce of the object triggers an immediate wartime blackout over most of Southern California, with thousands of air raid wardens being deployed throughout the city. In total there are 6 deaths. Despite the several hour barrage no planes are downed.", "lang": "en", "category1": "February", "granularity": "year"}, "event": {"date": "1942/02/25", "description": "The worst coal dust explosion to date, in Honkeiko, China, claims 1,549 lives.", "lang": "en", "category1": "February", "granularity": "year"}, "event": {"date": "1942/02/25", "description": "The 14th Academy Awards ceremony is held in Los Angeles How Green Was My Valley wins Best Picture.", "lang": "en", "category1": "February", "granularity": "year"}, "event": {"date": "1942/02/27", "description": " WWII ampndash Battle of the Java Sea: An allied (ABDA) task force of 14 vessels under Dutch command, trying to stem a  Japanese invasion of the Dutch East Indies, is defeated by a 19 vessel Japanese task force in the Java Sea 2.300 sailors die, including the commander, admiral Karel Doorman Japanese attain naval hegemony in East-Asia", "lang": "en", "category1": "February", "granularity": "year"}, "event": {"date": "1942/02/27", "description": "March ampampndash Construction begins on the Badger Army Ammunition Plant (the largest in the United States during WWII).", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1942/03/09", "description": " WWII: Executive order 9082 (February 28, 1942) reorganizes the United States Army into three major commands: Army Ground Forces, Army Air Forces, and Services of Supply, later redesignated Army Service Forces.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1942/03/09", "description": "March 12 ampampndash WWII: General General Douglas MacArthur, his family, and key members of his staff are evacuated by PT boat, under cover of darkness, from Corregidor in the Philippines. Command of US forces in the Philippines passes to Major General Jonathan M. Wainwright.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1942/03/16", "description": " WWII: New Zealand and Australia declared war on Thailand.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1942/03/17", "description": " Holocaust: the Nazi German extermination camp Be\u0142\u017cec opens in occupied Poland about 1ampnbspkm south of the local railroad station of Be\u0142\u017cec in the Lublin district of the General Government. Between March and December 1942, at least 434,508 people are killed there.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1942/03/18", "description": " President Roosevelt signs Executive Order 9102, creating the War Relocation Authority (WRA), which becomes responsible for the internment of Americans of Japanese and, to a lesser extent, German and Italian descent, many of them legal citizens.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1942/03/23", "description": " WWII: The Germans burned down the Ukrainian village of Yelino (Koriukivka Raion), killing 296 civilians.{{cite web | url =<a href=\"http:\/\/www.russia-today.ru\/2012_13_37.html|\">http:\/\/www.russia-today.ru\/2012_13_37.html|<\/a> title = \u0412\u0435\u043b\u0438\u043a\u0430\u044f \u041e\u0442\u0435\u0447\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u0430\u044f: \u043a\u043e\u0433\u0434\u0430 \u0437\u0430\u0445\u043e\u0440\u043e\u043d\u0438\u043c \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u0435\u0433\u043e \u0441\u043e\u043b\u0434\u0430\u0442\u0430?|language=Russian| publisher =Russia Today| accessdate = 21 Sep 2012 }}", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1942/03/28", "description": " WWII: Operation Chariot - British Commandos raid St. Nazaire on the coast of Western France.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1942/03/28", "description": "April ampampndash Holocaust: the Nazi German extermination camp Sobibor opens in occupied Poland on the outskirts of the town of Sobib\u00f3r. Between April 1942 and October 1943, at least 160,000 people are killed in the camp.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1942/03/28", "description": "Spring ampampndash Holocaust: the Nazi German extermination camp Treblinka II opens in occupied Poland near the village of Treblinka. Between July 23, 1942 and October 1943, around 850,000 people are killed there,ampref name=ampquotGeneralgouvernement, 2004, pp. 257\u2013281ampquotamp{{cite book|chapter=Treblinka - ein Todeslager der ampquotAktion Reinhardampquot|title=Aktion Reinhardampquot - Die Vernichtung der Juden im Generalgouvernement|editor-link=Bogdan Musial|editor=Musial, Bogdan|location=Osnabr\u00fcck|year=2004|pages=257\u2013281}}ampamp more than 800,000 of whom are Jews.ampref name=CGHamp{{cite book|first1=Donald L.|last1=Niewyk|first2=Francis R.|last2=Nicosia|url=<a href=\"http:\/\/books.google.ca\/books?id=lpDTIUklB2MCampamppg=PA210ampampdq=%22Treblinka+Treblinka%22ampampcd=25#v=onepageampampq=%22Treblinka%20Treblinka%22ampampf=false|title=The\">http:\/\/books.google.ca\/books?id=lpDTIUklB2MCampamppg=PA210ampampdq=%22Treblinka+Treblinka%22ampampcd=25#v=onepageampampq=%22Treblinka%20Treblinka%22ampampf=false|title=The<\/a> Columbia Guide to the Holocaust|publisher=Columbia University Press|year=2000|isbn=0-231-11200-9|page=210}}ampamp", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1942/04/03", "description": " WWII: Japanese forces begin an all-out assault on the United States and Filipino troops on the Bataan Peninsula.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1942/04/05", "description": " WWII: the Japanese Navy attacks Colombo in Ceylon (Sri Lanka). Royal Navy Cruisers {{HMS|Cornwall|56}} and {{HMS|Dorsetshire|40}} are sunk southwest of the island.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1942/04/09", "description": " WWII:", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1942/04/09", "description": "The Bataan Peninsula falls and the Bataan Death March begins.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1942/04/09", "description": "The Japanese Navy launches an air raid on Trincomalee in Ceylon (Sri Lanka) the Royal Navy aircraft carrier {{HMS|Hermes|95}} and Royal Australian Navy destroyer {{HMAS|Vampire|D68}} are sunk off the country's East Coast.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1942/04/13", "description": " The United States Federal Communications Commission's minimum programming time required of TV stations is cut from 15 hours to 4 hours a week during the war.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1942/04/14", "description": " WWII: The submarine {{HMS|Upholder|P37}} is sunk.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1942/04/14", "description": " WWII: The German submarine U-85 (1941) is sunk by {{USS|Roper|DD-147}}.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1942/04/15", "description": " WWII: King George VI awards the George Cross to Malta to mark the Siege of Malta, saying, quotTo honour her brave people I award the George Cross to the Island Fortress of Malta, to bear witness to a heroism and a devotion that will long be famous in history (from January 1 to July 24, there is only one 24-hour period during which no bombs fall on this tiny island).quot", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1942/04/17", "description": "  WWII: Henri Giraud the French commander captured in 1940, escapes from  K\u00f6nigstein Fortress.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1942/04/18", "description": " WWII: Tokyo, Japan, is attacked by the Doolittle Raid, a small force of B-25 Mitchell bomber aircraft commanded by then-Lieutenant Colonel James Doolittle.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1942/04/23", "description": " William Temple enthroned as Archbishop of Canterbury.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1942/04/26", "description": " WWII: The Reichstag meets for the last time, dissolving itself and proclaiming Adolf Hitler the quotSupreme Judge of the German Peoplequot, granting him the power of life and death over every German citizen.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1942/04/27", "description": " WWII: A national plebiscite is held in Canada on the issue of conscription.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1942/04/27", "description": " The Jewish Star of David is required wearing for all Jews in the Netherlands and Belgium. Other Jews in Nazi countries have been wearing it for longer.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1942/04/29", "description": " WWII: An explosion at a chemical factory in Tessenderlo, Belgium leaves 200 dead and 1,000 injured.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1942/04/29", "description": "May ampampndash Operation Pluto: The plan to construct oil pipelines under the English Channel between England and France is tested in the River Medway.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1942/05/05", "description": " WWII ampndash Operation Ironclad: United Kingdom forces invade the French colony of Madagascar.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1942/05/06", "description": " WWII: On Corregidor, the last American and Filipino forces in e first time by the Cincinnati Symphony Orchestra.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1942/05/15", "description": " WWII: In the United States, a bill creating the Women's Auxiliary Army Corps (WAAC) is signed into law.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1942/05/20", "description": " The first African-American seamen are taken into the United States Navy.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1942/05/21", "description": " WWII: Mexico declares war against Nazi Germany after the sinking of the Mexican tanker ''Faja de Oro'' by the German U-boat, U-160, off Key West.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1942/05/26", "description": " WWII ampndash Battle of Bir Hakeim: The Free French and British troops slow the German advance in North Africa.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1942/05/26", "description": " WWII Anglo-Soviet Treaty of 1942 to help establish military and political alliance between the USSR and the British Empire  is signed in London by foreign Secretary Anthony Eden and by Soviet foreign minister Vyacheslav Molotov.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1942/05/27", "description": " WWII ampndash Operation Anthropoid: Czech paratroopers attempt to assassinate Reinhard Heydrich in Prague.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1942/05/31", "description": "June 1 ampndash WWII: Attack on Sydney Harbour: Japanese submarines infiltrate Sydney Harbour in an attempt to attack Allied warships.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1942/05/31", "description": "WWII: Mexico declares war on Germany, Italy and Japan.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1942/05/31", "description": "The Grand Coulee Dam is finished on the Columbia River.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1942/06/04", "description": " WWII: Reinhard Heydrich succumbs to wounds sustained on May 27 from Czechoslovakian paratroopers acting in Operation Anthropoid.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1942/06/04", "description": "June 7 ampndash WWII: The Battle of Midway: The Japanese naval advance in the Pacific is halted.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1942/06/05", "description": " The United States declares war on Bulgaria, Hungary amp Romania.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1942/06/07", "description": " WWII: Japanese forces invade the Aleutian Islands (the first invasion of American soil in 128 years).", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1942/06/08", "description": " WWII: Attack on Sydney Harbour: The Australian cities of Sydney and Newcastle are shelled by Japanese submarines. The eastern suburbs of both cities are damaged and the east coast is blacked out.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1942/06/09", "description": " WWII:", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1942/06/09", "description": "Nazis burn the Czech village of Lidice in reprisal for the killing of Reinhard Heydrich.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1942/06/09", "description": "(12:30 a.m.) ampampndash B-17 Flying Fortress air crash near Auckland.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1942/06/10", "description": " WWII: The Gestapo massacres 173 male residents of Lidice, Czechoslovakia in retaliation for the killing of Reinhard Heydrich.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1942/06/12", "description": " Holocaust: On her 13th birthday, Anne Frank makes the first entry in her new diary.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1942/06/13", "description": " WWII: The United States opens its Office of War Information, a propaganda center.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1942/06/29", "description": " WWII: The German Eleventh Army under Erich von Manstein takes Sevastopol, although fighting rages until July 9.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1942/07/01", "description": "July 27 ampndash WWII: The First Battle of El Alamein.", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1942/07/03", "description": " WWII: Guadalcanal, occupied only by aborigines falls to the Japanese Naval construction force deployed to construct an air field on the island.", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1942/07/04", "description": " WWII in the European Theater of Operations:", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1942/07/04", "description": "Twenty-four ships are sunk by German bombers and submarines after Convoy PQ 17 to the Soviet Union is scattered in the Arctic Ocean to evade the German battleship Tirpitz.", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1942/07/04", "description": "US Eighth Air Force inauspiciously flies its first mission in Europe using borrowed British planes and bombs targets in the Netherlands, such as De Kooy airfield attached to  Den Helder naval base. Three of six aircraft returnampamp<a href=\"http:\/\/www.taphilo.com\/history\/8thaf\/index.shtml\">http:\/\/www.taphilo.com\/history\/8thaf\/index.shtml<\/a> Taphilo.comampamp captain Charles C. Kegelman is first member of 8th Airforce to be awarded DFC for this mission.ampamp<a href=\"http:\/\/fpmedia.club.officel ntion on the side of France.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1954/05/14", "description": "The Boeing 707 is released after about two years of development.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1954/05/15", "description": "Latin Union (Uni\u00f3n Latina) created by Convention of Madrid, member countries belong to the five Romance languages: Italian, French, Spanish, Portuguese and Romanian.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1954/05/15", "description": "''Brown v. Board of Education'' (347 US 483 1954): The United States Supreme Court rules that segregated schools are unconstitutional.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1954/05/15", "description": "The Petrov Royal Commission in Australia begins its inquiry.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1954/05/15", "description": "Adnan Menderes of DP forms the new government of Turkey (21st government)", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1954/05/20", "description": "Chiang Kai-shek is reelected president of the Republic of China by the National Assembly.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1954/05/22", "description": "The common Nordic Labour Market act is signed.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1954/05/26", "description": "A fire aboard the United States aircraft carrier USS Bennington off Narragansett Bay kills 103 crewmen.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1954/05/26", "description": "Robert Menzies's government is re-elected for a 4th term in Australia.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1954/05/26", "description": "Creation and first meeting of the Bilderberg Group.", "lang": "en", "cate y", "granularity": "year"}, "event": {"date": "1954/08/01", "description": "The First Indochina War ends with the Viet Minh in Vietnam, the Khmer Issarak in Cambodia and the Pathet Lao in Laos emerging victorious against the French Army and the Viet Minh is reorganised into the Viet Cong.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1954/08/06", "description": "Emilie Dionne, one of the Dionne Quintuplets, dies of asphyxiation following an epileptic seizure at Sainte Agathe, Quebec. She was the first of the five to perish, and three of them lived into the 21st Century.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1954/08/16", "description": "The first issue of ''Sports Illustrated'' magazine is published in the United States.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1954/08/24", "description": "The Brazilian president, Getulio Vargas, commits suicide after being accused of involvement in a  conspiracy to murder a Brazilian Air Force officer.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1954/09/03", "description": "The last new episode of ''The Lone Ranger'' is aired on radio, after 2,956 episodes over a period of 21 years.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1954/09/06", "description": "The SEATO treaty is signed in Manila, Philippines.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1954/09/08", "description": "The Southeast Asia Treaty Organization (SEATO) is established in Bangkok, Thailand.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1954/09/09", "description": "An earthquake centered on the city of Orl\u00e9ansville, Algeria kills 1,500 and leaves thousands homeless.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1954/09/11", "description": "The Miss America Pageant is broadcast on television for the first time.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1954/09/11", "description": "The USSR tests  a nuclear weapon.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1954/09/11", "description": "English composer Benjamin Britten\u2019s chamber opera version of ''The Turn of the Screw'' receives its world premiere at the Teatro La Fenice, Venice.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1954/09/15", "description": "Black Wednesday in air travel", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1954/09/17", "description": "William Golding's novel ''Lord of the Flies'' is published in London.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1954/09/25", "description": "The Footscray Football Club wins their first Australian Football League Grand Final.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1954/09/26", "description": "The Japanese ferry ''Toya Maru'' sinks during a typhoon in the Tsugaru Strait. More than 1,100 people are killed.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1954/09/30", "description": "The {{USS|Nautilus|SSN-571}}, the world's first nuclear-powered submarine, is commissioned by the United States Navy.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1954/10/02", "description": "New York Giants defeat the Cleveland Indians to win the 1954 World Series.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1954/10/02", "description": "Pre-Vietnam War: The Viet Minh takes control of North Vietnam.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1954/10/02", "description": "Hurricane Hazel crosses over Haiti, killing 1,000.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1954/10/15", "description": "Hurricane Hazel makes U.S. landfall it is the only recorded Category 4 hurricane to strike as far north as North Carolina.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1954/10/15", "description": "Texas Instruments announces the development of the first transistor radio.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1954/10/15", "description": "The comic strip ''Hi and Lois'', by Mort Walker and Dik Browne, is launched.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1954/10/20", "description": "A dock workers' strike expands in England.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1954/10/20", "description": "West Germany joins NATO.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1954/10/20", "description": "Paris Agreement sets up the Western European Union to implement the Treaty of Brussels (1948) providing for mutual self-defence and other collaboration between Belgium, France, West Germany, Italy, Luxembourg, the Netherlands and the United Kingdom.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1954/10/25", "description": "Landslides caused by heavy rains hit Salerno, Italy, killing about 300.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1954/10/26", "description": "Muslim Brotherhood member Mahmoud Abdul Latif tries to kill Gamal Abdal Nasser.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1954/10/31", "description": "Algerian War of Independence: The Algerian National Liberation Front begins a revolt against French rule.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1954/11/01", "description": "The FLN attacks representative and public buildings of the French colonial power.", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1954/11/02", "description": "The dock workers' strike in England ends.", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1954/11/03", "description": "The first Godzilla movie premieres in Tokyo, Japan.", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1954/11/05", "description": "Japan and Burma sign a separate peace treaty in Rangoon, to end their formal state of war.", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1954/11/10", "description": "U.S. President Dwight D. Eisenhower dedicates the USMC War Memorial (Iwo Jima memorial) in Arlington National Cemetery.", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1954/11/12", "description": "The main immigration port-of-entry in New York Harbor at Ellis Island closes.", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1954/11/14", "description": "Egyptian president Mohammed Naguib is deposed Gamal Abdel Nasser replaces him.", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1954/11/22", "description": "The United States Supreme Court decides the landmark case Berman v. Parker (348 U.S. 26), upholding the federal slum clearance and urban renewal program.", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1954/11/23", "description": "The Dow Jones Industrial Average rises 3.27 points, or 0.86%, closing at an all-time high of 382.74. More significantly, this is the first time the Dow has surpassed its 1929 peak level reached just before that year's crash.", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1954/11/30", "description": "In Sylacauga, Alabama, a four kilogram piece of the Hodges Meteorite crashes through the roof of a house and badly bruises a napping woman, in the first documented case of an object from outer space hitting a person.", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1954/12/01", "description": "The first Hyatt Hotel, The Hyatt House Los Angeles, opens. It is the first hotel in the world built outside of an airport.", "lang": "en", "category1": "December", "granularity": "year"}, "event": {"date": "1954/12/01", "description": "Red Scare: The United States Senate votes 67\u201322 to condemn Joseph McCarthy for ampquotconduct that tends to bring the Senate into dishonor and disrepute.ampquot", "lang": "en", "category1": "December", "granularity": "year"}, "event": {"date": "1954/12/01", "description": "The Taiwan-United States Mutual Defense Treaty is signed.ampamps:Mutual Defense Treaty between the United States of America and the Republic of Chinaampamp", "lang": "en", "category1": "December", "granularity": "year"}, "event": {"date": "1954/12/04", "description": "The first Burger King opens in Miami, Florida, USA.", "lang": "en", "category1": "December", "granularity": "year"}, "event": {"date": "1954/12/23", "description": "J. Hartwell Harrison, M.D. and Joseph E. Murray perform the world's first kidney transplant.", "lang": "en", "category1": "December", "granularity": "year"}, "event": {"date": "1954/12/24", "description": "Laos gains full independence from France.", "lang": "en", "category1": "December", "granularity": "year"}, "event": {"date": "1954/12/24", "description": "New Zealand inventor Sir William Hamilton invents the world's first water pump-jet engine, later named the ampquotHamilton Jetampquot.", "lang": "en", "category1": "Date unknown", "granularity": "year"}, "event": {"date": "1954/12/24", "description": "The Boy Scouts of America desegregates on the basis of race.", "lang": "en", "category1": "Date unknown", "granularity": "year"}, "event": {"date": "1954/12/24", "description": "Gerbils (''Meriones unguiculatus'') are brought to the United States by Dr. Victor Schwentker.", "lang": "en", "category1": "Date unknown", "granularity": "year"}, "event": {"date": "1954/12/24", "description": "The case of Lothar Malskat, who had admitted that he had painted the supposedly antique frescoes in Marienkirche himself, goes to trial.", "lang": "en", "category1": "Date unknown", "granularity": "year"}, "event": {"date": "1954/12/24", "description": "The TV dinner is introduced by the American entrepreneur Gerry Thomas.", "lang": "en", "category1": "Date unknown", "granularity": "year"}, "event": {"date": "1954/12/24", "description": "New York City Ballet founding balletmaster George Balanchine's production of ''The Nutcracker'' is staged for the first time in New York City, and it became a tradition there, still being performed annually {{as of|lc=y|2010}}.", "lang": "en", "category1": "Date unknown", "granularity": "year"}, "event": {"date": "1954/12/24", "description": "South Korea opens the Gimpo International Airport.", "lang": "en", "category1": "Date unknown", "granularity": "year"}, "event": {"date": "1954/12/24", "description": "Vietnam splits into two nations with the North being communist and the South being capitalist.", "lang": "en", "category1": "Date unknown", "granularity": "year"}, "event": {"date": "1955/01/02", "description": " Jos\u00e9 Antonio Rem\u00f3n Cantera, president of Panama, is assassinated at a race track in Panama City.", "lang": "en", "category1": "January", "granularity": "year"}, "event": {"date": "1955/01/03", "description": " Jos\u00e9 Ram\u00f3n Guizado becomes president of Panama.", "lang": "en", "category1": "January", "granularity": "year"}, "event": {"date": "1955/01/07", "description": " Marian Anderson is the first African American singer to perform at the Metropolitan Opera in New York City.", "lang": "en", "category1": "January", "granularity": "year"}, "event": {"date": "1955/01/18", "description": "January 20 ampndash Battle of Yijia uccess that Robeson gives another one at Carnegie Hall a few days later but, after this, Robeson is seldom seen in public in the United States again. His Carnegie Hall concerts are later released on records and on CD.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1958/05/10", "description": "Interviewed in the Chave d'Ouro caf\u00e9, when asked about his rival Ant\u00f3nio de Oliveira Salazar, Humberto Delgado utters one of the most famous comments in Portuguese political history: quotObviamente, demito-o! (Obviously, I'll sack him!)quot.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1958/05/12", "description": "A formal North American Aerospace Defense Command agreement is signed between the United States and Canada.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1958/05/12", "description": "French Algerian protesters seize government offices in Algiers, leading to a military coup.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1958/05/12", "description": "During a visit to Caracas, Venezuela, Vice President Richard M. Nixon's car is attacked by anti-American demonstrators.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1958/05/15", "description": "The Soviet Union launches Sputnik 3.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1958/05/15", "description": "MGM's ''Gigi'' opens in New York City, beginning its run in the U.S. after being shown at the Cannes film festival. The last of the great MGM musicals, it will become a huge critical and box office success and win nine Academy Awards including Best Picture. ''Gigi'' is Lerner and Loewe's first musical written especially for film, and is deliberately written in a style evoking the team's ''My Fair Lady'', which was still playing on Broadway at the time and could not be filmed yet.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1958/05/18", "description": "An F-104 Starfighter sets a world speed record of {{Convert|1404.19|mi\/h|km\/h|abbr=on}}.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1958/05/20", "description": "Fulgencio Batista's government launches a counteroffensive against Castro's rebels.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1958/05/21", "description": "United Kingdom Postmaster General Ernest Marples announces that from December, Subscriber Trunk Dialling will be introduced in the Bristol area.{{cite news| url=<a href=\"http:\/\/news.bbc.co.uk\/onthisday\/hi\/dates\/stories\/may\/21\/newsid_2510000\/2510289.stm\">http:\/\/news.bbc.co.uk\/onthisday\/hi\/dates\/stories\/may\/21\/newsid_2510000\/2510289.stm<\/a> | work=BBC News | title=1958: Trunk dialling heralds cheaper calls | date=May 21, 1958}}", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1958/05/23", "description": "Explorer 1 ceases transmission.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1958/05/30", "description": "The bodies of unidentified United States soldiers killed in action during World War II and the Korean War are buried at the Tomb of the Unknowns in Arlington National Cemetery.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1958/05/30", "description": "Charles de Gaulle is brought out of retirement to lead France by decree for 6 months.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1958/05/30", "description": "Iceland extends its fishing limits to 12 miles (22.2ampampnbspkm).", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1958/06/02", "description": "In San Simeon, California, Hearst Castle opens to the public for guided tours.{{cite web|url=<a href=\"http:\/\/www.hearstcastle.com|title=Hearst\">http:\/\/www.hearstcastle.com|title= , is first ascended.", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1958/07/05", "description": "President Dwight D. Eisenhower signs the Alaska Statehood Act into United States law.", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1958/07/05", "description": "The first International House of Pancakes (IHOP) opens in Toluca Lake, Los Angeles.", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1958/07/09", "description": "A 7.5 Richter scale earthquake in Lituya Bay, Alaska, causes a landslide that produces a huge 520-meter high wave.!-- Exact date unverified? Sources differ. Best sources say 9th. --", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1958/07/10", "description": "The first parking meters are installed in Britain.", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1958/07/11", "description": "Count Michael Rh\u00e9dey von Kis-Rh\u00e9de, direct descendant of Samuel Aba, King of Hungary, at the age of 60 is pistol-whipped and murdered over a few hectares of land by Czechoslovak Communists during the collectivization process at his residence in Olcsvar, Slovakia.", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1958/07/12", "description": "Henri Cornelis becomes Governor-General of the Belgian Congo.  He was the last Belgian governor of the Congo prior to independence.", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1958/07/15", "description": "In Lebanon, 5,000 United States Marines land in the capital Beirut in order to protect the pro-Western government there.", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1958/07/17", "description": "British paratroopers arrive in Jordan King Hussein has asked help against pressure from Iraq.", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "195 ": "NASA starts operations and replaces the NACA.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1958/10/02", "description": "Guinea declares itself independent from France.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1958/10/04", "description": "BOAC uses the new De Havilland Comet jets, to become the first airline to fly jet passenger services across the Atlantic.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1958/10/09", "description": "Pope Pius XII dies.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1958/10/11", "description": "Pioneer 1, the second and most successful of the 3 project Able space probes, becomes the first spacecraft launched by the newly formed NASA.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1958/10/16", "description": "First broadcast of the long-running BBC Television children's programme ''Blue Peter''.ref name=quotPocket On This Dayquot{{cite book|title=Penguin Pocket On This Day|publisher=Penguin Reference Library|isbn=0-14-102715-0|year=2006}}", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1958/10/21", "description": "The Life Peerages Act entitles women to sit in the British House of Lords for the first time. The Baronesses Swanborough (Stella Isaacs, Marchioness of Reading) and Wooton (Barbara Wooton) are the first to take their seats.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1958/10/26", "description": "First transatlantic flight of a Pan American World Airways Boeing 707.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1958/10/28", "description": "Pope John XXIII succeeds Pope Pius XII as the 261st pope.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1958/11/03", "description": "The new UNESCO building is inaugurated in Paris.", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1958/11/10", "description": "The Bossa nova is born in Rio de Janeiro, with Jo\u00e3o Gilberto's recording of ''Chega de Saudade''.", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1958/11/18", "description": "The {{SS|Carl D. Bradley}} sinks in a storm on Lake Michigan, killing 33 of the 35 crewmen on board.", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1958/11/22", "description": "The Menzies Liberal government in Australia is re-elected for a fifth term.", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1958/11/23", "description": "The radio version of ''Have Gun - Will Travel'' premieres. It is one of the last dramas to go on the air on commercial radio. Only some NPR stations will broadcast radio dramas in years to come.", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1958/11/25", "description": "French Sudan gains autonomy as a self-governing member of the French colonial empire.", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1958/11/28", "description": "Chad, the Republic of the Congo, and Gabon become autonomous republics within the French colonial empire.", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1958/11/29", "description": "Ted Kennedy marries Virginia Joan Bennett at St. Joseph's Church in Bronxville, New York.", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1958/11/30", "description": "Gaullists win the French parliamentary election.", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1958/11/30", "description": "Adolfo L\u00f3pez Mateos takes office as President of Mexico.", "lang": "en", "category1": "December", "granularity": "year"}, "event": {"date": "1958/
