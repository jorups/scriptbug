iption": "John F. Kennedy assassination:Lee Harvey Oswald, alleged assassin of John F. Kennedy, is shot dead by Jack Ruby in Dallas, Texas on live national television. Later that night, a hastily arranged program, ''A Tribute to John F. Kennedy from the Arts'', featuring actors, opera singers, and noted writers, all performing dramatic readings and\/or music, is telecast on ABC-TV.", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1963/11/16", "description": "Vietnam War: New U.S. President Lyndon B. Johnson confirms that the United States intends to continue supporting South Vietnam militarily and economically.", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1963/11/25", "description": " U.S. President Kennedy is buried at Arlington National Cemetery. Schools around the nation do not have class on that day, millions watch the funeral on live international television.", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1963/11/25", "description": "U.S. President Lyndon B. Johnson establishes the Warren Commission to investigate the assassination of President Kennedy.", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1963/11/25", "description": "Trans-Canada Airlines Flight 831, a Douglas DC-8 carrying 118, crashes into a wooded hillside after taking-off from Dorval International Airport near Montreal, killing all on board (the worst air disaster for many years in Canada's history).", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1963/11/25", "description": "Foundation stone for Mirzapur Cadet College is led in East Pakistan (now Bangladesh).", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1963/12/03", "description": " The Warren Commission begins its investigation.", "lang": "en", "category1": "December", "granularity": "year"}, "event": {"date": "1963/12/04", "description": " The second period of Second Vatican Council closes.", "lang": "en", "category1": "December", "granularity": "year"}, "event": {"date": "1963/12/05", "description": " The Seliger Forschungs-und-Entwicklungsgesellschaft mbH demonstrates rockets for military use to military representatives of non-NATO-countries near Cuxhaven. Although these rockets land via parachute at the end of their flight and no allied laws are violated, the Soviet Union protests this action.", "lang": "en", "category1": "December", "granularity": "year"}, "event": {"date": "1963/12/07", "description": " Tony Verna, a CBS-TV director, invented  Instant Replay and  aired it during his direction of a live, televised sporting event, the 1963 Army-Navy Game played in Philadelphia.", "lang": "en", "category1": "December", "granularity": "year"}, "event": {"date": "1963/12/07", "description": "A lightning strike causes the crashing of Pan Am Flight 214 near Elkton, Maryland, killing 81 people.", "lang": "en", "category1": "December", "granularity": "year"}, "event": {"date": "1963/12/07", "description": "Frank Sinatra Jr. is kidnapped at Harrah's Lake Tahoe.", "lang": "en", "category1": "December", "granularity": "year"}, "event": {"date": "1963/12/10", "description": " In the United States, the X-20 Dyna-Soar spaceplane program is cancelled. Also on this date: Chuck Yeager quotwhile testing an NF-104A rocket-augmented aerospace trainer, he narrowly escaped death when his aircraft went out of control at 108,700 feet (nearly 21 miles up) and crashed. He parachuted to safety at 8,500 feet after vainly battling to gain control of the powerless, rapidly falling craft. In this incident he became the first pilot to make an emergency ejection in the full pressure suit needed for high altitude flights.\u201d", "lang": "en", "category1": "December", "granularity": "year"}, "event": {"date": "1963/12/12", "description": " Kenya becomes independent, with Jomo Kenyatta as prime minister.", "lang": "en", "category1": "December", "granularity": "year"}, "event": {"date": "1963/12/19", "description": " Zanzibar gains independence from Great Britain as a constitutional monarchy, under Sultan Jamshid bin Abdullah.", "lang": "en", "category1": "December", "granularity": "year"}, "event": {"date": "1963/12/21", "description": " Cyprus Emergency: Inter-communal fighting erupts between Greek Cypriots and Turkish Cypriots.", "lang": "en", "category1": "December", "granularity": "year"}, "event": {"date": "1963/12/22", "description": " The cruise ship ''Lakonia'' burns {{convert|180|mi|km}} north of Madeira, with the loss of 128 lives.", "lang": "en", "category1": "December", "granularity": "year"}, "event": {"date": "1963/12/22", "description": "Walt Disney releases his 18th feature-length animated motion picture ''The Sword in the Stone'', about the boyhood of King Arthur. It is the penultimate animated film personally supervised by Disney.", "lang": "en", "category1": "December", "granularity": "year"}, "event": {"date": "1963/12/22", "description": "\u0130smet \u0130n\u00f6n\u00fc of CHP forms the new government of Turkey (28th government, coalition partners independents, \u0130n\u00f6n\u00fc has served 10 ten times as a prime minister, this is his last government)", "lang": "en", "category1": "December", "granularity": "year"}, "event": {"date": "1963/12/26", "description": " quotI Want to Hold Your Handquot and quotI Saw Her Standing Therequot are released in the U.S., marking the beginning of Beatlemania on an international level.", "lang": "en", "category1": "December", "granularity": "year"}, "event": {"date": "1963/12/26", "description": "The 1955 film ''Oklahoma!'', an adaptation of the famed Rodgers and Hammerstein musical, is re-released.", "lang": "en", "category1": "Date unknown", "granularity": "year"}, "event": {"date": "1963/12/26", "description": "David. H. Frisch and J. H. Smith prove that the radioactive decay of mesons is slowed by their motion (see Einstein's special relativity and general relativity).", "lang": "en", "category1": "Date unknown", "granularity": "year"}, "event": {"date": "1963/12/26", "description": "The Semi Automatic Ground Environment is fully deployed.", "lang": "en", "category1": "Date unknown", "granularity": "year"}, "event": {"date": "1963/12/26", "description": "TAT-3 cable goes into operation.", "lang": "en", "category1": "Date unknown", "granularity": "year"}, "event": {"date": "1963/12/26", "description": "Ivan Sutherland writes the revolutionary Sketchpad program and runs it on the Lincoln TX-2 computer at MIT.", "lang": "en", "category1": "Date unknown", "granularity": "year"}, "event": {"date": "1963/12/26", "description": "Construction of Moscow's Ostankino Tower begins.", "lang": "en", "category1": "Date unknown", "granularity": "year"}, "event": {"date": "1963/12/26", "description": "Harvey Ball invents the ubiquitous smiley face symbol.", "lang": "en", "category1": "Date unknown", "granularity": "year"}, "event": {"date": "1963/12/26", "description": "The Reformed Druids of North America (RDNA) is founded.", "lang": "en", "category1": "Date unknown", "granularity": "year"}, "event": {"date": "1963/12/26", "description": "The IEEE Computer Society is founded.", "lang": "en", "category1": "Date unknown", "granularity": "year"}, "event": {"date": "1963/12/26", "description": "The Urdu typewriter keyboard is standardised by the Central Language Board in Pakistan.", "lang": "en", "category1": "Date unknown", "granularity": "year"}, "event": {"date": "1963/12/26", "description": "For the first time in four consecutive years, the film ''The Wizard of Oz'' is not telecast. Reasons for this remain unknown to this day, but because the film at that time was telecast during the second week of December and the nation was still in mourning over the Kennedy assassination then, it could be that CBS executives decided it would be inappropriate to show it less than three weeks after such a tragic event.", "lang": "en", "category1": "Date unknown", "granularity": "year"}, "event": {"date": "1964", "description": "January \u2013 The Federation of Rhodesia and Nyasaland is dissolved.", "lang": "en", "category1": "January", "granularity": "year"}, "event": {"date": "1964", "description": "U.S. Senator Barry Goldwater announces that he will seek the Republican nomination for President.", "lang": "en", "category1": "January", "granularity": "year"}, "event": {"date": "1964", "description": "In the first meeting between leaders of the Roman Catholic and Orthodox churches since the 15th century, Pope Paul VI and Patriarch Athenagoras I meet in Jerusalem.", "lang": "en", "category1": "January", "granularity": "year"}, "event": {"date": "1964/01/07", "description": "A British firm, the Leyland Motor Corp., announces the sale of 450 buses to the Cuban government, challenging the United States blockade of Cuba.", "lang": "en", "category1": "January", "granularity": "year"}, "event": {"date": "1964/01/08", "description": "In his first State of the Union Address, U.S. President Lyndon Johnson declares a quotWar on Povertyquot.", "lang": "en", "category1": "January", "granularity": "year"}, "event": {"date": "1964/01/09", "description": "''Martyrs' Day'': Armed clashes between United States troops and Panamanian civilians in the Panama Canal Zone precipitate a major international crisis, resulting in the deaths of 21 Panamanians and 4 U.S. soldiers.", "lang": "en", "category1": "January", "granularity": "year"}, "event": {"date": "1964/01/10", "description": "''Introducing...the Beatles'' is released by Chicago's Vee-Jay Records to get the jump on Capitol Records' release of ''Meet the Beatles!'', scheduled for January 20.  The two record companies fight over Vee-Jay's release of this album in court.", "lang": "en", "category1": "January", "granularity": "year"}, "event": {"date": "1964/01/11", "description": "United States Surgeon General Luther Leonidas Terry reports that smoking may be hazardous to one's health (the first such statement from the U.S. government).", "lang": "en", "category1": "January", "granularity": "year"}, "event": {"date": "1964/01/11", "description": "The predominantly Arab government of Zanzibar is overthrown by African nationalist rebels a U.S. destroyer evacuates 61 U.S. citizens.", "lang": "en", "category1": "January", "granularity": "year"}, "event": {"date": "1964/01/11", "description": "Routine U.S. naval patrols of the South China Sea begin.", "lang": "en", "category1": "January", "granularity": "year"}, "event": {"date": "1964/01/13", "description": "In Manchester, New Hampshire, 14-year-old Pamela Mason is murdered. Edward Coolidge is tried and convicted of the crime, but the conviction is set aside by the landmark Fourth Amendment Case quotCoolidge vs. New Hampshire (1971).quot", "lang": "en", "category1": "January", "granularity": "year"}, "event": {"date": "1964/01/13", "description": "''Hello, Dolly!'' opens in New York City's St. James Theatre.", "lang": "en", "category1": "January", "granularity": "year"}, "event": {"date": "1964/01/13", "description": "John Glenn, the first American to orbit the earth, resigns from the space program.", "lang": "en", "category1": "January", "granularity": "year"}, "event": {"date": "1964/01/17", "description": "John Glenn announces that he will seek the Democratic nomination for U.S. Senator from Ohio.", "lang": "en", "category1": "January", "granularity": "year"}, "event": {"date": "1964/01/18", "description": "Plans to build the New York World Trade Center are announced.", "lang": "en", "category1": "January", "granularity": "year"}, "event": {"date": "1964/01/20", "description": "''Meet the Beatles!'', the first The Beatles album from Capitol Records in the United States, is released ten days after Chicago's Vee-Jay Records releases ''Introducing... The Beatles''.  The two record companies battle it out in court for months, eventually coming to a settlement.", "lang": "en", "category1": "January", "granularity": "year"}, "event": {"date": "1964/01/22", "description": "Kenneth Kaunda is inaugurated as the first Prime Minister of Northern Rhodesia.", "lang": "en", "category1": "January", "granularity": "year"}, "event": {"date": "1964/01/22", "description": "Pope Paul VI institutes the World Day of Prayer for Vocations. It is being observed up to now. During this celebration the  Popes remind the universal Church that still today salvation comes to us. It is celebrated every Fourth Sunday of Easter also known as Good Shepherd Sunday.", "lang": "en", "category1": "January", "granularity": "year"}, "event": {"date": "1964/01/22", "description": "Thirteen years after its proposal and nearly 2 years after its passage by the United States Senate, the 24th Amendment to the United States Constitution, prohibiting the use of poll taxes in national elections, is ratified.", "lang": "en", "category1": "January", "granularity": "year"}, "event": {"date": "1964/01/22", "description": "Arthur Miller's ''After the Fall'' opens on Broadway. A semi-autobiographical work, it arouses controversy over his portrayal of late ex-wife Marilyn Monroe.", "lang": "en", "category1": "January", "granularity": "year"}, "event": {"date": "1964/01/26", "description": "The annual telecasts of ''The Wizard of Oz'' resume after being temporarily discontinued in 1963. The reason for the film's not being shown that year is not made public, but it is possible that it was because of the recent assassination of President John F. Kennedy. If the then-established pattern of Christmas-season showings of the film had continued in 1963, the movie would have had to be shown in early December, only two weeks after the President's death.", "lang": "en", "category1": "January", "granularity": "year"}, "event": {"date": "1964/01/26", "description": "France and the People's Republic of China announce their decision to establish diplomatic relations.", "lang": "en", "category1": "January", "granularity": "year"}, "event": {"date": "1964/01/26", "description": "U.S. Senator Margaret Chase Smith, 66, announces her candidacy for the Republican presidential nomination.", "lang": "en", "category1": "January", "granularity": "year"}, "event": {"date": "1964/01/28", "description": "A U.S. Air Force jet training plane that strays into East Germany is shot down by Soviet fighters near Erfurt all 3 crew men are killed.", "lang": "en", "category1": "January", "granularity": "year"}, "event": {"date": "1964/01/29", "description": "February 9 \u2013 The 1964 Winter Olympics are held in Innsbruck, Austria.", "lang": "en", "category1": "January", "granularity": "year"}, "event": {"date": "1964/01/29", "description": "The Soviet Union launches 2 scientific satellites, Elektron I and II, from a single rocket.", "lang": "en", "category1": "January", "granularity": "year"}, "event": {"date": "1964/01/29", "description": "Ranger 6 is launched by NASA, on a mission to carry television cameras and crash-land on the Moon.", "lang": "en", "category1": "January", "granularity": "year"}, "event": {"date": "1964/01/30", "description": "General Nguyen Khanh leads a bloodless military coup d'\u00e9tat, replacing Duong Van Minh as Prime Minister of South Vietnam.", "lang": "en", "category1": "January", "granularity": "year"}, "event": {"date": "1964/01/30", "description": "February \u2013 African and Malagasy Union for Economic Cooperation (UAMCE) (Union Africaine et Malgache de Coop\u00e9ration \u00c9conomique).", "lang": "en", "category1": "February", "granularity": "year"}, "event": {"date": "1964/02/01", "description": "The Beatles vault to the #1 spot on the U.S. singles charts for the first time, with quotI Want to Hold Your Handquot, forever changing the way popular music sounds to Americans, also starting the British Invasion in America.", "lang": "en", "category1": "February", "granularity": "year"}, "event": {"date": "1964/02/03", "description": "Protesting against alleged de-facto school racial segregation, Black and Puerto Rican groups in New York City boycott public schools.", "lang": "en", "category1": "February", "granularity": "year"}, "event": {"date": "1964/02/03", "description": "The Government of the United States authorizes the Twenty-fourth Amendment, outlawing the poll tax.", "lang": "en", "category1": "February", "granularity": "year"}, "event": {"date": "1964/02/03", "description": "General Motors introduces the Oldsmobile Vista Cruiser and the Buick Sport Wagon.", "lang": "en", "category1": "February", "granularity": "year"}, "event": {"date": "1964/02/05", "description": "Kashmir Day On February 5, 1964, India backed out of its promise to hold plebiscite in disputed territory of Kashmir. Instead, in March 1965, the Indian Parliament passed a bill, declaring Kashmir a province of India. In 1948, India had taken the issue of Kashmir to the United Nations Security Council and offered to hold a plebiscite in the held Kashmir under UN supervision.", "lang": "en", "category1": "February", "granularity": "year"}, "event": {"date": "1964/02/06", "description": "Cuba cuts off the normal water supply to the United States Guantanamo Bay Naval Base, in reprisal for the U.S. seizure 4 days earlier of 4 Cuban fishing boats off the coast of Florida.", "lang": "en", "category1": "February", "granularity": "year"}, "event": {"date": "1964/02/06", "description": "A Jackson, Mississippi jury, trying Byron De La Beckwith for the murder of Medgar Evers in June 1963, reports that it cannot reach a verdict, resulting in a mistrial.", "lang": "en", "category1": "February", "granularity": "year"}, "event": {"date": "1964/02/06", "description": "The Beatles arrive from England at New York City's JFK International Airport, receiving a tumultuous reception from a throng of screaming fans, marking the first occurrence of ampquotBeatlemaniaampquot in the United States.", "lang": "en", "category1": "February", "granularity": "year"}, "event": {"date": "1964/02/09", "description": "The Beatles appear on ''The Ed Sullivan Show'', marking their first live performance on American television. Seen by an estimated 73 million viewers, the appearance becomes the catalyst for the mid-1960s quotBritish Invasionquot of American popular music.", "lang": "en", "category1": "February", "granularity": "year"}, "event": {"date": "1964/02/09", "description": "Greeks ampamp Turks begin fighting in Limassol, Cyprus.", "lang": "en", "category1": "February", "granularity": "year"}, "event": {"date": "1964/02/09", "description": "The Republic of China (Taiwan) drops diplomatic relations with France because of French recognition of the People's Republic of China.", "lang": "en", "category1": "February", "granularity": "year"}, "event": {"date": "1964/02/09", "description": "''Wesberry v. Sanders'' (376 US 1 1964): The Supreme Court of the United States rules that congressional districts have to be approximately equal in population.", "lang": "en", "category1": "February", "granularity": "year"}, "event": {"date": "1964/02/09", "description": "Gabonese president Leon M'ba is toppled by a military coup and his archrival, Jean-Hilaire Aubame, is installed in his place.  However, French intervention restores M'ba's government the next day.", "lang": "en", "category1": "February", "granularity": "year"}, "event": {"date": "1964/02/23", "description": "hrysler's Second Generation HEMI racing engine (426 Cubic Inches with Hemispherical Head design) debuts at the Daytona 500. The HEMI powered Plymouth of Richard Petty (#43) wins. HEMI powered Plymouths finish 1-2-3.", "lang": "en", "category1": "February", "granularity": "year"}, "event": {"date": "1964/02/25", "description": "Muhammad Ali beats Sonny Liston in Miami Beach, Florida, and is crowned the heavyweight champion of the world.", "lang": "en", "category1": "February", "granularity": "year"}, "event": {"date": "1964/02/26", "description": "U.S. politician John Glenn slips on a bathroom rug in his Columbus, Ohio apartment and hits his head on the bathtub, injuring his left inner ear, and prompting him (later that week) to withdraw from the race for the Democratic Party Senate nomination.", "lang": "en", "category1": "February", "granularity": "year"}, "event": {"date": "1964/02/27", "description": "The government of Italy asks for help to keep the Leaning Tower of Pisa from toppling over.", "lang": "en", "category1": "February", "granularity": "year"}, "event": {"date": "1964/02/29", "description": "U.S. President Lyndon B. Johnson announces that the United States has developed a jet airplane (the A-11), capable of sustained flight at more than {{convert|2000|mi\/h|km\/h}} and of altitudes of more than {{convert|70000|ft|m}}.", "lang": "en", "category1": "February", "granularity": "year"}, "event": {"date": "1964/03/04", "description": "Teamsters President Jimmy Hoffa is convicted by a federal jury of tampering with a federal jury in 1962.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1964/03/04", "description": "Constantine II becomes King of Greece, upon the death of his father King Paul.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1964/03/04", "description": "Malcolm X, suspended from the Nation of Islam, says in New York City that he is forming a black nationalist party.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1964/03/04", "description": "''New York Times Co. v Sullivan'' (376 US 254 1964): The United States Supreme Court rules that under the First Amendment, speech criticizing political figures cannot be censored.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1964/03/04", "description": "The first Ford Mustang rolls off the assembly line at Ford Motor Company.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1964/03/04", "description": "Soviet military forces shoot down an unarmed reconnaissance bomber that had strayed into East Germany the 3 U.S. flyers parachute to safety.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1964/03/04", "description": "Henry Cabot Lodge, Jr., Ambassador to South Vietnam, wins the New Hampshire Republican primary.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1964/03/12", "description": "Malcolm X leaves the Nation of Islam.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1964/03/13", "description": "In a notorious incident, 38 of her neighbors in Queens, New York City fail to respond to the cries of Kitty Genovese, 28, as she is being stabbed to death.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1964/03/14", "description": "A Dallas, Texas jury finds Jack Ruby guilty of killing John F. Kennedy assassin Lee Harvey Oswald.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1964/03/15", "description": "Richard Burton and Elizabeth Taylor marry (for the first time) in Montreal.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1964/03/20", "description": "June 6 \u2013 The first United Nations Conference on Trade and Development takes place.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1964/03/20", "description": "The precursor of the European Space Agency, ESRO (European Space Research Organization) is established per an agreement signed on June 14, 1962.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1964/03/21", "description": "''Non ho l'et\u00e0'' by Gigliola Cinquetti (music by Nicola Salerno, text by Mario Panzeri) wins the Eurovision Song Contest 1964 for Italy.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1964/03/26", "description": "U.S. Defense Secretary Robert McNamara delivers an address that reiterates American determination to give South Vietnam increased military and economic aid, in its war against the Communist insurgency.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1964/03/27", "description": "Good Friday) \u2013 The Great Alaskan earthquake, the second most powerful known (and the most powerful earthquake in the United States) at a magnitude of 9.2, strikes South Central Alaska, killing 125 people and inflicting massive damage to the city of Anchorage.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1964/03/28", "description": "King Saud of Saudi Arabia abdicates the throne.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1964/03/29", "description": "Radio Caroline becomes England's first pirate radio station, from a ship anchored just outside  UK territorial waters.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1964/03/30", "description": "Merv Griffin's game show ''Jeopardy!'' debuts on NBC Art Fleming is its first host.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1964/03/31", "description": "The military overthrows Brazilian President Jo\u00e3o Goulart in a coup, starting 21 years of dictatorship in Brazil.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1964/04/02", "description": "Mrs. Malcolm Peabody, 72, mother of Massachusetts Governor Endicott Peabody, is released on $450 bond after spending 2 days in a St. Augustine, Florida jail, for participating in an anti-segregation demonstration there.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1964/04/02", "description": "The Beatles hold the top 5 positions in the Billboard Top 40 singles in America, an unprecedented achievement. The top songs in America as listed on April 4, in order, are: Can't Buy Me Love, Twist and Shout, She Loves You, I Want to Hold Your Hand, and Please Please Me.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1964/04/02", "description": "Three high school friends in Hoboken, N.J., open the first BLIMPIE on Washington Street.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1964/04/06", "description": "Jigme Palden Dorji, Premier of the Himalayan kingdom of Bhutan, is shot dead by an unidentified assassin in Puncholing, near the Indian border.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1964/04/07", "description": "IBM announces the System\/360.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1964/04/07", "description": "Four of 5 railroad operating unions strike against the Illinois Central Railroad without warning, bringing to a head a 5-year dispute over railroad work rules.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1964/04/07", "description": "Gemini 1 is launched, the first unmanned test of the 2-man spacecraft.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1964/04/07", "description": "''From Russia with Love'' premiers in U.S. movie theaters.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1964/04/09", "description": "The United Nations Security Council adopts by a 9\u20130 vote a resolution deploring a British air attack on a fort in Yemen 12 days earlier, in which 25 persons were reported killed.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1964/04/11", "description": "The Brazilian Congress elects Field Marshal Humberto de Alencar Castello Branco as President of Brazil.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1964/04/12", "description": "In Detroit, Michigan, Malcolm X delivers a speech entitled quotThe Ballot or the Bullet.quot", son in New York, and Soviet Premier Nikita Khrushchev in Moscow, simultaneously announce plans to cut back production of materials for making nuclear weapons.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1964/04/19", "description": "Nelson Mandela makes his ampquotI Am Prepared to Dieampquot speech at the opening of the Rivonia Trial, a classic of the anti-apartheid movement.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1964/04/19", "description": "BBC2 starts broadcasting in the UK.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1964/04/19", "description": "British businessman Greville Wynne, imprisoned in Moscow since 1963 for spying, is exchanged for Soviet spy Gordon Lonsdale.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1964/04/19", "description": "The 1964 New York World's Fair opens to celebrate the 300th anniversary of New Amsterdam being taken over by British forces under the Duke of York (later King James II) and being renamed New York in 1664. The fair runs until October 18, 1964 and reopens April 21, 1965, finally closing October 17, 1965. (Not sanctioned, due to being within 10 years of the Seattle World's Fair in 1962, some countries decline, but many countries have pavilions with exotic crafts, art ampamp food.)", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1964/04/24", "description": "The Swedish warship ''Vasa'', sunk in 1628, is raised from the waters of Stockholm harbor.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1964/04/25", "description": "Thieves steal the head of the Little Mermaid statue in Copenhagen, Denmark (Henrik Bruun confesses in 1997).", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1964/04/26", "description": "Tanganyika and Zanzibar merge to form Tanzania.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1964/05/01", "description": "At 4:00 a.m., John George Kemeny and Thomas Eugene Kurtz run the first program written in BASIC (Beginners' All-purpose Symbolic Instruction Code), an easy to learn high level programming language which they have created. BASIC is eventually included on many computers and even some games consoles.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1964/05/01", "description": "Senator Barry Goldwater receives more than 75% of the votes in the Texas Republican Presidential primary.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1964/05/01", "description": "Some 400\u20131,000 students march through Times Square, New York and another 700 in San Francisco, in the first major student demonstration against the Vietnam War. Smaller marches also occur in Boston, Seattle, and Madison, Wisconsin.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1964/05/01", "description": "Henry Hezekiah Dee and Charles Eddie Moore, hitchhiking in Meadville, Mississippi, are kidnapped and beaten by members of the Ku Klux Klan. Their badly decomposed bodies are found by chance 2 months later in July, during the search for 3 civil rights workers \u2013 Chaney, Goodman, and Schwerner.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1964/05/04", "description": "The United States Congress recognized Bourbon whiskey as a quotdistinctive product of the United Statesquot.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1964/05/04", "description": "Pacific Air Lines Flight 773 crashes near San Ramon, California, killing all 44 aboard the FBI later reports that a cockpit recorder tape indicates that the pilot and co-pilot had been shot by a suicidal passenger.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1964/05/04", "description": "At a mail r rs and 185 days.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1964/08/24", "description": "27 \u2013 The Democratic National Convention in Atlantic City nominates incumbent President Lyndon B. Johnson for a full term, and U.S. Senator Hubert Humphrey of Minnesota as his running mate.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1964/08/27", "description": "Walt Disney's ''Mary Poppins'' has its world premiere in Los Angeles. It will go on to become Disney's biggest moneymaker, and winner of 5 Academy Awards, including a Best Actress award for Julie Andrews, who accepted the part after she was passed over by Jack L. Warner for the leading role of Eliza Dolittle in the film version of ''My Fair Lady''. ''Mary Poppins'' is the first Disney film to be nominated for Best Picture.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1964/08/28", "description": "30 \u2013 Philadelphia 1964 race riot: Tensions between African American residents and police lead to 341 injuries and 774 arrests.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1964/09/02", "description": "Indian Hungry generation poets are arrested on charges of conspiracy against the State and obscenity in literature.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1964/09/04", "description": "The Forth Road Bridge opens over the Firth of Forth.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1964/09/04", "description": "African Development Bank (AfDB) founded.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1964/09/04", "description": "The third period of the Second Vatican Council opens.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1964/09/04", "description": "The London ''Daily Herald'' ceases publication, replaced by ''The hotoplay'' magazine, Hedda Hopper announces that Sophia Loren and Paul Newman will star in the film version of Arthur Miller's play ''After the Fall'', with Loren in the role that was written about Marilyn Monroe. The film was never made.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1964/09/25", "description": "Three thousand student activists at University of California, Berkeley surround and block a police car from taking a CORE volunteer arrested for not showing his ID, when he violated a ban on outdoor activist card tables. This protest eventually explodes into the Berkeley Free Speech Movement.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1964/09/25", "description": "The ''Shinkansen'' high-speed rail system is inaugurated in Japan, for the first sector between Tokyo and Osaka.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1964/10/02", "description": "The Kinks release their first album, ''The Kinks''.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1964/10/02", "description": "Twenty-three men and thirty-one women escape to West Berlin through a narrow tunnel under the Berlin Wall.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1964/10/02", "description": "Elizabeth II and The Duke of Edinburgh begin an 8-day visit to Canada.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1964/10/10", "description": "24 \u2013 The 1964 Summer Olympics are held in Tokyo.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1964/10/12", "description": "The Soviet Union launches ''Voskhod 1'' into Earth orbit as the first spacecraft with a multi-person crew and the first flight without space suits. The flight is cut short and lands again on October 13 after 16 orbits.", "lang": "en", "category1": "October", "granularity": "year"}, "ev ring that time.ampamp{{cite news| url=<a href=\"http:\/\/news.bbc.co.uk\/onthisday\/hi\/dates\/stories\/october\/12\/newsid_3993000\/3993883.stm\">http:\/\/news.bbc.co.uk\/onthisday\/hi\/dates\/stories\/october\/12\/newsid_3993000\/3993883.stm<\/a> | work=BBC News | title=1964: Labour voters are 'bonkers' says Hogg | date=October 12, 1964}}ampamp", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1964/10/14", "description": "The People's Republic of China explodes an atomic bomb in Sinkiang.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1964/10/18", "description": "The NY World's Fair closes for the year (it reopens April 21, 1965).", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1964/10/21", "description": "The film version of the hit Broadway stage musical ''My Fair Lady'' premieres in New York City. The movie stars Audrey Hepburn in the role of Eliza Doolittle and Rex Harrison repeating his stage performance as Professor Henry Higgins, and which will win him his only Academy Award for Best Actor. The film will win seven other Academy Awards, including Best Picture, but Audrey Hepburn will not be nominated. Critics interpret this as a rebuke to Jack L. Warner for choosing Ms Hepburn over Julie Andrews.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1964/10/21", "description": "Canada: A Federal Multi-Party Parliamentary Committee selects a design to become the new official Flag of Canada.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1964/10/21", "description": "A 5.3 Kiloton nuclear device is detonated at the Tatum Salt Dome, {{convert|21|mi|km}} from Hattiesburg, Mississippi as part of the Vela Uniform program. This test is the Salmon phase of the Atomic Energy Commission's Project Dribble.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1964/10/24", "description": "Northern Rhodesia, a former British protectorate, becomes the independent Republic of Zambia, ending 73 years of British rule.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1964/10/26", "description": "Eric Edgar Cooke becomes the last man executed in Western Australia, for murdering 8 citizens in  Perth, Western Australia between 1959 and 1963.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1964/10/27", "description": "In the Democratic Republic of the Congo, rebel leader Christopher Gbenye takes 60 Americans and 800 Belgians hostage.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1964/10/29", "description": "A collection of irreplaceable gemstones, including the {{convert|565|carat|g}} Star of India, is stolen from the American Museum of Natural History in New York City.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1964/10/31", "description": "Campaigning at Madison Square Garden, New York, U.S. President Lyndon Johnson pledges the creation of the Great Society.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1964/11/01", "description": "Mortar fire from North Vietnamese forces rains on the Bien Hoa Air Base, killing four U.S. servicemen, wounding 72, and destroying five B-57 jet bombers and other planes.", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1964/11/01", "description": "United States presidential election, 1964: Incumbent President Lyndon B. Johnson defeats Republican challenger Barry Goldwater with over 60 percent of the popular vote.", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1964/11/01", "description": "The Bolivian government of President V\u00edctor Paz Estenssoro is overthrown by a military rebellion led by General Alfredo Ovando Cand\u00eda, commander-in-chief of the armed forces.", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1964/11/05", "description": "Mariner program: Mariner 3, a U.S. space probe intended for Mars, is launched from Cape Kennedy but fails.", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1964/11/09", "description": "The British House of Commons votes to abolish the death penalty for murder in Britain.", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1964/11/10", "description": "Australia partially reintroduces compulsory military service due to the Indonesian Confrontation.", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1964/11/13", "description": "Bob Pettit (St. Louis Hawks) becomes the first NBA player to score 20,000 points.", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1964/11/19", "description": "The United States Department of Defense announces the closing of 95 military bases and facilities, including the Brooklyn Navy Yard, the Brooklyn Army Terminal, and Fort Jay, New York.", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1964/11/19", "description": "Second Vatican Council: The third period of the Catholic Church's ecumenical council closes.", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1964/11/19", "description": "The Verrazano Narrows Bridge opens to traffic (the world's longest suspension bridge at this time).", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1964/11/24", "description": "Belgian paratroopers and mercenaries capture Stanleyville, but a number of hostages die in the fighting, among them Evangelical Covenant Church missionary Dr. Paul Carlson.", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1964/11/24", "description": "Mariner program: NASA launches the Mariner 4 space probe  "1964/12/10", "description": "Dr. Martin Luther King, Jr. is awarded the Nobel Peace Prize in Oslo, Norway.", "lang": "en", "category1": "December", "granularity": "year"}, "event": {"date": "1964/12/11", "description": "Che Guevara addresses the U.N. General Assembly.{{cite web|title = Chronology (1964-66)|work=Misi\u00f3n permanente de la rep\u00fablica de Cuba ante las naciones unidas|publisher = Permanent Missions To The United Nations|url = <a href=\"http:\/\/www.un.int\/cuba\/Pages\/cronologia1964-1966-ing.htm|accessdate\">http:\/\/www.un.int\/cuba\/Pages\/cronologia1964-1966-ing.htm|accessdate<\/a> = 2006-10-09}} {{Dead link|date=September 2010|bot=H3llBot}}", "lang": "en", "category1": "December", "granularity": "year"}, "event": {"date": "1964/12/14", "description": "''Heart of Atlanta Motel v. United States'' (379 US 241 1964): The U.S. Supreme Court rules that, in accordance with the Civil Rights Act of 1964, establishments providing public accommodations must refrain from racial discrimination.", "lang": "en", "category1": "December", "granularity": "year"}, "event": {"date": "1964/12/15", "description": "''The Washington Post'' publishes an article about James Hampton, who had built a glittering religious throne out of recycled materials.", "lang": "en", "category1": "December", "granularity": "year"}, "event": {"date": "1964/12/15", "description": "In the wake of deadly riots in January over control of the Panama Canal, the U.S. offers to negotiate a new canal treaty.", "lang": "en", "category1": "December", "granularity": "year"}, "event": {"date": "1964/12/15", "description": "The deadly Christmas flood of 1964 begins It becomes one of the most destructive weather events to affect Oregon in the 20th century.", "lang": "en", "category1": "December", "granularity": "year"}, "event": {"date": "1964/12/21", "description": "The James Bond film ''Goldfinger'' begins its run in U.S. theaters. It becomes one of the most successful and popular Bond films ever made.", "lang": "en", "category1": "December", "granularity": "year"}, "event": {"date": "1964/12/21", "description": "Comedian Lenny Bruce is sentenced to 4 months in prison, concluding a 6-month obscenity trial.", "lang": "en", "category1": "December", "granularity": "year"}, "event": {"date": "1964/12/21", "description": "A cyclone in the Palk Strait destroys the Indian town of Dhanushkodi, killing 1800 people.", "lang": "en", "category1": "December", "granularity": "year"}, "event": {"date": "1964/12/23", "description": " ''Wonderful Radio London'' commences transmissions with American top 40 format broadcasting, from a ship anchored off the south coast of England.", "lang": "en", "category1": "December", "granularity": "year"}, "event": {"date": "1964/12/26", "description": "Lesley Ann Downey, 10, is abducted by Myra Hindley and Ian Brady.", "lang": "en", "category1": "December", "granularity": "year"}, "event": {"date": "1964/12/27", "description": "The Cleveland Browns defeat the Baltimore Colts in the NFL Championship Game.", "lang": "en", "category1": "December", "granularity": "year"}, "event": {"date": "1964/12/30", "description": "United Nations Conference on Trade and Development (UNCTAD) established as a permanent organ of the UN General Assembly.", "lang": "en", "category1": "December", "granularity": "year"}, "event": {"date": "1964/12/30", "description": "Cosmic microwave background radiation is discovered.", "lang": "en", "category1": "Date unknown", "granularity": "year"}, "event": {"date": "1964/12/30", "description": "Jerome Horowitz synthesizes zidovudine, an antiviral drug which would later be used in treating HIV.", "lang": "en", "category1": "Date unknown", "granularity": "year"}, "event": {"date": "1964/12/30", "description": "Dr. Farrington Daniels' book ''Direct Use of the Sun's Energy'' is published by Yale University Press.", "lang": "en", "category1": "Date unknown", "granularity": "year"}, "event": {"date": "1964/12/30", "description": "The Vishva Hindu Parishad is founded.", "lang": "en", "category1": "Date unknown", "granularity": "year"}, "event": {"date": "1964/12/30", "description": "The first Moog synthesizer is designed by Robert Moog.", "lang": "en", "category1": "Date unknown", "granularity": "year"}, "event": {"date": "1964/12/30", "description": "Rudi Gernreich designs the original monokini topless swimsuit in the US.ampamp<a href=\"http:\/\/gernreich.steirischerbst.at\/pages\/bio1.htm\">http:\/\/gernreich.steirischerbst.at\/pages\/bio1.htm<\/a> Gernreich Bioampamp", "lang": "en", "category1": "Date unknown", "granularity": "year"}, "event": {"date": "1964/12/30", "description": "Roald Dahl writes ''Charlie and the Chocolate Factory''.", "lang": "en", "category1": "Date unknown", "granularity": "year"}, "event": {"date": "1965/01/01", "description": " The ship SS ''Catala'' is driven onto the beach in Ocean Shores, Washington, stranding her.", "lang": "en", "category1": "January", "granularity": "year"}, "event": {"date": "1965/01/04", "description": " U.S. President Lyndon B. Johnson proclaims his quotGreat Societyquot during his State of the Union Address.", "lang": "en", "category1": "January", "granularity": "year"}, "event": {"date": "1965/01/09", "description": " The Mirzapur Cadet College formally opens for academic activities in East Pakistan (now Bangladesh).", "lang": "en", "category1": "January", "granularity": "year"}, "event": {"date": "1965/01/12", "description": " Wanda Beach Murders: The bodies of two 15-year-olds, Christine Sharrock and Marianne Schmidt, are found at Wanda Beach, Sydney.", "lang": "en", "category1": "January", "granularity": "year"}, "event": {"date": "1965/01/14", "description": " The Prime Minister of Northern Ireland and the Taoiseach of the Republic of Ireland meet for the first time in 43 years.", "lang": "en", "category1": "January", "granularity": "year"}, "event": {"date": "1965/01/19", "description": " The unmanned ''Gemini 2'' is launched on a suborbital test of various spacecraft systems.", "lang": "en", "category1": "January", "granularity": "year"}, "event": {"date": "1965/01/20", "description": " Lyndon B. Johnson is sworn in for his own full term as U.S. President.", "lang": "en", "category1": "January", "granularity": "year"}, "event": {"date": "1965/01/26", "description": " Anti-Hindi agitations break out in India, because of which Hindi does not get quotNational Languagequot status and remains one of the 23 official languages of India.", "lang": "en", "category1": "January", "granularity": "year"}, "event": {"date": "1965/01/30", "description": " State funeral of Sir Winston Churchill takes place with the largest assembly of statesmen in the world until the 2005 funeral of Pope John Paul II.{{cite news| url=<a href=\"http:\/\/news.bbc.co.uk\/1\/hi\/world\/europe\/4421081.stm\">http:\/\/news.bbc.co.uk\/1\/hi\/world\/europe\/4421081.stm<\/a> | work=BBC News | title=Holding history's largest funeral | date=April 8, 2005 | accessdate=March 29, 2010}}", "lang": "en", "category1": "January", "granularity": "year"}, "event": {"date": "1965/02/06", "description": " Sir Stanley Matthews plays his final First Division game, at the record age of 50 years and 5 days.", "lang": "en", "category1": "February", "granularity": "year"}, "event": {"date": "1965/02/12", "description": " African and Malagasy Common Organization (OCAM) (Organization Commune Africaine et Malgache) formed as successor to the Afro-Malagasy Union for Economic Cooperation (Union Africaine et Malgache de Cooperation Economique UAMCE), formerly the African and Malagasy Union (Union Africaine et Malgache UAM)).", "lang": "en", "category1": "February", "granularity": "year"}, "event": {"date": "1965/02/15", "description": " A new red and white maple leaf design is inaugurated as the flag of Canada, replacing the Union Flag and the Canadian Red Ensign.", "lang": "en", "category1": "February", "granularity": "year"}, "event": {"date": "1965/ elma, in obedience to a court restraining order.  White supremacists beat up white Unitarian Universalist minister James J. Reeb later that day in Selma.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1965/03/09", "description": "Goldie, a London Zoo golden eagle, is recaptured 12 days after her escape.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1965/03/09", "description": "Engagement announced between Princess Margriet of the Netherlands and Pieter van Vollenhoven, who will become the first commoner and the first Dutchman to marry into the Dutch Royal Family.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1965/03/11", "description": " White Unitarian Universalist minister James J. Reeb, beaten by White supremacists in Selma, Alabama on March 9 following the second march from Selma, dies in a hospital in Birmingham, Alabama.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1965/03/15", "description": " President Lyndon B. Johnson makes his quotWe Shall Overcomequot speech.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1965/03/16", "description": " Police clash with 600 SNCC marchers in Montgomery, Alabama.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1965/03/16", "description": "In Montgomery, Alabama, 1,600 civil rights marchers demonstrate at the Courthouse.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1965/03/16", "description": "In response to the events of March 7 and 9 in Selma, Alabama, President Lyndon B. Johnson sends a bill to Congress that forms the basis for the Voting Rights Act of 1965.  It is passed by the Senate May 26, the House July 10, and signed into law by President Johnson Aug. 6.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1965/03/16", "description": "Cosmonaut Aleksei Leonov, leaving his spacecraft ''Voskhod 2'' for 12 minutes, becomes the first person to walk in space.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1965/03/16", "description": "A United States federal judge rules that SCLC has the lawful right to march to Montgomery, Alabama to petition for 'redress of grievances'.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1965/03/19", "description": " The wreck of the ''SS Georgiana'', reputed to have been the most powerful Confederate cruiser ever built and owned by the real Rhett Butler, is discovered off the Isle of Palms, South Carolina, by teenage diver E. Lee Spence, exactly 102 years after she was sunk with a million dollar cargo while attempting to run past the Union blockade into Charleston.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1965/03/19", "description": "''Poup\u00e9e de cire, poup\u00e9e de son'', sung by France Gall (music and lyrics by Serge Gainsbourg) wins the Eurovision Song Contest 1965 for Luxembourg.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1965/03/19", "description": "The Indo-Pakistani War of 1965 begins.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1965/03/19", "description": "Ranger program: NASA launches ''Ranger 9'', which is the last in a series of unmanned lunar space probes.''", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1965/03/19", "description": "Martin Luther King, Jr. leads 3,200 civil rights activists in the third march from Selma, Alabama to the capitol in Montgomery.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1965/03/22", "description": " Nicolae Ceau\u015fescu becomes the first secretary of the Romanian Communist Party.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1965/03/23", "description": " ''Gemini 3'': NASA launches the United States' first 2-person crew (Gus Grissom, John Young) into Earth orbit.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1965/03/25", "description": " Martin Luther King, Jr. and 25,000 civil rights activists successfully end the 4-day march from Selma, Alabama, to the capitol in Montgomery.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1965/03/25", "description": "Funeral services are held for Detroit homemaker Viola Liuzzo, who was shot dead by 4 Klansmen as she drove marchers back to Selma at night after the civil rights march.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1965/03/25", "description": "Second ODECA charter, signed on 12 December 1962, effective.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1965/04/03", "description": " The world's first space nuclear power reactor, ''SNAP-10A'', is launched by the United States from Vandenberg AFB, California.  The reactor operates for 43 days and remains in Low Earth orbit.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1965/04/05", "description": " At the 37th Academy Awards, ''My Fair Lady'' wins 8 Academy Awards, including Best Picture and Best Director. Rex Harrison wins an Oscar for Best Actor. ''Mary Poppins'' takes home 5 Oscars. Julie Andrews wins an Academy Award for Best Actress, for her portrayal in the role.  Sherman Brothers receives 2 Oscars including Best Song, quotChim Chim Cher-eequot.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1965/04/05", "description": "The Early Bird communications satellite is launched. It becomes operational May 2 and is placed in commercial service in June.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1965/04/05", "description": "The British Government announced the cancellation of the TSR-2 aircraft project.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1965/04/05", "description": "The West German parliament extends the statute of limitations on Nazi war crimes.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1965/04/05", "description": "In Houston, Texas, the Harris County Domed Stadium (more commonly known as the Astrodome) opens.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1965/04/05", "description": "The 100th anniversary of the end of the American Civil War is observed.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1965/04/05", "description": "Charlie Brown and the ''Peanuts'' Gang appear on the cover of ''Time Magazine''.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1965/04/11", "description": " The Palm Sunday tornado outbreak of 1965: An estimated 51 tornadoes (47 confirmed) hit in 6 Midwestern states, killing between 256 to 271 people and injuring some 1,500 more.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1965/04/14", "description": " ''In Cold Blood'' killers Richard Hickock and Perry Smith, convicted of murdering 4 members of the Herbert Clutter family of Holcomb, Kansas, are executed by hanging at the Kansas State Penitentiary for Men in Lansing, Kansas.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1965/04/17", "description": " The first SDS march against the Vietnam War draws 25,000 protestors to Washington, DC.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1965/04/18", "description": " Consecration of St Clement of Ohrid Macedonian Orthodox Cathedral in Toronto, Canada.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1965/04/21", "description": " The NY World's Fair in Flushing Meadows, NY, reopens.", "lang": "en", "categor ", "granularity": "year"}, "event": {"date": "1967/06/17", "description": "The People's Republic of China announces a successful hydrogen bomb test.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1967/06/23", "description": "Cold War: U.S. President Lyndon B. Johnson meets with Soviet Premier Alexei Kosygin in Glassboro, New Jersey, for the 3-day Glassboro Summit Conference. Johnson travels to Los Angeles for a dinner at the Century Plaza Hotel where earlier in the day thousands of war protesters clashed with L.A. police.{{cite web|url=<a href=\"http:\/\/www.lbjlib.utexas.edu\/johnson\/archives.hom\/diary\/1967\/670623.asp\">http:\/\/www.lbjlib.utexas.edu\/johnson\/archives.hom\/diary\/1967\/670623.asp<\/a> |title=PRESIDENT\u0092S DAILY DIARY, June 23, 1967 |publisher=Lbjlib.utexas.edu |date=1967-06-23 |accessdate=2011-11-29}}", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1967/06/25", "description": "400 million viewers watch Our World, the first live, international, satellite television production. It features the live debut of The Beatles' song quotAll You Need is Lovequot.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1967/06/25", "description": "Pope Paul VI ordains 276 new cardinals (one of whom is the future Pope John Paul II).", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1967/06/25", "description": "The Buffalo Race Riot begins, lasting until July 1 leads to 200 arrests.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1967/06/27", "description": "The first automatic cash machine (voucher-based) is installed, in the office of the Barclays Bank in Enfield, England.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1967/06/28", "description": "Israel declares the annexation of East Jerusalem.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1967/06/30", "description": "Moise Tshombe, former President of Katanga and former prime minister of the Democratic Republic of the Congo, is kidnapped to Algeria.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1967/06/30", "description": "Canada celebrates its first one hundred years of Confederation.", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1967/06/30", "description": "EEC joined with European Coal and Steel Community and European Atomic Community to form the European Communities (from the 1980s usually known as European Community EC).", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1967/06/30", "description": "The first UK colour television broadcasts begin on BBC2. The first one is from the tennis championship at Wimbledon. A full colour service begins on BBC2 on December 2.", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1967/06/30", "description": "American Samoa's first constitution becomes effective.", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1967/07/03", "description": "A military rebellion led by Belgian mercenary Jean Schramme begins in Katanga, Democratic Republic of the Congo.", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1967/07/04", "description": "The British Parliament decriminalizes homosexuality.", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1967/07/05", "description": "Troops of Belgian mercenary commander Jean Schramme revolt against Mobutu Sese Seko, and try to take control of Stanleyville, Congo.", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1967/07/05", "description": "Biafran War: Nigerian forces invade Biafra, following the latter's secession May 30.", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1967/07/05", "description": "A level crossing collision between a train loaded with children and a tanker-truck near Magdeburg, East Germany kills 94 people, mostly children.", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1967/07/10", "description": "Heavy massive rains and a landslide at Kobe and Kure, Hiroshima, Japan, kill at least 371.", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1967/07/10", "description": "The Greek military regime strips 480 Greeks of their citizenship.", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1967/07/10", "description": "1967 Newark riots: After the arrest of an African-American cab driver for allegedly illegally driving around a police car and gunning it down the road, race riots break out in Newark, New Jersey, lasting six days and leaving 26 dead.", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1967/07/14", "description": "Near Newark, New Jersey, the Plainfield, NJ, riots also occur.", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1967/07/16", "description": "A prison riot in Jay, Florida leaves 37 dead.", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1967/07/18", "description": "The United Kingdom announces the closing of its military bases in Malaysia and Singapore. Australia and the U.S. disapprove.", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1967/07/19", "description": "A race riot breaks out in the North Side of Minneapolis on Plymouth Street during the Minneapolis Aquatennial Parade and business are vandalized and fires break out in the area, although the disturbance is quelled within hours.  However, the next day a shooting sets off another incident in the same area that leads to 18 fires, 36 arrests, 3 shootings, 2 dozen people injured, and damages totaling 4.2 million.  There will be two more such incidents in the following two weeks.", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1967/07/20", "description": "Chilean poet Pablo Neruda receives the first Viareggio-Versile prize.", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1967/07/21", "description": "The town of Winneconne, Wisconsin, announces secession from the United States because it is not included in the official maps and declares war. Secession is repealed the next day.", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1967/07/23", "description": "12th Street Riot\/Detroit Race Riots: In Detroit, Michigan, one of the worst riots in United States history begins on 12th Street in the predominantly African American inner city: 43 are killed, 342 injured and 1,400 buildings burned.", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1967/07/24", "description": "During an official state visit to Canada, French President Charles de Gaulle declares to a crowd of over 100,000 in Montreal: ''Vive le Qu\u00e9bec libre!'' (Long live free Quebec!). The statement, interpreted as support for Quebec independence, delights many Quebecers but angers the Canadian government and many English Canadians.", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1967/07/24", "description": "An explosion and fire aboard the U.S. Navy aircraft carrier ''USS Forrestal'' in the Gulf of Tonkin leaves 134 dead.", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1967/07/24", "description": "Georges Bidault moves to Belgium where he receives political asylum.", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1967/07/24", "description": "An earthquake in Caracas, Venezuela leaves 240 dead.", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1967/07/30", "description": "The 1967 Milwaukee race riots begin, lasting through August 2 and leading to a ten-day shutdown of the city from August 1.", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1967/08/01", "description": "Race riots in the United States spread to Washington, D.C..", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1967/08/02", "description": "The Turkish football club Trabzonspor is established in Trabzon.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1967/08/05", "description": "Pink Floyd releases their debut album ''The Piper at the Gates of Dawn'' in the United Kingdom.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1967/08/06", "description": "A pulsar is noted by Jocelyn Bell and Antony Hewish. The discovery is first recorded in print in 1968: quotAn entirely novel kind of star came to light on ''Aug. 6 last year'' ...quot. The date of the discovery is not recorded.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1967/08/06", "description": "Vietnam War: The People's Republic of China agrees to give North Vietnam an undisclosed amount of aid in the form of a grant.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1967/08/06", "description": "A general strike in the old quarter of Jerusalem protests Israel's unification of the city.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1967/08/08", "description": "The Association of Southeast Asian Nations (ASEAN) is founded in Bangkok, Thailand.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1967/08/09", "description": "Vietnam War \u2013 Operation Cochise: United States Marines begin a new operation in the Que Son Valley.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1967/08/10", "description": "Belgian mercenary Jean Schramme's troops take the Congolese border town of Bukavu.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1967/08/13", "description": "Night of the Grizzlies sparks national concern over bear drama, from PBS in Montana's Glacier National Park.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1967/08/14", "description": "Wonderful Radio London shuts down at 3:00ampnbspPM in anticipation of the Marine Broadcasting Offences Act.  Many fans greet the staff upon their return to London that evening with placards reading quotFreedom died with Radio London.quot", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1967/08/15", "description": "August 15  \u2013 The United Kingdom Marine Broadcasting Offences Act declares participation in offshore pirate radio illegal. Radio Caroline defies the Act and continues broadcasting.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1967/08/18", "description": "The State of Tamil Nadu, India is established.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1967/08/19", "description": "West Germany receives 36 East German prisoners it has quotpurchasedquot through the border posts of Herleshausen and Wartha.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1967/08/19", "description": "A truce is declared in the Democratic Republic of the Congo.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1967/08/19", "description": "The People's Republic of China announces that it has shot down United States planes violating its airspace.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1967/08/25", "description": "American Nazi Party leader George Lincoln Rockwell is assassinated in Arlington, Virginia.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1967/08/27", "description": "East Coast Wrestling Association is established.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1967/08/30", "description": "Thurgood Marshall is confirmed as the first African American Justice of the United States Supreme Court.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1967/09/01", "description": "Ilse Koch, also known as the quotWitch of Buchenwaldquot, commits suicide in the Bavarian prison of Aichach.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1967/09/01", "description": "Nguyen Van Thieu is elected President of South Vietnam.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1967/09/01", "description": "H-Day in Sweden: At 5:00ampampnbspa.m. local time, all traffic in the country switches from left-hand traffic pattern to right-hand traffic.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1967/09/04", "description": "Vietnam War \u2013 Operation Swift: The United States Marines launch a search and destroy mission in Quang Nam and Quang Tin Provinces. The ensuing 4-day battle in Que Son Valley kills 114 Americans and 376 North Vietnamese.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1967/09/09", "description": "Fashion Island, one of California's first outdoor shopping malls, opens in Newport Beach.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1967/09/10", "description": "In Gibraltar, only 44 out of 12,182 voters support union with Spain.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1967/09/10", "description": "A riot during a football match in Kayseri, Turkey leaves 44 dead, about 600 injured.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1967/09/10", "description": "Jim Morrison and The Doors defy CBS censors on ''The Ed Sullivan Show'', when Morrison sings the gers and crew.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1968/03/26", "description": " Joan Baez marries activist David Harris in New York.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1968/03/28", "description": " Brazilian high school student Edson Lu\u00eds de Lima Souto is shot by the police in a protest for cheaper meals at a restaurant for low-income students. The aftermath of his death was one of the first major events against the military dictatorship.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1968/03/31", "description": " U.S. President Lyndon B. Johnson announces he will not seek re-election.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1968/03/31", "description": "Bombs explode at midnight in two department stores in Frankfurt-am-Main Andreas Baader and Gudrun Ensslin are later arrested and sentenced for arson.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1968/03/31", "description": "The film  ''2001: A Space Odyssey'' premieres in Washington, D.C.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1968/04/03", "description": " The American movie ''Planet of the Apes'' is released in theaters.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1968/04/03", "description": "Martin Luther King, Jr. is shot dead at the Lorraine Motel in Memphis, Tennessee. Riots erupt in major American cities, lasting for several days afterwards.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1968/04/03", "description": "Apollo Program: Apollo-Saturn mission 502 (''Apollo 6'') is launched, as the second and last unmanned test-flight of the Saturn V launch vehicle.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1968/04/03", "description": "''La, la, la'' by Massiel (mu al of Honor.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1968/08/22", "description": "August 30 ampndash Police clash with anti-war protesters in Chicago, Illinois, outside the 1968 Democratic National Convention, which nominates Hubert Humphrey for U.S. President, and Edmund Muskie for Vice President.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1968/08/22", "description": "John Gordon Mein, US Ambassador to Guatemala, is assassinated on the streets of Guatemala City. First US Ambassador assassinated in the line of duty.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1968/08/22", "description": "Crown Prince Harald of Norway marries Sonja Haraldsen, the commoner he has dated for 9 years, in Oslo.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1968/08/24", "description": " France explodes its first hydrogen bomb.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1968/09/06", "description": " Swaziland becomes independent.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1968/09/09", "description": "regorio Vazquez Jr is born", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1968/09/09", "description": "Mattel's ''Hot Wheels'' toy cars are introduced.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1968/09/09", "description": "150 women (members of New York Radical Women) arrive in Atlantic City, New Jersey to protest against the Miss America Pageant, as exploitative of women. Led by activist and author Robin Morgan, it is one of the first large demonstrations of Second Wave Feminism as Women's Liberation begins to gather much media attention.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1968/09/09", "description": "The International Association of
