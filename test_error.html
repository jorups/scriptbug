ampaign party in Plaza Miranda in Quiapo, Manila the Philippines, injuring several anti-Marcos political candidates.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1971/08/19", "description": "Border clashes occur between Tanzania and Uganda.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1971/08/19", "description": "Bangladesh and eastern Bengal are flooded thousands flee the area.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1971/08/26", "description": " A civilian government takes power in Greece.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1971/08/30", "description": " The Progressive Conservatives under Peter Lougheed defeat the Social Credit government under Harry E. Strom in a general election, ending 36 years of uninterrupted power for Social Credit in Alberta.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1971/08/30", "description": "Qatar gains independence from the United Kingdom. Unlike most nearby emirates, Qatar declines to become part of either the United Arab Emirates or Saudi Arabia.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1971/08/30", "description": "Manlio Brosio resigns as NATO Secretary General.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1971/09/04", "description": " A Boeing 727 (Alaska Airlines Flight 1866) crashes into the side of a mountain near Juneau, Alaska, killing all 111 people on board.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1971/09/08", "description": " In Washington, DC, the John F. Kennedy Center for the Performing Arts is inaugurated, with the opening feature being the premiere of Leonard Bernstein's ''Mass''.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1971/09/09", "description": " September 13 ampndash Attica Prison riots: ampndash A revolt breaks out at the maximum-security prison in Attica, New York. In the end, state police and the United States National Guard storm the facility 42 are killed, 10 of them hostages.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1971/09/19", "description": " The electric tram system closes in the city of Ballarat, Victoria, Australia.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1971/09/21", "description": " Pakistan declares a state of emergency.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1971/09/24", "description": " Britain expels 90 KGB and GRU officials 15 are not allowed to return.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1971/09/27", "description": "October 11 ampndash Japanese Emperor Hirohito travels abroad.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1971/09/28", "description": " Cardinal J\u00f3zsef Mindszenty, who has taken refuge in the U.S. Embassy in Budapest since 1956, is allowed to leave Hungary.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1971/09/29", "description": " A cyclone in the Bay of Bengal, in Orissa State in India, kills 10,000.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1971/10/01", "description": " Walt Disney World opens in Orlando, Florida", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1971/10/15", "description": " The 2,500 Year Celebration of Iran begins, celebrating the birth of Persia.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1971/10/17", "description": " The Pittsburgh Pirates win the World Series in 7 games against the Baltimore Orioles.  The Pirates' Roberto Clemente, who turned into a one-man gang in the Series, became the first Latino player to earn World Series MVP honors. Game 4 of the Series was also the first night game ever to be played in the World Series.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1971/10/18", "description": " In New York City, the Knapp Commission begins public hearings on police corruption.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1971/10/18", "description": "U.S. President Richard Nixon nominates Lewis Franklin Powell, Jr. and William H. Rehnquist to the U.S. Supreme Court.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1971/10/18", "description": "The Clarkston explosion in Scotland kills 22 people.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1971/10/25", "description": " The United Nations General Assembly admits the People's Republic of China and expels the Republic of China (or Taiwan).", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1971/10/27", "description": " The Democratic Republic of the Congo is renamed Zaire.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1971/10/27", "description": "The British House of Commons votes 356\u2013244 in favour of joining the European Economic Community.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1971/10/27", "description": "The United Kingdom becomes the 6th nation to launch a satellite into orbit, the Prospero X-3, using a Black Arrow carrier rocket.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1971/10/27", "description": "The Egyptian Opera House (Khedivial Opera House) burns down in Cairo.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1971/10/29", "description": " Vietnam War ampndash Vietnamization: The total number of American troops still in Vietnam drops t ": "September", "granularity": "year"}, "event": {"date": "1972/09/14", "description": "West Germany and Poland renew diplomatic relations.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1972/09/17", "description": "Uganda announces that there are Tanzanian troops in its territory.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1972/09/18", "description": "S\u00e3o Paulo Metro is inaugurated in Brazil.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1972/09/19", "description": "A parcel bomb sent to the Israeli Embassy in London kills 1 diplomat.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1972/09/21", "description": "Philippine president Ferdinand Marcos issues Proclamation No. 1081{{cite web|url=<a href=\"http:\/\/www.lawphil.net\/executive\/proc\/proc_1081_1972.html\">http:\/\/www.lawphil.net\/executive\/proc\/proc_1081_1972.html<\/a> |title=Full Text \u2013 Proclamation 1081 |publisher=Lawphil.net |date= |accessdate=2012-05-17}} placing the entire country under martial law.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1972/09/24", "description": "An F-86 fighter aircraft leaving an air show at Sacramento Executive Airport fails to become airborne and crashes into a Farrell's Ice Cream Parlor, killing 12 children and 11 adults.ref name=quottitleCrash at Farrellsquot{{cite web |url=<a href=\"http:\/\/www.check-six.com\/Crash_Sites\/Sabrejet_crash_site.htm\">http:\/\/www.check-six.com\/Crash_Sites\/Sabrejet_crash_site.htm<\/a> |title=Crash at Farrell's |accessdate=2008-03-16 |work=| archiveurl= <a href=\"http:\/\/web.archive.org\/web\/20080320003854\/http:\/\/www.check-six.com\/Crash_Sites\/Sabrejet_crash_site.htm|\">http:\/\/web.archive.org\/web\/20080320003854\/http:\/\/www.check-six.com\/Crash_Sites\/Sabrejet_crash_site.htm|<\/a> archivedate= 20 March 2008 !--DASHBot--| d ted Nations Educational, Scientific and Cultural Organization adopts the Convention Concerning the Protection of the World Cultural and Natural Heritage<a href=\"http:\/\/whc.unesco.org\/pg.cfm?cid=182\">http:\/\/whc.unesco.org\/pg.cfm?cid=182<\/a> {{Dead link|date=July 2012}}", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1972/11/19", "description": "Se\u00e1n Mac St\u00edof\u00e1in, a leader of the Provisional Irish Republican Army, is arrested in Dublin after giving an interview to RT\u00c9.", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1972/11/22", "description": "Vietnam War: The United States loses its first B-52 Stratofortress of the war.", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1972/11/28", "description": "The last executions in Paris, France. Roger Bontems and Claude Buffet \u2013 the Clairvaux Mutineers \u2013 were guillotined at La Sante Prison by chief executioner Andre Obrecht (already suffering from Parkinson's Disease). Bontems had been found innocent of murder by the court, but as Buffet's accomplice was condemned to death anyway. President Georges Pompidou, in private an abolitionist, upheld both death sentences in deference to  French public opinion.", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1972/11/28", "description": "Atari kicks off the first generation of video games with the release of their seminal arcade version of ''Pong'', the first game to achieve commercial success.", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1972/11/28", "description": "The ampquottea houseampquot Mellow Yellow opens on the Amstel River in Amsterdam, pioneering the legal sale of cannabis in the Netherlands.ampamp{{cite web|url=<a href=\"http:\/\/www.wilsonsalmanac.com\/book\/nov29.html\">http:\/\/www.wilsonsalmanac.com\/book\/nov29.html<\/a> |title=\u00d8 Wilson's Almanac f gainst communism, ultimately leading to the rise of the Solidarity movement.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1979/06/02", "description": "A blowout at the Ixtoc I oil well in the southern Gulf of Mexico causes at least 600,000 tons (176,400,000 gallons) of oil to be spilled into the waters, the worst oil spill to date. Some estimate the spill to be 428 million gallons, making it the largest unintentional oil spill until it was surpassed by the Deepwater Horizon Oil Spill in 2010.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1979/06/02", "description": "General elections are held in Italy.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1979/06/02", "description": "Joe Clark becomes Canada's 16th and youngest Prime Minister.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1979/06/02", "description": "Flight Lieutenant Jerry Rawlings takes power in Ghana after a  military coup in which General Fred Akuffo is overthrown.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1979/06/07", "description": " The first direct elections to the European Parliament begin, allowing citizens from across all then-9 European Community member states to elect 410 MEPs. It is also the first international election in history.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1979/06/12", "description": " Bryan Allen flies the man-powered Gossamer Albatross across the English Channel.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1979/06/18", "description": " Jimmy Carter and Leonid Brezhnev sign the SALT II agreement in Vienna.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1979/06/20", "description": " A Nicaraguan National Guard soldier kills ABC TV news correspondent Bill Stewart and his interpreter Juan Espinosa. Oth , "granularity": "year"}, "event": {"date": "1979/09/20", "description": " French paratroopers help David Dacko to overthrow Bokassa in the Central African Republic.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1979/09/22", "description": " The South Atlantic Flash is observed near Bouvet Island, thought to be a nuclear weapons test.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1979/09/30", "description": " The Hong Kong MTR begins service with the opening of its Modified Initial System (aka Kwun Tong Line).", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1979/10/01", "description": " Nigeria terminates military rule, and the Nigerian Second Republic is established.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1979/10/01", "description": " October 6 ampndash Pope John Paul II visits the United States.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1979/10/03", "description": " A EF4 Tornado hits Windsor Locks, CT causing extensive damage to the town.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1979/10/06", "description": " Federal Reserve System changes from an interest rate target policy to a money supply target policy.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1979/10/06", "description": "Peter Brock wins the Bathurst 1000 by a record 6 laps, with a lap record on the last lap.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1979/10/06", "description": "Lesotho recognizes the Sahrawi Arab Democratic Republic (SADR).", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1979/10/06", "description": "Zambia recognizes the Sahrawi Arab Democratic Republic (SADR).", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1979/10/06", "description": "Near Guam, Typhoon Tip reaches a record intensity of 870 millibars, the lowest pressure recorded at sea level.  This makes Tip the most powerful tropical cyclone in known world history.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1979/10/14", "description": " A major gay rights march in the United States takes place in Washington, D.C., involving tens of thousands of people.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1979/10/15", "description": " Black Monday events, in which members of a political group sack a newspaper office, unfold in Malta.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1979/10/16", "description": " A tsunami in Nice, France kills 23 people.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1979/10/17", "description": " The Pittsburgh Pirates defeat the Baltimore Orioles in Game 7 of the World Series. Willie Stargell is named the Series MVP.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1979/10/19", "description": " 13 Marines die in a fire at Camp Fuji, Japan as a result of Typhoon Tip.<a href=\"http:\/\/www.fuji.usmc.mil\/about\/fire.html\">http:\/\/www.fuji.usmc.mil\/about\/fire.html<\/a> US Marine Corps", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1979/10/26", "description": " Park Chung-hee, the President of South Korea, is assassinated by KCIA director Kim Jaegyu.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1979/10/27", "description": " Saint Vincent and the Grenadines gains independence from the United Kingdom.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1979/11/01", "description": " Iran hostage crisis: Iranian Ayatollah Ruhollah Khomeini urges his people to demonstrate on November 4 and to expand attacks on "November", "granularity": "year"}, "event": {"date": "1979/11/07", "description": "The Carl Bridgewater murder trial ends with all 4 men found guilty. James Robinson, 45, and 25-year-old Vincent Hickey are sentenced to life imprisonment with a recommended 25-year minimum for murder. 18-year-old Michael Hickey is also found guilty of murder and sentenced to indefinite detention. Patrick Molloy, 53, is found guilty on a lesser charge of manslaughter and sentenced to 12 years in prison.ampamp<a href=\"http:\/\/news.bbc.co.uk\/onthisday\/hi\/dates\/stories\/november\/9\/newsid_2516000\/2516015.stmampamp\">http:\/\/news.bbc.co.uk\/onthisday\/hi\/dates\/stories\/november\/9\/newsid_2516000\/2516015.stmampamp<\/a>", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1979/11/07", "description": "Nuclear false alarm: the NORAD computers and the Alternate National Military Command Center in Fort Ritchie, Maryland detected purported massive Soviet nuclear strike. After reviewing the raw data from satellites and checking the early warning radars, the alert was cancelled.ampamp<a href=\"http:\/\/www.pbs.org\/wgbh\/nova\/missileers\/falsealarms.html\">http:\/\/www.pbs.org\/wgbh\/nova\/missileers\/falsealarms.html<\/a> False Alarms on the Nuclear Frontampamp", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1979/11/07", "description": "Iran hostage crisis: In response to the hostage situation in Tehran, U.S. President Jimmy Carter orders a halt to all oil imports into the United States from Iran.", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1979/11/07", "description": "S\u00fcleyman Demirel, of AP forms the new government of Turkey (43rd government, a minority government)", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1979/11/14", "description": " Iran hostage crisis: U.S. President Jimmy Carter issues Executive Order 12170, freezing all Ira ears.  In California, Chief Justice Rose Bird and two colleagues are removed by voters from the Supreme Court of California for opposing capital punishment.", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1986/11/06", "description": " Sumburgh disaster: A British International Helicopters Boeing 234LR Chinook crashes 2.5 miles east of Sumburgh Airport, killing 45 people (the deadliest civilian helicopter crash on record).", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1986/11/11", "description": " Sperry Rand and Burroughs merge to form Unisys, becoming the second largest computer company.", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1986/11/12", "description": " Australian singer John Farnham releases the album ''Whispering Jack'', which becomes the highest selling album in Australia's history.", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1986/11/12", "description": "Greater Manchester Police announce that they are to search for the bodies of 2 missing children (who both vanished more than 20 years ago) after the Moors Murderers Ian Brady and Myra Hindley confess to 2 more murders.", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1986/11/21", "description": " Iran-Contra Affair: National Security Council member Oliver North and his secretary, Fawn Hall, start shredding documents implicating them in selling weapons to Iran and channeling the proceeds to help fund the Contra rebels in Nicaragua.", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1986/11/22", "description": " Mike Tyson wins his first world boxing title by defeating Trevor Berbick in Las Vegas.", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1986/11/25", "description": " Iran-Contra Affair: U.S. Attorney General Edwin Meese announces that profits from f Afabet.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1988/03/24", "description": "An Israeli court sentences Mordechai Vanunu to 18 years in prison for disclosing Israel's nuclear program to ''The Sunday Times''.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1988/03/25", "description": "The Candle Demonstration in Bratislava, Slovakia is the first mass demonstration of the 1980s against the communist regime in Czechoslovakia.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1988/03/26", "description": "U.S. presidential candidate Jesse Jackson defeats Michael Dukakis in the Michigan Democratic caucuses, becoming the temporary front-runner for the party's nomination. Richard Gephardt withdraws his candidacy after his campaign speeches against imported automobiles fail to earn him much support in Detroit.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1988/03/29", "description": "African National Congress representative Dulcie September is assassinated in Paris.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1988/04/04", "description": "Governor Evan Mecham of Arizona is convicted in his impeachment trial and removed from office.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1988/04/05", "description": "Massachusetts Governor Michael Dukakis wins the Wisconsin Democratic presidential primary.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1988/04/05", "description": "The comic strip ''FoxTrot'' makes its first appearance in US newspapers.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1988/04/05", "description": "The Ojhri Camp Disaster occurs in Islamabad and Rawalpindi.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1988/04/05", "description": "The Great Seto Bridge opens to traffic in Japan.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1988/04/11", "description": "''The Last Emperor'' (directed by Bernardo Bertolucci) wins nine Oscars.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1988/04/12", "description": "Former pop singer Sonny Bono is elected mayor of Palm Springs, California.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1988/04/12", "description": "In the Geneva Accords, the Soviet Union commits itself to withdrawal of its forces from Afghanistan.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1988/04/12", "description": "The USS ''Samuel B. Roberts'' (FFG-58) strikes a naval mine in the Persian Gulf, while deployed on Operation Earnest Will, during the Tanker War phase of the Iran\u2013Iraq War.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1988/04/12", "description": "Israeli commandos kill the PLO's Abu Jihad in Tunisia.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1988/04/12", "description": "In Forl\u00ec, Italy, the brigate rosse kill Senator Roberto Ruffilli, an advisor of Prime Minister Ciriaco de Mita.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1988/04/18", "description": "The United States Navy retaliates for the USS ''Samuel B. Roberts'' (FFG-58) mining with Operation Praying Mantis, in a day of strikes against Iranian oil platforms and naval vessels.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1988/04/25", "description": "In Israel, Ivan Demjanjuk is sentenced to death for war crimes committed in World War II. He was accused by survivors of being the notorious guard at the Treblinka extermination camp known as quotIvan the Terriblequot. The conviction is later overturned by the Israeli Supreme Court.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1988/04/28", "description": "Aloha Flight 243 loses several yards of its upper fuselage while in flight, killing 1 person.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1988/04/28", "description": "World Expo '88 opens in Brisbane Queensland, Australia.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1988/04/28", "description": "Celine Dion wins the Eurovision Song Contest for Switzerland with the song ampquotNe partez pas sans moiampquot.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1988/05/04", "description": "PEPCON disaster in Henderson, Nevada: A major explosion at an industrial solid-fuel rocket plant causes damage extending up to {{convert|10|mi|km}} away, including Las Vegas' McCarran International Airport.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1988/05/14", "description": "Bus collision near Carrollton, Kentucky: A drunk driver going the wrong way on Interstate 71, hits a converted school bus carrying a church youth group from Radcliff, Kentucky. The resulting fire kills 27, making it tied for 1st in the U.S. for most fatalities involving 2 vehicles to the present day. Coincidentally, the other 2-vehicle accident involving a bus that also killed 27 occurred in Prestonburg, Kentucky on February 28, 1958.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1988/05/15", "description": "Soviet war in Afghanistan: After more than 8 years of fighting, the Soviet Army begins withdrawing from Afghanistan.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1988/05/15", "description": "A report by U.S. Surgeon General C. Everett Koop states that the addictive properties of nicotine are similar to those of heroin and cocaine.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1988/05/15", "description": "''California v. Greenwood'': The U.S. Supreme Court rules that police officers do not need a search warrant to search through discarded garbage.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1988/05/24", "description": "Section 28 (outlawing promotion of homosexuality in schools) is passed as law by Parliament in the United Kingdom.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1988/05/27", "description": "Microsoft releases Windows 2.1", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1988/05/31", "description": "U.S. President Ronald Reagan addresses 600 Moscow State University students, during his visit to the Soviet Union.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1988/06/05", "description": "The first National Cancer Survivors Day is held.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1988/06/06", "description": "Elizabeth II strips jockey Lester Piggott of his OBE, following his jailing for tax irregularities.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1988/06/10", "description": "Spontaneous 100,000 strong mass night-singing demonstrations in Estonia, that eventually give name to the Singing Revolution.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1988/06/10", "description": "The name of the General Public License (GPL) is mentioned for the first time.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1988/06/10", "description": "Wembley Stadium hosts a concert featuring stars from the fields of music, comedy and film, in celebration of the 70th birthday of imprisoned ANC leader Nelson Mandela.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1988/06/14", "description": "A small wildfire starts in Montana just north of the boundary for Yellowstone National Park. The Storm Creek fire expands into the park, then merges with dozens of other drought-inspired fires. Eventually, over {{convert|750000|acre|km2}} of Yellowstone \u2013 36% of the park's area \u2013 burns before firefighters gain control in late September.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1988/06/23", "description": "NASA scientist James Hansen testifies to the Senate that man-made global warming had begun.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1988/06/25", "description": "The Netherlands defeats the Soviet Union 2\u20130 to win Euro 88.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1988/06/26", "description": "Air France Flight 296 crashes into the tops of trees beyond the runway on a demonstration flight at Habsheim, France three passengers are killed.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1988/06/28", "description": "Four workers are asphyxiated at a metal-plating plant in Auburn, Indiana, in the worst confined-space industrial accident in U.S. history. (A fifth victim dies two days later).", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1988/06/29", "description": "''Morrison v. Olson'': The United States Supreme Court upholds the law allowing special prosecutors to investigate suspected crimes by executive branch officials.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1988/06/30", "description": "Roman Catholic Archbishop Marcel Lefebvre consecrates four bishops at \u00c9c\u00f4ne, Switzerland for his apostolate, along with Bishop Antonio de Castro Mayer, without a papal mandate.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1988/06/30", "description": "The Fatih Sultan Mehmet Bridge in Istanbul, Turkey is completed, providing the second connection between the continents of Europe and Asia over the Bosporus.", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1988/06/30", "description": "Iran Air Flight 655 is shot down by a missile launched from the USS ''Vincennes''.", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1988/06/30", "description": "The Piper Alpha production platform in the North Sea is destroyed by explosions and fires, killing 165 oil workers and 2 rescue mariners.", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1988/06/30", "description": "The first reported medical waste on beaches in the Greater New York area (including hypodermic needles and syringes possibly infected with the AIDS virus) washes ashore on Long Island. Subsequent medical waste discoveries on beaches in Coney Island and in Monmouth County, New Jersey force the closure of numerous New York\u2013area beaches in the middle of one of the hottest summers on record in the American Northeast.", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1988/07/14", "description": "Volkswagen closes its Westmoreland Assembly Plant after 10 years of operation (the first factory built by a non-American automaker in the U.S.).", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1988/07/20", "description": "The Democratic National Convention in Atlanta, Georgia nominates Michael Dukakis for U.S. President and Lloyd Bentsen for Vice President.", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1988/07/31", "description": "Thirty-two people are killed and 1,674 injured when a bridge at the Sultan Abdul Halim Ferry terminal collapses in Butterworth, Malaysia.", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1988/07/31", "description": "Shooting of Allama Arif Hussain Hussaini, leader of Pakistani Shia Muslims, in Peshawar.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1988/07/31", "description": "The 1988 Malaysian constitutional crisis culminates in the ouster of the Lord President of Malaysia, Salleh Abas.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1988/08/06", "description": "August 7 \u2013 Tompkins Square Park Police Riot in New York City: A riot erupts in Tompkins Square Park when police attempt to enforce a newly passed curfew for the park. Bystanders, artists, residents, homeless people and political activists are caught up in the police action that takes place during the night of August 6 and into the early morning of August 7.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1988/08/08", "description": "8888 Uprising: Thousands of protesters in Burma, now known as ''Myanmar'', are killed during anti-government demonstrations.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1988/08/14", "description": "Enzo Ferrari, founder of the Italian automobile manufacturer Ferrari, dies at the age of 90, after a long illness.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1988/08/17", "description": "Pakistani President Muhammad Zia-ul-Haq and the U.S. ambassador to Pakistan, Arnold Raphel, are killed in a plane crash near Bhawalpur.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1988/08/18", "description": "The Republican National Convention in New Orleans, Louisiana nominates George H.W. Bush for President and Dan Quayle for Vice President of the United States of America.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1988/08/19", "description": "A truce begins in the Iran\u2013Iraq War.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1988/08/20", "description": "The Iran\u2013Iraq War ends, with an estimated one million lives lost.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1988/08/21", "description": "Major earthquake of magnitude 6.6 hits the Nepal-India Border. Estimated 1,004 people killed and more than 16,000 injured", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1988/08/25", "description": "A fire destroys part of Chiado quarter, in Lisbon's historical center.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1988/08/26", "description": "Mehran Karimi Nasseri, quotThe terminal manquot, is stuck in the De Gaulle Airport in Paris, where he will continue to reside until August 1, 2006.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1988/08/28", "description": "Seventy-five people are killed and 346 injured in one of the worst airshow disasters in history at Germany's Ramstein Air Base, when three jets from the Italian air demonstration team, ''Frecce Tricolori'', collide, sending one of the aircraft crashing into the crowd of spectators.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1988/09/05", "description": "With US$2 billion in federal aid, the Robert M. Bass Group agrees to buy the United States' largest thrift, American Savings and Loan Association.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1988/09/11", "description": "In Estonia, 300,000 demonstrate for independence.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1988/09/12", "description": "Hurricane Gilbert devastates Jamaica it turns towards Mexico's Yucat\u00e1n Peninsula 2 days later, causing an estimated $5 billion in damage.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1988/09/16", "description": "Tom Browning of the Cincinnati Reds pitches the 12th perfect game in baseball history against the Los Angeles Dodgers at Riverfront Stadium.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1988/09/17", "description": "October 2 \u2013 The 1988 Summer Olympics are held in Seoul, South Korea.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1988/09/22", "description": "The Ocean Odyssey drilling rig suffers a blowout and fire in the North Sea (see also July 6).", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1988/09/24", "description": "September 26 \u2013 Large, militant protests against the 1988 World Bank and IMF meetings take place in West Berlin.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1988/09/29", "description": "''STS-26'': NASA resumes space shuttle flights, grounded after the ''Challenger'' disaster, with Space Shuttle ''Discovery''.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1988/09/29", "description": "Thousands riot in Algiers, Algeria against the National Liberation Front government by October 10 the army has killed and tortured about 500 people in crushing the riots.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1988/09/29", "description": "Chilean president Augusto Pinochet is defeated in a national plebiscite that sought to renew his mandate.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1988/09/29", "description": "In Omaha, Nebraska, in the only vice presidential debate of the 1988 U.S. presidential election, the Republican vice presidential nominee, Senator Dan Quayle of Indiana, insists he has as much experience in government as John F. Kennedy did when he sought the presidency in 1960. His Democratic opponent, Senator Lloyd Bentsen of Texas, replies, ampquotSenator, I served with Jack Kennedy. I knew Jack Kennedy. Jack Kennedy was a friend of mine. Senator, you're no Jack Kennedy.ampquot", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1988/10/09", "description": "The 1985-88 Rugby League World Cup culminates in Australia's 25\u201312 victory over New Zealand at Auckland's Eden Park before 47,363 spectators.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1988/10/12", "description": "Walsh Street police shootings: Two Victoria Police officers are gunned down, execution style, in Australia.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1988/10/13", "description": "In the second U.S. presidential debate, held by U.C.L.A., the Democratic party nominee, Michael Dukakis, is asked by journalist Bernard Shaw of CNN if he would support the death penalty if his wife, Kitty, were to be raped and murdered. Gov. Dukakis' reply, voicing his opposition to capital punishment in any and all circumstances, is later said to have been a major reason for the eventual failure of his campaign for the White House.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1988/10/19", "description": "The United Kingdom bans broadcast interviews with IRA members. The BBC gets around this stricture through the use of professional actors.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1988/10/27", "description": "Ronald Reagan decides to tear down the new U.S. Embassy in Moscow because of Soviet listening devices in the building structure.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1988/10/28", "description": "Abortion: 48 hours after announcing it was abandoning RU-486, French manufacturer Roussel Uclaf states that it will resume distribution of the drug.", "lang": "en", "category1": "October", "granularity": "year"}, "event": {"date": "1988/10/29", "description": "Pakistan's General Rahimuddin Khan resigns from his post as the governor of Sindh, following attempts by the President of Pakistan, Ghulam Ishaq Khan, to limit the vast powe cription": "United States presidential election, 1988: George H. W. Bush is elected over Michael Dukakis becoming the first sitting Vice President of the United States in 200 years to be elected as President of the United States.", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1988/11/11", "description": "In Sacramento, California, police find a body buried in the lawn of 60-year-old boardinghouse landlady Dorothea Puente (7 bodies are eventually found and Puente is convicted of 3 murders and sentenced to life in prison).", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1988/11/13", "description": "Mulugeta Seraw, an Ethiopian law student in Portland, Oregon is beaten to death by members of the Neo-Nazi group East Side White Pride.", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1988/11/13", "description": "In the Soviet Union, the unmanned Shuttle ''Buran'' is launched by an Energia rocket on its maiden orbital spaceflight (the first and last space flight for the shuttle).", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1988/11/13", "description": "Israeli-Palestinian Conflict: An independent State of Palestine is proclaimed at the Palestinian National Council meeting in Algiers, by a vote of 253\u201346.", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1988/11/13", "description": "The very first Fairtrade label, Max Havelaar, is launched by Nico Roozen, Frans van der Hoff and ecumenical development agency Solidaridad in the Netherlands.", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date": "1988/11/13", "description": "The Supreme Soviet of the Estonian SSR adopts the Estonian Sovereignty Declaration in which the laws of the Estonian SSR are declared supreme over those of the USSR.", "lang": "en", "category1": "November", "granularity": "year"}, "event": {"date r"}, "event": {"date": "1994/03/28", "description": " Shell House Massacre: Inkatha Freedom Party and ANC supporters battle in central Johannesburg South Africa.", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1994/03/31", "description": " The journal ''Nature'' reports the finding in Ethiopia of the first complete ''Australopithecus afarensis'' skull (see Human evolution).", "lang": "en", "category1": "March", "granularity": "year"}, "event": {"date": "1994/04/06", "description": " Rwandan President Juv\u00e9nal Habyarimana and Burundi President Cyprien Ntaryamira die when a missile shoots down their jet near Kigali, Rwanda. This is taken as a pretext to begin the Rwandan Genocide.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1994/04/06", "description": "The Rwandan Genocide begins in Kigali, Rwanda.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1994/04/06", "description": "FedEx Flight 705 experiences an attempted suicidal hiajcking. The crew manages to subdue the attacker and land at the airport.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1994/04/06", "description": "Michelangelo's ''Universal Judgement'' is reopened to the public after 10 years of restorations.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1994/04/06", "description": "Kurt Cobain, songwriter and frontman for the band Nirvana, is found dead at his Lake Washington home, apparently of a single self-inflicted gunshot wound.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1994/04/16", "description": " Voters in Finland decide to join the European Union in a referendum.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1994/04/19", "description": " A Los Angeles jury awards $3.8 million to Rodney King for violation of his civil rights.", "lang": "en", "category1": ": "year"}, "event": {"date": "1994/04/30", "description": " Formula One driver Roland Ratzenberger is killed while qualifying for the 1994 San Marino Grand Prix.", "lang": "en", "category1": "April", "granularity": "year"}, "event": {"date": "1994/05/01", "description": " Three-time Formula One world champion Ayrton Senna is killed in an accident during the San Marino Grand Prix in Imola, Italy.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1994/05/05", "description": " The Bishkek Protocol between Armenia and Azerbaijan was signed, effectively freezing the Nagorno-Karabakh conflict.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1994/05/06", "description": " The Channel Tunnel, which took 15,000 workers over 7 years to complete, opens between England and France, enabling passengers to travel between the 2 countries in 35 minutes.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1994/05/06", "description": "Nelson Mandela is inaugurated as South Africa's first black president.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1994/05/06", "description": "Illinois executes serial killer John Wayne Gacy by lethal injection for the murder of 33 young men and boys.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1994/05/06", "description": "An annular eclipse of the sun is visible across much of North America.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1994/05/12", "description": " Ice hockey becomes Canada's official winter sport.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1994/05/17", "description": " Malawi holds its first multiparty elections.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1994/05/20", "description": " After a funeral in Cluny Parish Church, Edinburgh attended by 900 people and after which 3,000 people lined the streets, John Smith is buried in a private family funeral on the island of Iona, at the sacred burial ground of Reilig Odhr\u00e1in, which contains the graves of several Scottish kings as well as monarchs of Ireland, Norway and France.<a href=\"http:\/\/www.scotland.org.uk\/guide\/Isle_of_Iona\">http:\/\/www.scotland.org.uk\/guide\/Isle_of_Iona<\/a>", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1994/05/21", "description": " Italian former minister and Christian Democrat leader Giulio Andreotti is accused of Mafia allegiance by the court of Palermo.", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1994/05/22", "description": " Pope John Paul II issues the Apostolic Letter ''Ordinatio Sacerdotalis'' from the Vatican, expounding the Catholic Church's position requiring quotthe reservation of priestly ordination to men alone.quot", "lang": "en", "category1": "May", "granularity": "year"}, "event": {"date": "1994/06/01", "description": " Republic of South Africa rejoins the British Commonwealth after the first democratic election.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1994/06/06", "description": "June 8 ampndash Ceasefire negotiations for the Yugoslav War begin in Geneva they agree to a 1-month cessation of hostilities (which does not last more than a few days).", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1994/06/12", "description": " Nicole Brown Simpson and Ronald Goldman are murdered outside the Simpson home in Los Angeles, California. O.J. Simpson is later acquitted of the killings, but is held liable in a civil suit.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1994/06/14", "description": " Hacker Kevin Poulsen pleads guilty to 7 counts of mail fraud, wire and computer fraud, money laundering, and obstruction of justice.", "lang": "en", "category1": "June", "granularity": "y 06/28", "description": " Members of the Aum Shinrikyo cult execute the first sarin gas attack at Matsumoto, Japan, killing 7 and injuring 660.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1994/06/30", "description": " An Airbus A330 crashes during a test flight near Toulouse, France, where Airbus is based, killing the seven-person crew. The test was meant to simulate an engine failure at low speed with maximum angle of climb.", "lang": "en", "category1": "June", "granularity": "year"}, "event": {"date": "1994/07/02", "description": " Colombian footballer Andr\u00e9s Escobar, 27, is shot dead in Medell\u00edn. His murder is commonly attributed as retaliation for the own goal Escobar scored in the 1994 FIFA World Cup against the United States.", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1994/07/06", "description": " Fourteen firefighters die in the South Canyon wildfire on Storm King Mountain in Colorado. The event inspires the 1999 book ''Fire on the Mountain''.", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1994/07/07", "description": " 1994 civil war in Yemen: Aden is occupied by troops from North Yemen.", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1994/07/15", "description": "July 21 ampndash The planet Jupiter is hit by 21 large fragments of Comet Shoemaker-Levy 9 over the course of 6 days.", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1994/07/17", "description": " Brazil wins the 1994 FIFA World Cup, defeating Italy by 3\u20132 in penalties (full time 0\u20130).", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": "1994/07/18", "description": " In Buenos Aires, a terrorist attack destroys a building housing several Jewish organizations, killing 85 and injuring many more (see AMIA Bombing).", "lang": "en", "category1": "July", "granularity": "year"}, "event": {"date": ii, during a circus international performance, an elephant named Tyke crushes her trainer Allen Campbell to death before hundreds of horrified spectators, at the Neal Blaisdell Arena.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1994/08/23", "description": " Eugene Bullard is posthumously commissioned as a Second Lieutenant in the United States Air Force, 33 years after his death, and 77 years to the day after his rejection for U.S. military service in 1917.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1994/08/23", "description": "The Provisional Irish Republican Army announces a ampquotcomplete cessation of military operations.ampquot", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1994/08/23", "description": "The Russian army leaves Estonia.", "lang": "en", "category1": "August", "granularity": "year"}, "event": {"date": "1994/09/03", "description": " Cold War: Russia and the People's Republic of China agree to de-target their nuclear weapons against each other.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1994/09/04", "description": " Kansai International Airport in Osaka, Japan opens. All international services are transferred from Itami to Kansai.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1994/09/05", "description": " New South Wales State MP for Cabramatta John Newman is shot outside his home, in Australia's first political assassination since 1977.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1994/09/08", "description": " USAir Flight 427, a Boeing 737 with 132 people on board, crashes on approach to Pittsburgh International Airport there are no survivors.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1994/09/10", "description": " ''Wollemia nobilis'' (the 'Wollemi Pine'), previously known only from fossils, is discovered living in remote rainforest gorges in the Wollemi National Park of New South Wales by canyoner David Noble, 150ampnbspkm from Australia's largest city.{{cite book|first=James|last=Woodford|title=The Wollemi Pine: the incredible discovery of a living fossil from the age of the dinosaurs|edition=rev.|publisher=Text Publishing Co|year=2002|isbn=1-876485-74-4}}", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1994/09/13", "description": " President Bill Clinton signs the Assault Weapons Ban, which bans the manufacture of new weapons with certain features for a period of 10 years.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1994/09/16", "description": " Danish tour guide Louise Jensen is abducted, raped and murdered by three British soldiers in Cyprus.{{cite news|title=Soldier free after Cyprus killing|date=14 August 2006|url=<a href=\"http:\/\/news.bbc.co.uk\/1\/hi\/england\/4792915.stm|publisher=BBC|accessdate=2008-02-04}}\">http:\/\/news.bbc.co.uk\/1\/hi\/england\/4792915.stm|publisher=BBC|accessdate=2008-02-04}}<\/a>", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1994/09/17", "description": " Heather Whitestone becomes the first hearing impaired contestant to win the Miss America entitlement. Whitestone becomes Miss America 1995.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1994/09/19", "description": " American troops stage a bloodless invasion of Haiti in order to restore the legitimate elected leader, Jean-Bertrand Aristide, to power.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1994/09/28", "description": " The car ferry ''MS Estonia'' sinks in the Baltic Sea, killing 852 people.", "lang": "en", "category1": "September", "granularity": "year"}, "event": {"date": "1994/09/28", "description": " Jose Francisco Ruiz Massieu, Mexican politician, is ful drug dealers in the world, arrested in 1995 and 2003, to the United States.", "lang": "en", "category1": "December", "granularity": "year"}, "event": {"date": "2004/12/06", "description": " Terrorists attack the U.S. Consulate in Jeddah, Saudi Arabia, killing several people.", "lang": "en", "category1": "December", "granularity": "year"}, "event": {"date": "2004/12/08", "description": " The biggest Chinese PC producer Lenovo announces its plan to purchase IBM's global PC business, making it the third largest world PC maker after Dell and Hewlett-Packard.", "lang": "en", "category1": "December", "granularity": "year"}, "event": {"date": "2004/12/10", "description": " New Zealand bans smoking in all public places, including bars.", "lang": "en", "category1": "December", "granularity": "year"}, "event": {"date": "2004/12/11", "description": " Tests show that Ukrainian opposition presidential candidate Viktor Yushchenko was poisoned with a large dose of dioxin.", "lang": "en", "category1": "December", "granularity": "year"}, "event": {"date": "2004/12/13", "description": " Software giants Oracle Corporation and PeopleSoft agree to merge in a $10.3 billion deal, creating the second largest maker of business applications software.", "lang": "en", "category1": "December", "granularity": "year"}, "event": {"date": "2004/12/14", "description": " The world's tallest bridge, the Millau bridge over the River Tarn in the Massif Central mountains, France, is opened by President Jacques Chirac.", "lang": "en", "category1": "December", "granularity": "year"}, "event": {"date": "2004/12/15", "description": " Albanian terrorists take a bus and its passengers hostage in Athens, Greece and demand 1 million euros in ransom money.", "lang": "en", "category1": "December", "granularity": "year"}, "event": {"date": "2004/12/15", "description": "The House of Lords rules that the British Government breaches human rights legislation, by detaining without trial foreign nationals suspected o
